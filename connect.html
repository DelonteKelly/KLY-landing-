<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Wallet | KLY</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <style>
    body {
      background: #0c0c0c;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      padding: 0.8rem 1.5rem;
      background: #00ffe0;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #walletDisplay {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #00ffe0;
    }
  </style>
</head>
<body>

  <h1>KLY Web3 Connect</h1>
  <p>Click below to connect your wallet and start interacting with the blockchain.</p>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletDisplay">Not connected</div>

  <script>
    let web3;
    let wallet;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask is not installed.");
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        wallet = accounts[0];
        document.getElementById("walletDisplay").textContent = "Connected: " + wallet.slice(0, 6) + "..." + wallet.slice(-4);
      } catch (err) {
        console.error("Connection error:", err);
        document.getElementById("walletDisplay").textContent = "Connection failed.";
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
  </script>

</body>
</html>
