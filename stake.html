<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake KLY | Kelly Legacy Estates</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
      --warning: #ffaa00;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }
    
    header {
      background: rgba(5, 5, 5, 0.9);
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .wallet-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .wallet-button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: var(--dark);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }
    
    .wallet-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }
    
    .wallet-button.connected {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    #walletAddress {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--primary);
    }
    
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .staking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .staking-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 16px;
      padding: 2.5rem;
      transition: all 0.3s ease;
    }
    
    .staking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 231, 0.2);
      border-color: var(--primary);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }
    
    .section-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .staking-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 600;
      color: var(--light);
    }
    
    input[type="number"] {
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
    }
    
    .max-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .action-button {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      color: var(--dark);
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    
    .action-button.secondary {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .stats-card {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(0, 255, 231, 0.1);
    }
    
    .stat-label {
      color: var(--light);
      opacity: 0.8;
    }
    
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 600;
    }
    
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      display: block;
    }
    
    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
      display: block;
    }
    
    .status-warning {
      background: rgba(255, 170, 0, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
      display: block;
    }
    
    .status-processing {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
      display: block;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--light);
      opacity: 0.7;
      margin-top: 5rem;
      border-top: 1px solid rgba(0, 255, 231, 0.2);
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid var(--primary);
      font-size: 0.8rem;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @keyframes shine {
  0% {
    background-position: 0% center;
  }
  100% {
    background-position: 200% center;
  }
}

.shine {
  background: linear-gradient(270deg, var(--primary), var(--secondary), var(--primary));
  background-size: 400% 400%;
  animation: shine 2s linear infinite;
}
    
    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .wallet-section {
        flex-direction: column;
      }
      
      .staking-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.fade-in {
  animation: fadeIn 0.5s forwards;
}

.fade-out {
  animation: fadeOut 0.5s forwards;
}

    
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-key"></i>
      <span>KLY<span>TOKEN</span></span>
    </div>
    
<div class="wallet-section">
  <button id="connectWallet" class="wallet-button">
    <i class="fas fa-wallet"></i> <span id="buttonText">Connect Wallet</span>
  </button>
  <div id="walletAddress"></div>
</div>
  </header>
  <div class="container">
    <h1>Stake Your KLY Tokens</h1>
    
    <div class="staking-container">
      <div class="staking-card">
        <h2 class="section-title"><i class="fas fa-coins"></i> Staking Controls</h2>
        <div class="staking-form">
          <div class="input-group">
            <label for="stakeAmount">Amount to Stake (KLY)</label>
            <div class="input-wrapper">
              <input type="number" id="stakeAmount" placeholder="0.0" min="0" step="0.1" />
              <button class="max-btn" onclick="setMaxAmount()">MAX</button>
            </div>
          </div>
          
          <button id="stakeButton" class="action-button" onclick="stakeKLY()" disabled>
            <i class="fas fa-lock"></i> Stake Tokens
          </button>
          
          <button id="withdrawButton" class="action-button secondary" onclick="withdrawStake()" disabled>
            <i class="fas fa-unlock"></i> Withdraw Stake
          </button>
          
          <button id="claimButton" class="action-button" onclick="claimRewards()" disabled>
            <i class="fas fa-gift"></i> Claim Rewards
          </button>
          
          <div id="status"></div>
        </div>
      </div>

      <div class="staking-card stats-card">
        <h2 class="section-title"><i class="fas fa-chart-line"></i> Staking Stats</h2>
        
        <div class="stat-item">
          <span class="stat-label">Wallet Balance:</span>
          <span class="stat-value" id="userKLY">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Currently Staked:</span>
          <span class="stat-value" id="userStaked">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Pending Rewards:</span>
          <span class="stat-value" id="userRewards">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">APY:</span>
          <span class="stat-value">15.2%</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Total Staked:</span>
          <span class="stat-value" id="totalStaked">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Your Share:</span>
          <span class="stat-value" id="userShare">-</span>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Kelly Legacy Estates. All rights reserved.
  </div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script>
/* ----------------- Section 1: Constants & Contracts ----------------- */
const KLY_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
const STAKING_CONTRACT = "0x7bBa73C25cf5384b58DBA280eCB49c9749437823";
const BSC_CHAIN_ID = 56;

const KLY_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)",
  "function allowance(address,address) view returns (uint256)",
  "function approve(address,uint256) returns (bool)"
];

const STAKING_ABI = [
  "function stake(uint256 amount) external",
  "function withdraw(uint256 amount) external",
  "function claim() external",
  "function getStakeInfo(address) view returns (uint256 staked, uint256 timestamp)",
  "function getRewardInfo(address) view returns (uint256)",
  "function totalStaked() view returns (uint256)"
];

let provider, signer, userAddress, klyContract, stakingContract, klyDecimals = 18;

/* ----------------- Section 2: Initialization ----------------- */
document.addEventListener('DOMContentLoaded', async () => {
  document.getElementById('connectWallet').addEventListener('click', connectWallet);
  await init();
});

/* ----------------- Section 3: Wallet Connection ----------------- */
async function init() {
  if (typeof window.ethereum === 'undefined') {
    showStatus('MetaMask not detected. Please install it.', 'error');
    document.getElementById('connectWallet').disabled = true;
    return;
  }

  window.ethereum.on('accountsChanged', handleAccountsChanged);
  window.ethereum.on('chainChanged', () => window.location.reload());

  const accounts = await ethereum.request({ method: 'eth_accounts' });
  if (accounts.length > 0) await connectWallet();
}

async function connectWallet() {
  try {
    if (!window.ethereum) {
      showStatus('Please install MetaMask!', 'error');
      return;
    }

    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    if (!accounts.length) {
      showStatus('No accounts found', 'error');
      return;
    }

    await checkChain();

    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    userAddress = await signer.getAddress();

    klyContract = new ethers.Contract(KLY_ADDRESS, KLY_ABI, signer);
    stakingContract = new ethers.Contract(STAKING_CONTRACT, STAKING_ABI, signer);
    klyDecimals = await klyContract.decimals();

    updateWalletUI();
    await loadUserData();
  } catch (error) {
    console.error('connectWallet() error:', error);
    showStatus('Connection failed: ' + getUserFriendlyError(error), 'error');
  }
}

async function checkChain() {
  const chainId = parseInt(await ethereum.request({ method: 'eth_chainId' }), 16);
  if (chainId !== BSC_CHAIN_ID) {
    try {
      await ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: `0x${BSC_CHAIN_ID.toString(16)}` }]
      });
    } catch (err) {
      showStatus('Please switch to Binance Smart Chain', 'error');
      throw err;
    }
  }
}

/* ----------------- Section 4: Core Functions ----------------- */
async function setMaxAmount() {
  try {
    const balance = await klyContract.balanceOf(userAddress);
    document.getElementById('stakeAmount').value = ethers.utils.formatUnits(balance, klyDecimals);
  } catch (err) {
    showStatus('Failed to get balance', 'error');
  }
}

async function stakeKLY() {
  try {
    const amount = parseInputAmount();
    if (!amount) return;

    const allowance = await klyContract.allowance(userAddress, STAKING_CONTRACT);
    if (allowance.lt(amount)) {
      showStatus('Approving tokens...', 'processing');
      const tx = await klyContract.approve(STAKING_CONTRACT, amount);
      await tx.wait();
    }

    showStatus('Staking tokens...', 'processing');
    const tx = await stakingContract.stake(amount);
    await tx.wait();
    showStatus('Staked successfully!', 'success');
    await loadUserData();
  } catch (err) {
    showStatus(getUserFriendlyError(err), 'error');
  }
}

async function withdrawStake() {
  try {
    const amount = parseInputAmount();
    if (!amount) return;

    showStatus('Withdrawing stake...', 'processing');
    const tx = await stakingContract.withdraw(amount);
    await tx.wait();
    showStatus('Withdrawn successfully!', 'success');
    await loadUserData();
  } catch (err) {
    showStatus(getUserFriendlyError(err), 'error');
  }
}

async function claimRewards() {
  try {
    showStatus('Claiming rewards...', 'processing');
    const tx = await stakingContract.claim();
    await tx.wait();
    showStatus('Rewards claimed!', 'success');
    await loadUserData();
  } catch (err) {
    showStatus(getUserFriendlyError(err), 'error');
  }
}

/* ----------------- Section 5: Staking Stats ----------------- */
async function loadUserData() {
  try {
    const [balance, stakeInfo, reward, totalStaked] = await Promise.all([
      klyContract.balanceOf(userAddress),
      stakingContract.getStakeInfo(userAddress),
      stakingContract.getRewardInfo(userAddress),
      stakingContract.totalStaked()
    ]);

    updateStats({
      balance: ethers.utils.formatUnits(balance, klyDecimals),
      staked: ethers.utils.formatUnits(stakeInfo.staked, klyDecimals),
      reward: ethers.utils.formatUnits(reward, klyDecimals),
      totalStaked: ethers.utils.formatUnits(totalStaked, klyDecimals),
      share: totalStaked.gt(0)
        ? (stakeInfo.staked.mul(10000).div(totalStaked).toNumber() / 100).toFixed(2)
        : '0.00'
    });

    enableButtons();
  } catch (err) {
    console.error("Load user data error:", err);
    showStatus('Error loading staking info', 'error');
  }
}

/* ----------------- Section 6: Helpers ----------------- */
function parseInputAmount() {
  const input = document.getElementById('stakeAmount').value;
  if (!input || isNaN(input)) {
    showStatus('Invalid amount', 'error');
    return null;
  }
  return ethers.utils.parseUnits(input, klyDecimals);
}

function updateWalletUI() {
  const connectBtn = document.getElementById('connectWallet');
  const buttonText = document.getElementById('buttonText');

  document.getElementById('walletAddress').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
  buttonText.textContent = 'Connected';
  connectBtn.classList.add('connected', 'shine'); // Add shine class
  connectBtn.disabled = true;

  // Remove shine effect after 3 seconds
  setTimeout(() => {
    connectBtn.classList.remove('shine');
  }, 3000);
}

function updateStats({ balance, staked, reward, totalStaked, share }) {
  document.getElementById('userKLY').textContent = balance;
  document.getElementById('userStaked').textContent = staked;
  document.getElementById('userRewards').textContent = reward;
  document.getElementById('totalStaked').textContent = totalStaked;
  document.getElementById('userShare').textContent = `${share}%`;
}

let statusTimeout; // Add this global variable

function showStatus(message, type = 'info') {
  const status = document.getElementById('status');
  
  clearTimeout(statusTimeout); // Clear previous timeout if any

  status.textContent = message;
  status.className = `status-${type} fade-in`;

  // After 4 seconds, fade out
  statusTimeout = setTimeout(() => {
    status.classList.remove('fade-in');
    status.classList.add('fade-out');
    
    // After fade-out animation completes, hide it
    setTimeout(() => {
      status.className = ''; 
      status.textContent = '';
    }, 500); // match fadeOut animation duration
  }, 4000);
}

function disableWallet(msg) {
  document.getElementById('connectWallet').disabled = true;
  showStatus(msg, 'error');
}

function enableButtons() {
  document.getElementById('stakeButton').disabled = false;
  document.getElementById('withdrawButton').disabled = false;
  document.getElementById('claimButton').disabled = false;
}

function getUserFriendlyError(error) {
  if (error.code === 4001) return 'User rejected request';
  if (error.code === -32002) return 'Request already pending';
  return error.message ? error.message.split('(')[0] : 'Unknown error';
}

function handleAccountsChanged(accounts) {
  if (accounts.length === 0) {
    window.location.reload();
  } else {
    userAddress = accounts[0];
    updateWalletUI();
    loadUserData();
  }
}

// Expose functions for HTML buttons
window.setMaxAmount = setMaxAmount;
window.stakeKLY = stakeKLY;
window.withdrawStake = withdrawStake;
window.claimRewards = claimRewards;
</script>
</body>
</html>
