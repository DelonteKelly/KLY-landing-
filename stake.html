<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake KLY | Kelly Legacy Estates</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ffe7;
    }
    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      font-weight: 900;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ffe7;
    }
    .wallet-button {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #00ffe7, #aa00ff);
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(0, 255, 231, 0.05);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 10px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      text-align: center;
      margin-bottom: 2rem;
    }
    .staking-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="number"] {
      padding: 0.75rem;
      border: 1px solid #00ffe7;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #00ffe7;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      border-top: 1px solid #00ffe7;
      margin-top: 3rem;
    }
    #walletAddress {
      color: #00ffe7;
      margin-left: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">KLY<span style="color:#ff00aa;">TOKEN</span></div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="stake.html">Staking</a>
      <a href="dao.html">DAO</a>
      <a href="course.html">Course</a>
      <a href="launchpad.html">Launchpad</a>
      <a href="nft.html">NFT</a>
    </nav>
    <button class="wallet-button" onclick="connect()">Connect Wallet</button>
    <div id="walletAddress" style="display:none;"></div>
  </header>

  <div class="container">
    <h1>Stake Your KLY</h1>
    <div class="staking-controls">
      <input type="number" id="stakeAmount" placeholder="Amount to stake (KLY)" />
      <button onclick="stakeKLY()">Stake</button>
      <button onclick="withdrawStake()">Withdraw</button>
      <button onclick="claimRewards()">Claim Rewards</button>
      <div id="status"></div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Kelly Legacy Estates. All rights reserved.
  </div>

  <script>
    const STAKE_CONTRACT = "0xe9417Fbe4e1D1E70aaE00b76e9B54599707c49e0";
    const KLY_TOKEN = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";

    const ABI = [
      { "inputs": [{ "internalType": "uint256", "name": "_amount", "type": "uint256" }], "name": "stake", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [], "name": "withdraw", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];

    const TOKEN_ABI = [
      { "constant": false, "inputs": [{ "name": "spender", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" }
    ];

    let web3, wallet, contract, token;

    async function connect() {
      if (!window.ethereum) return alert("Please install MetaMask.");
      try {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        wallet = accounts[0];
        document.getElementById("walletAddress").textContent = wallet.slice(0, 6) + "..." + wallet.slice(-4);
        document.getElementById("walletAddress").style.display = "inline-block";
        contract = new web3.eth.Contract(ABI, STAKE_CONTRACT);
        token = new web3.eth.Contract(TOKEN_ABI, KLY_TOKEN);
      } catch (err) {
        console.error(err);
        alert("Failed to connect wallet.");
      }
    }

    async function stakeKLY() {
      const status = document.getElementById("status");
      if (!wallet) return alert("Please connect your wallet first.");
      const amount = document.getElementById("stakeAmount").value;
      if (!amount || parseFloat(amount) <= 0) return alert("Enter a valid amount.");
      try {
        const amountWei = web3.utils.toWei(amount, "ether");
        status.textContent = "Approving KLY...";
        await token.methods.approve(STAKE_CONTRACT, amountWei).send({ from: wallet });
        status.textContent = "Staking KLY...";
        await contract.methods.stake(amountWei).send({ from: wallet });
        status.textContent = "✅ Staked successfully!";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Transaction failed.";
      }
    }

    async function claimRewards() {
      const status = document.getElementById("status");
      if (!wallet) return alert("Please connect your wallet first.");
      try {
        status.textContent = "Claiming rewards...";
        await contract.methods.claim().send({ from: wallet });
        status.textContent = "✅ Rewards claimed!";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Failed to claim.";
      }
    }

    async function withdrawStake() {
      const status = document.getElementById("status");
      if (!wallet) return alert("Please connect your wallet first.");
      try {
        status.textContent = "Withdrawing stake...";
        await contract.methods.withdraw().send({ from: wallet });
        status.textContent = "✅ Stake withdrawn!";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Failed to withdraw.";
      }
    }
  </script>

</body>
</html>
