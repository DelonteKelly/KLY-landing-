<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Advanced Staking Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --primary: #ffd700;
      --secondary: #ffa500;
      --bg-dark: #000814;
      --bg-light: #001d3d;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at center, var(--bg-dark), var(--bg-light));
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
    }

    #app-container {
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    .control-panel {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      overflow-y: auto;
    }

    .panel-section {
      background: rgba(0, 20, 40, 0.7);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(5px);
    }

    h1, h2 {
      margin-top: 0;
      text-shadow: 0 0 10px var(--primary);
    }

    .balance-display {
      font-size: 1.3rem;
      margin: 1rem 0;
    }

    .stake-amount {
      display: flex;
      margin: 1rem 0;
    }

    input[type="range"] {
      flex-grow: 1;
      -webkit-appearance: none;
      height: 8px;
      background: rgba(255, 215, 0, 0.2);
      border-radius: 4px;
      margin: 0 1rem;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px var(--primary);
    }

    .stake-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px var(--primary);
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stake-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px var(--primary);
    }

    .stake-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .reward-counter {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
      text-shadow: 0 0 8px var(--primary);
    }

    .status-message {
      min-height: 24px;
      color: var(--secondary);
      margin-top: 1rem;
    }

    .token, .confetti {
      position: absolute;
      border-radius: 50%;
      z-index: 100;
    }

    .token {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle, var(--primary), var(--secondary));
      box-shadow: 0 0 10px var(--primary);
      opacity: 0;
    }

    .confetti {
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
    }

    @media (max-width: 768px) {
      #app-container {
        grid-template-columns: 1fr;
        grid-template-rows: 50vh 50vh;
      }

      .control-panel {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- 3D Visualization Area -->
    <div id="canvas-container"></div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="panel-section">
        <h1>KLY STAKING VAULT</h1>
        <div class="balance-display">Balance: <span id="wallet-balance">0</span> KLY</div>
      </div>

      <div class="panel-section">
        <h2>Stake Tokens</h2>
        <div class="stake-amount">
          <span>0</span>
          <input type="range" id="stake-slider" min="0" max="100" value="50" step="1">
          <span>100</span>
        </div>
        <div class="reward-counter">Estimated APY: <span id="apy-display">12.5%</span></div>
        <button id="stake-button" class="stake-button">CONNECT WALLET TO STAKE</button>
        <div class="status-message" id="status-message"></div>
      </div>

      <div class="panel-section">
        <h2>Your Staked Position</h2>
        <div class="balance-display">Staked: <span id="staked-amount">0</span> KLY</div>
        <div class="balance-display">Rewards: <span id="reward-amount">0</span> KLY</div>
        <button id="claim-button" class="stake-button" disabled>CLAIM REWARDS</button>
        <button id="withdraw-button" class="stake-button" disabled>WITHDRAW STAKE</button>
      </div>
    </div>
  </div>

  <script>
    // Set --vh unit dynamically for mobile height fix
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('load', setViewportHeight);
  </script>

  <!-- Your full staking-vault script here -->
  <script src="stake-vault.js"></script>
</body>
</html>
