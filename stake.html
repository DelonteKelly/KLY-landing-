    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    if (!accounts || accounts.length === 0) {
      throw new Error('No accounts returned');
    }

    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
    signer = provider.getSigner();
    userAddress = await signer.getAddress();
    stakingContract = new ethers.Contract(STAKING_CONTRACT, STAKING_ABI, signer);

    isConnected = true;
    updateWalletUI();
    await loadUserData();
    showStatus('Wallet connected successfully!', 'success');

  } catch (error) {
    console.error('Connect error:', error);
    showStatus(getUserFriendlyError(error), 'error');
    isConnected = false;
    connectBtn.disabled = false;
    buttonText.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
  } finally {
    showSpinner(false);
  }
}

function handleDisconnect() {
  isConnected = false;
  provider = null;
  signer = null;
  stakingContract = null;
  userAddress = null;

  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.remove('connected', 'shine');
  connectBtn.disabled = false;
  document.getElementById('buttonText').innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
  document.getElementById('walletAddress').textContent = '';

  document.getElementById('stakeButton').disabled = true;
  document.getElementById('withdrawButton').disabled = true;
  document.getElementById('claimButton').disabled = true;

  document.getElementById('userKLY').textContent = '-';
  document.getElementById('userStaked').textContent = '-';
  document.getElementById('userRewards').textContent = '-';

  showStatus('Wallet disconnected', 'warning');
}

function disableConnectButton() {
  const connectBtn = document.getElementById('connectWallet');
  connectBtn.disabled = true;
}

function showSpinner(isLoading) {
  const buttonText = document.getElementById('buttonText');
  if (isLoading) {
    buttonText.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Connecting...`;
  } else {
    buttonText.innerHTML = `Connected`;
  }
}

async function loadUserData() {
  try {
    if (!isConnected) {
      console.warn('‚ö†Ô∏è Wallet not connected. Skipping loadUserData.');
      return;
    }

    console.log('üîé FORCE DEBUG MODE ACTIVATED');

    const [stakeInfo, balance, stakingTokenBalance] = await Promise.all([
      stakingContract.getStakeInfo(userAddress),
      provider.getBalance(userAddress),
      stakingContract.stakingTokenBalance()
    ]);

    console.log('‚úÖ stakeInfo raw:', stakeInfo);
    console.log('‚úÖ balance raw:', balance);
    console.log('‚úÖ stakingTokenBalance raw:', stakingTokenBalance);

    const [staked, rewards] = stakeInfo;

    const stakedFormatted = ethers.utils.formatEther(staked);
    const rewardsFormatted = ethers.utils.formatEther(rewards);
    const totalStakedFormatted = ethers.utils.formatEther(stakingTokenBalance);

    document.getElementById('userKLY').textContent = ethers.utils.formatEther(balance);
    document.getElementById('userStaked').textContent = stakedFormatted;
    document.getElementById('userRewards').textContent = rewardsFormatted;
    document.getElementById('totalStaked').textContent = totalStakedFormatted;

    // User share calculation
    let userShare = "0";
    if (Number(totalStakedFormatted) > 0) {
      userShare = ((Number(stakedFormatted) / Number(totalStakedFormatted)) * 100).toFixed(2);
    }
    document.getElementById('userShare').textContent = userShare + "%";

    // Enable or disable action buttons
    document.getElementById('stakeButton').disabled = false;
    document.getElementById('withdrawButton').disabled = staked.isZero();
    document.getElementById('claimButton').disabled = rewards.isZero();

  } catch (err) {
    console.error('‚ùå FORCE DEBUG: Error while loading user data:', err);
    showStatus('Force Debug Error: ' + getUserFriendlyError(err), 'error');
  }
}

function updateWalletUI() {
  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.add('connected', 'shine');
  connectBtn.disabled = true;
  document.getElementById('buttonText').textContent = "Connected";
  document.getElementById('walletAddress').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
  setTimeout(() => connectBtn.classList.remove('shine'), 2000);
}

function showStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = `status-${type} fade-in`;
  status.style.display = 'block';

  setTimeout(() => {
    status.classList.remove('fade-in');
    status.classList.add('fade-out');
    setTimeout(() => {
      status.style.display = 'none';
      status.className = '';
    }, 500);
  }, 4000);
}

function getUserFriendlyError(error) {
  if (!error) return 'Unknown error occurred';
  if (error.code === 4001) return 'Transaction rejected by user';
  if (error.code === -32002) return 'Request already pending - check your wallet';
  const message = error.message || error.toString();
  if (message.includes('User denied')) return 'Request rejected by user';
  if (message.includes('already pending')) return 'Request already pending';
  if (message.includes('insufficient funds')) return 'Insufficient balance';
  if (message.includes('reverted')) return 'Transaction reverted - check your inputs';
  return message.split('\n')[0].split('(')[0];
}
