<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake KLY | Kelly Legacy Estates</title>

  <!-- Stylesheets and fonts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

  :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
      --warning: #ffaa00;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }
    
    header {
      background: rgba(5, 5, 5, 0.9);
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .wallet-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .wallet-button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: var(--dark);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }
    
    .wallet-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }
    
    .wallet-button.connected {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    #walletAddress {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--primary);
    }
    
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .staking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .staking-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 16px;
      padding: 2.5rem;
      transition: all 0.3s ease;
    }
    
    .staking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 231, 0.2);
      border-color: var(--primary);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }
    
    .section-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .staking-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 600;
      color: var(--light);
    }
    
    input[type="number"] {
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
    }
    
    .max-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .action-button {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      color: var(--dark);
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    
    .action-button.secondary {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .stats-card {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(0, 255, 231, 0.1);
    }
    
    .stat-label {
      color: var(--light);
      opacity: 0.8;
    }
    
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 600;
    }
    
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      display: block;
    }
    
    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
      display: block;
    }
    
    .status-warning {
      background: rgba(255, 170, 0, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
      display: block;
    }
    
    .status-processing {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
      display: block;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--light);
      opacity: 0.7;
      margin-top: 5rem;
      border-top: 1px solid rgba(0, 255, 231, 0.2);
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid var(--primary);
      font-size: 0.8rem;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @keyframes shine {
  0% {
    background-position: 0% center;
  }
  100% {
    background-position: 200% center;
  }
}

.shine {
  background: linear-gradient(270deg, var(--primary), var(--secondary), var(--primary));
  background-size: 400% 400%;
  animation: shine 2s linear infinite;
}
    
    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .wallet-section {
        flex-direction: column;
      }
      
      .staking-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.fade-in {
  animation: fadeIn 0.5s forwards;
}

.fade-out {
  animation: fadeOut 0.5s forwards;
}

    

  </style>
</head>
<body>

<!-- --- BODY SAME AS YOURS --- -->

<header>
  <div class="logo">
    <i class="fas fa-key"></i>
    <span>KLY<span>TOKEN</span></span>
  </div>
  
  <div class="wallet-section">
    <button id="connectWallet" class="wallet-button">
      <i class="fas fa-wallet"></i> <span id="buttonText">Connect Wallet</span>
    </button>
    <div id="walletAddress"></div>
  </div>
</header>

  
  <div class="container">
    <h1>Stake Your KLY Tokens</h1>
    
    <div class="staking-container">
      <div class="staking-card">
        <h2 class="section-title"><i class="fas fa-coins"></i> Staking Controls</h2>
        <div class="staking-form">
          <div class="input-group">
            <label for="stakeAmount">Amount to Stake (KLY)</label>
            <div class="input-wrapper">
              <input type="number" id="stakeAmount" placeholder="0.0" min="0" step="0.1" />
              <button class="max-btn" onclick="setMaxAmount()">MAX</button>
            </div>
          </div>
          
          <button id="stakeButton" class="action-button" onclick="stakeKLY()" disabled>
            <i class="fas fa-lock"></i> Stake Tokens
          </button>
          
          <button id="withdrawButton" class="action-button secondary" onclick="withdrawStake()" disabled>
            <i class="fas fa-unlock"></i> Withdraw Stake
          </button>
          
          <button id="claimButton" class="action-button" onclick="claimRewards()" disabled>
            <i class="fas fa-gift"></i> Claim Rewards
          </button>
          
          <div id="status"></div>
        </div>
      </div>

      <div class="staking-card stats-card">
        <h2 class="section-title"><i class="fas fa-chart-line"></i> Staking Stats</h2>
        
        <div class="stat-item">
          <span class="stat-label">Wallet Balance:</span>
          <span class="stat-value" id="userKLY">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Currently Staked:</span>
          <span class="stat-value" id="userStaked">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Pending Rewards:</span>
          <span class="stat-value" id="userRewards">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">APY:</span>
          <span class="stat-value">15.2%</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Total Staked:</span>
          <span class="stat-value" id="totalStaked">-</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-label">Your Share:</span>
          <span class="stat-value" id="userShare">-</span>
        </div>
      </div>
    </div>
  </div>


<!-- Footer -->
<div class="footer">
  &copy; 2025 Kelly Legacy Estates. All rights reserved.
</div>

<script>
/* ----------------- Constants & Contracts ----------------- */
const STAKING_CONTRACT = "0x7bBa73C25cf5384b58DBA280eCB49c9749437823";
const STAKING_ABI = [
  "function stake(uint256 _amount) payable",
  "function withdraw(uint256 _amount) nonpayable",
  "function claimRewards() nonpayable",
  "function getStakeInfo(address _staker) view returns (uint256 _tokensStaked, uint256 _rewards)",
  "function stakingToken() view returns (address)",
  "function rewardToken() view returns (address)"
];

let provider, signer, userAddress, stakingContract, stakingTokenContract, rewardTokenContract;
let stakingTokenDecimals = 18;

/* ----------------- Initialization ----------------- */
window.addEventListener('load', async () => {
  if (typeof window.ethereum !== 'undefined') {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    await init();

    // Auto connect if already authorized
    const accounts = await ethereum.request({ method: 'eth_accounts' });
    if (accounts.length > 0) {
      await connectWallet();
    }
  } else {
    alert('Please install MetaMask!');
  }
});

/* ----------------- Wallet Connection ----------------- */
async function init() {
  ethereum.on('accountsChanged', () => window.location.reload());
  ethereum.on('chainChanged', () => window.location.reload());

  document.getElementById('connectWallet').onclick = connectWallet;
}

async function connectWallet() {
  try {
    await ethereum.request({ method: 'eth_requestAccounts' });
    signer = provider.getSigner();
    userAddress = await signer.getAddress();

    stakingContract = new ethers.Contract(STAKING_CONTRACT, STAKING_ABI, signer);

    const stakingTokenAddress = await stakingContract.stakingToken();
    stakingTokenContract = new ethers.Contract(stakingTokenAddress, [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function approve(address spender, uint256 amount) returns (bool)",
      "function allowance(address owner, address spender) view returns (uint256)"
    ], signer);

    stakingTokenDecimals = await stakingTokenContract.decimals();

    updateWalletUI();
    await loadUserData();
  } catch (err) {
    console.error('Connection Error:', err);
    showStatus('Could not connect wallet: ' + getUserFriendlyError(err), 'error');
  }
}

/* ----------------- Staking Actions ----------------- */
async function setMaxAmount() {
  const balance = await stakingTokenContract.balanceOf(userAddress);
  document.getElementById('stakeAmount').value = ethers.utils.formatUnits(balance, stakingTokenDecimals);
}

async function stakeKLY() {
  try {
    const amountInput = document.getElementById('stakeAmount').value;
    const amount = ethers.utils.parseUnits(amountInput, stakingTokenDecimals);

    const allowance = await stakingTokenContract.allowance(userAddress, STAKING_CONTRACT);
    if (allowance.lt(amount)) {
      const approveTx = await stakingTokenContract.approve(STAKING_CONTRACT, ethers.constants.MaxUint256);
      await approveTx.wait();
    }

    const tx = await stakingContract.stake(amount);
    showStatus('Staking transaction sent...', 'processing');
    await tx.wait();
    showStatus('Stake successful!', 'success');
    await loadUserData();
  } catch (error) {
    console.error(error);
    showStatus('Stake failed: ' + getUserFriendlyError(error), 'error');
  }
}

async function withdrawStake() {
  try {
    const amountInput = document.getElementById('stakeAmount').value;
    const amount = ethers.utils.parseUnits(amountInput, stakingTokenDecimals);

    const tx = await stakingContract.withdraw(amount);
    showStatus('Withdraw transaction sent...', 'processing');
    await tx.wait();
    showStatus('Withdraw successful!', 'success');
    await loadUserData();
  } catch (error) {
    console.error(error);
    showStatus('Withdraw failed: ' + getUserFriendlyError(error), 'error');
  }
}

async function claimRewards() {
  try {
    const tx = await stakingContract.claimRewards();
    showStatus('Claiming rewards...', 'processing');
    await tx.wait();
    showStatus('Rewards claimed!', 'success');
    await loadUserData();
  } catch (error) {
    console.error(error);
    showStatus('Claim failed: ' + getUserFriendlyError(error), 'error');
  }
}

/* ----------------- Load and Update User Data ----------------- */
async function loadUserData() {
  const [stakeInfo, balance] = await Promise.all([
    stakingContract.getStakeInfo(userAddress),
    stakingTokenContract.balanceOf(userAddress),
  ]);

  const [staked, rewards] = stakeInfo;

  document.getElementById('userKLY').textContent = ethers.utils.formatUnits(balance, stakingTokenDecimals);
  document.getElementById('userStaked').textContent = ethers.utils.formatUnits(staked, stakingTokenDecimals);
  document.getElementById('userRewards').textContent = ethers.utils.formatUnits(rewards, stakingTokenDecimals);

  document.getElementById('stakeButton').disabled = false;
  document.getElementById('withdrawButton').disabled = false;
  document.getElementById('claimButton').disabled = false;
}

/* ----------------- UI Updates ----------------- */
function updateWalletUI() {
  const buttonText = document.getElementById('buttonText');
  const walletAddress = document.getElementById('walletAddress');
  buttonText.textContent = "Connected";
  walletAddress.textContent = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);

  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.add('connected', 'shine');
  connectBtn.disabled = true;
}

function showStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = `status-${type}`;
  status.style.display = 'block';
}

function getUserFriendlyError(error) {
  if (error.code === 4001) return 'User rejected transaction';
  return error.message ? error.message.split('(')[0] : 'Error occurred';
}

/* Expose buttons */
window.setMaxAmount = setMaxAmount;
window.stakeKLY = stakeKLY;
window.withdrawStake = withdrawStake;
window.claimRewards = claimRewards;
</script>
</body>
</html>
