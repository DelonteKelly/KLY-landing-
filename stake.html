  <title>Stake KLY | Kelly Legacy Estates</title>

  <!-- Load ethers.js properly -->
  <script>
    const ethersScript = document.createElement('script');
    ethersScript.src = "https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js";
    ethersScript.crossOrigin = "anonymous";
    ethersScript.referrerPolicy = "no-referrer";
    ethersScript.onload = () => {
      console.log('✅ ethers.js loaded from CDN');
    };
    ethersScript.onerror = () => {
      console.warn('⚠️ ethers.js CDN failed, trying local fallback...');
      const fallback = document.createElement('script');
      fallback.src = '/local-libs/ethers.umd.min.js'; 
      document.head.appendChild(fallback);
    };
    document.head.appendChild(ethersScript);
  </script>

  <!-- Fonts and Styles -->

  <style>
  :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
      --warning: #ffaa00;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }

      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .wallet-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .wallet-button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: var(--dark);
      font-weight: 700;
      cursor: pointer;

      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);

    .wallet-button:hover {

      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }
    
    .wallet-button.connected {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    #walletAddress {

      font-size: 0.9rem;
      color: var(--primary);
    }
    
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .staking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .staking-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 16px;
      padding: 2.5rem;
      transition: all 0.3s ease;
    }
    
    .staking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 231, 0.2);
      border-color: var(--primary);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }
    
    .section-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .staking-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 600;
      color: var(--light);
    }
    
    input[type="number"] {
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
    }
    
    .max-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .action-button {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      color: var(--dark);
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    
    .action-button.secondary {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .stats-card {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(0, 255, 231, 0.1);
    }
    
    .stat-label {
      color: var(--light);
      opacity: 0.8;
    }
    
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 600;
    }
    
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      display: block;
    }
    
    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
      display: block;
    }
    
    .status-warning {
      background: rgba(255, 170, 0, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
      display: block;
    }
    
    .status-processing {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
      display: block;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--light);
      opacity: 0.7;
      margin-top: 5rem;
      border-top: 1px solid rgba(0, 255, 231, 0.2);
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid var(--primary);
      font-size: 0.8rem;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @keyframes shine {
  0% {
    background-position: 0% center;
  }
  100% {
    background-position: 200% center;
  }
}

.shine {
  background: linear-gradient(270deg, var(--primary), var(--secondary), var(--primary));
  background-size: 400% 400%;
  animation: shine 2s linear infinite;
}
    
    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .wallet-section {
        flex-direction: column;
      }
      
      .staking-container {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.fade-in {
  animation: fadeIn 0.5s forwards;
}

.fade-out {
  animation: fadeOut 0.5s forwards;
}

    

  </style>

  <div class="wallet-section">
    <button id="connectWallet" class="wallet-button">
      <i class="fas fa-wallet"></i> <span id="buttonText">Connect Wallet</span>

</header>

  
  <div class="container">
    <h1>Stake Your KLY Tokens</h1>
    
    <div class="staking-container">
      <div class="staking-card">
        <h2 class="section-title"><i class="fas fa-coins"></i> Staking Controls</h2>
        <div class="staking-form">
          <div class="input-group">

              <button class="max-btn" onclick="setMaxAmount()">MAX</button>

          </div>

          <span class="stat-label">Pending Rewards:</span>
          <span class="stat-value" id="userRewards">-</span>

          <span class="stat-label">APY:</span>

          <span class="stat-label">Total Staked:</span>
          <span class="stat-value" id="totalStaked">-</span>

        <div class="stat-item">

    </div>

<script>

<!-- Load Web3.js -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<script>
  const STAKE_CONTRACT = "0xe9417Fbe4e1D1E70aaE00b76e9B54599707c49e0";
  const KLY_TOKEN = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";

  const ABI = [
    { "inputs": [{ "internalType": "uint256", "name": "_amount", "type": "uint256" }], "name": "stake", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
    { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
    { "inputs": [], "name": "withdraw", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
  ];

  const TOKEN_ABI = [
    { "constant": true, "inputs": [{ "name": "account", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" },
    { "constant": true, "inputs": [], "name": "decimals", "outputs": [{ "name": "", "type": "uint8" }], "type": "function" },
    { "constant": false, "inputs": [{ "name": "spender", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" }
  ];

  let web3, wallet, contract, token;

  async function connect() {
    if (!window.ethereum) return alert("Please install MetaMask.");
    try {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });
      const accounts = await web3.eth.getAccounts();
      wallet = accounts[0];

      document.getElementById("walletAddress").textContent = wallet.slice(0, 6) + "..." + wallet.slice(-4);
      document.getElementById("walletAddress").style.display = "inline-block";
      document.getElementById("dashboardStats").style.display = "block";
      document.getElementById("refreshData").style.display = "inline-block";

      contract = new web3.eth.Contract(ABI, STAKE_CONTRACT);
      token = new web3.eth.Contract(TOKEN_ABI, KLY_TOKEN);

      loadDashboardData();
    } catch (err) {
      console.error(err);
      alert("Failed to connect wallet.");
    }
  }

  async function loadDashboardData() {
    try {
      const balanceRaw = await token.methods.balanceOf(wallet).call();
      const decimals = await token.methods.decimals().call();
      const balance = parseFloat(balanceRaw / (10 ** decimals)).toFixed(2);
      document.getElementById("userBalance").textContent = balance;

      // Placeholder: add logic to fetch staked and rewards if available
      document.getElementById("userStaked").textContent = "--";
      document.getElementById("userRewards").textContent = "--";
      document.getElementById("votingPower").textContent = "--";
    } catch (err) {
      console.error("Error loading dashboard data", err);
    }
  }

  async function stakeKLY() {
    const status = document.getElementById("status");
    if (!wallet) return alert("Please connect your wallet first.");

    const amount = document.getElementById("stakeAmount").value;
    if (!amount || parseFloat(amount) <= 0) {
      return alert("Enter a valid amount to stake.");
    }

    try {
      const amountWei = web3.utils.toWei(amount, "ether");
      status.textContent = "Approving KLY...";
      await token.methods.approve(STAKE_CONTRACT, amountWei).send({ from: wallet });

      status.textContent = "Staking KLY...";
      await contract.methods.stake(amountWei).send({ from: wallet });

      status.textContent = "✅ Staked successfully!";
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Transaction failed.";
    }
  }

  async function claimRewards() {
    const status = document.getElementById("status");
    if (!wallet) return alert("Please connect your wallet first.");

    try {
      status.textContent = "Claiming rewards...";
      await contract.methods.claim().send({ from: wallet });
      status.textContent = "✅ Rewards claimed!";
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Failed to claim rewards.";
    }
  }

  async function withdrawStake() {
    const status = document.getElementById("status");
    if (!wallet) return alert("Please connect your wallet first.");

    try {
      status.textContent = "Withdrawing stake...";
      await contract.methods.withdraw().send({ from: wallet });
      status.textContent = "✅ Stake withdrawn!";
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Failed to withdraw stake.";
    }
  }

  document.getElementById("connectWallet").addEventListener("click", connect);
  document.getElementById("refreshData").addEventListener("click", loadDashboardData);
</script>

</body>
