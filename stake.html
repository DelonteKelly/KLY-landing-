<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Advanced Staking Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #7b2dff;
      --accent: #ff2d7b;
      --bg-dark: #0a0a20;
      --bg-light: #1a1a3a;
      --panel-glow: 0 0 15px rgba(0, 240, 255, 0.3);
      --text-glow: 0 0 8px rgba(0, 240, 255, 0.7);
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(ellipse at center, var(--bg-dark) 0%, #000000 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      scrollbar-width: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    #app-container {
      width: 100vw;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
      overflow: hidden;
    }

    #visualization-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #holographic-display {
      width: 80%;
      height: 80%;
      position: relative;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, rgba(0, 240, 255, 0) 70%);
      box-shadow: 0 0 100px rgba(0, 240, 255, 0.1);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .control-panel {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      overflow-y: auto;
      height: 100vh;
      background: rgba(10, 10, 32, 0.7);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(0, 240, 255, 0.2);
    }

    .panel-section {
      background: linear-gradient(145deg, rgba(26, 26, 58, 0.7) 0%, rgba(10, 10, 32, 0.9) 100%);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--panel-glow);
      position: relative;
      overflow: hidden;
    }

    .panel-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        rgba(0, 240, 255, 0.05) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    h1, h2 {
      margin-top: 0;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--text-glow);
      margin-bottom: 1.5rem;
      font-weight: 900;
    }

    h2 {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), transparent);
    }

    .balance-display {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    .balance-display span {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 1.8rem;
    }

    .stake-amount {
      display: flex;
      flex-direction: column;
      margin: 2rem 0;
    }

    .slider-container {
      position: relative;
      margin: 1.5rem 0;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 12px;
      background: rgba(0, 240, 255, 0.1);
      border-radius: 6px;
      outline: none;
      margin: 1rem 0;
      border: 1px solid rgba(0, 240, 255, 0.3);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      border: 2px solid white;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .reward-counter {
      font-size: 2.5rem;
      text-align: center;
      margin: 2rem 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-shadow: var(--text-glow);
      position: relative;
    }

    .reward-counter::before {
      content: 'ESTIMATED APY';
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: none;
    }

    .stake-button {
      padding: 1.2rem 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
      transition: all 0.3s ease;
      margin: 1rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      width: 100%;
      z-index: 1;
    }

    .stake-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
      z-index: -1;
    }

    .stake-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.8);
    }

    .stake-button:hover::before {
      left: 100%;
    }

    .stake-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    }

    .status-message {
      min-height: 24px;
      color: var(--accent);
      margin-top: 1rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .button-group button {
      margin: 0;
    }

    .token-animation {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, var(--primary), var(--secondary));
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      box-shadow: 0 0 10px var(--primary);
    }

    .connection-status {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--primary);
      z-index: 100;
    }

    .connection-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff2d7b;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    .connected .connection-dot {
      background-color: #00ff88;
    }

    .network-indicator {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(0, 240, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      color: var(--primary);
      border: 1px solid rgba(0, 240, 255, 0.5);
    }

    @media (max-width: 1024px) {
      #app-container {
        grid-template-columns: 1fr;
        grid-template-rows: 50vh auto;
      }

      .control-panel {
        height: auto;
        border-left: none;
        border-top: 1px solid rgba(0, 240, 255, 0.2);
      }

      #visualization-container {
        height: 50vh;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .panel-section {
        padding: 1.5rem;
      }

      .button-group {
        grid-template-columns: 1fr;
      }
    }

    /* Holographic effect for the visualization container */
    .holographic-line {
      position: absolute;
      background: rgba(0, 240, 255, 0.1);
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% { top: 0%; height: 0px; opacity: 0; }
      5% { height: 2px; opacity: 0.5; }
      50% { opacity: 0.2; }
      100% { top: 100%; height: 0px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="app-container">
    <!-- 3D Visualization Area -->
    <div id="visualization-container">
      <div id="holographic-display"></div>
      <div id="particles-js"></div>
      <div class="network-indicator" id="network-indicator">NETWORK: DISCONNECTED</div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="connection-status" id="connection-status">
        <div class="connection-dot"></div>
        <span>DISCONNECTED</span>
      </div>

      <div class="panel-section">
        <h1><i class="fas fa-vault"></i> KLY STAKING VAULT</h1>
        <div class="balance-display">WALLET BALANCE: <span id="wallet-balance">0</span> KLY</div>
      </div>

      <div class="panel-section">
        <h2><i class="fas fa-coins"></i> STAKE TOKENS</h2>
        <div class="slider-container">
          <input type="range" id="stake-slider" min="0" max="100" value="50" step="1">
          <div class="slider-labels">
            <span>0%</span>
            <span>100%</span>
          </div>
        </div>
        <div class="reward-counter"><span id="apy-display">12.5</span>%</div>
       <button id="connect-btn" class="stake-button"><i class="fas fa-wallet"></i> Connect Wallet</button>
        <div class="status-message" id="status-message"></div>
      </div>

      <div class="panel-section">
        <h2><i class="fas fa-chart-line"></i> YOUR POSITION</h2>
        <div class="balance-display">STAKED: <span id="staked-amount">0</span> KLY</div>
        <div class="balance-display">REWARDS: <span id="reward-amount">0</span> KLY</div>
        <div class="button-group">
          <button id="claim-button" class="stake-button" disabled>
            <i class="fas fa-gift"></i> CLAIM
          </button>
          <button id="withdraw-button" class="stake-button" disabled>
            <i class="fas fa-wallet"></i> WITHDRAW
          </button>
        </div>
        </main>
      </div>
    </div>
  </div>
   
  <script>
// ==============================
// ðŸ”— Config & Setup
// ==============================
import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js';

const contractAddress = "0xDA76d35742190283E340dbeE2038ecc978a56950";
const contractABI = [
  {
    inputs: [{ internalType: "address", name: "owner", type: "address" }],
    name: "balanceOf",
    outputs: [{ internalType: "uint256", name: "", type: "uint256" }],
    stateMutability: "view",
    type: "function"
  }
];

let userAddress;

// ==============================
// ðŸ”Œ Wallet Connection
// ==============================
async function connectWallet() {
  if (!window.ethereum) {
    alert("MetaMask not found. Please install it.");
    return;
  }

  // âœ… BNB Chain Check
  const bnbChainId = '0x38';
  const chainId = await window.ethereum.request({ method: 'eth_chainId' });
  if (chainId !== bnbChainId) {
    alert("Please switch to BNB Smart Chain.");
    return;
  }

  try {
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    userAddress = accounts[0];

    const shortened = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
    document.getElementById('connectWalletBtn').classList.add('hidden');
    document.getElementById('walletAddress').textContent = shortened;
    document.getElementById('walletAddress').classList.remove('hidden');
  } catch (err) {
    console.error("Wallet connect error:", err);
  }
}

// ==============================
// ðŸ§¿ NFT Access Gate
// ==============================
async function checkNFTAccess() {
  if (!userAddress) {
    alert("Connect your wallet first.");
    return;
  }

  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract(contractAddress, contractABI, signer);
    const balance = await contract.balanceOf(userAddress);

    if (balance.gt(0)) {
      unlockVault();
    } else {
      alert("Access denied. You donâ€™t hold the Key of Ascension NFT.");
    }
  } catch (error) {
    console.error("Contract interaction failed:", error);
    alert("There was an error checking your NFT access.");
  }
}

function unlockVault() {
  document.getElementById('vaultItems').style.display = 'grid';
  document.querySelector('.door-overlay').style.display = 'none';
  setTimeout(() => {
    document.getElementById('vaultItems').scrollIntoView({ behavior: 'smooth' });
  }, 500);
}

// ==============================
// âœ¨ Golden Particles Animation
// ==============================
function generateParticles(count = 50) {
  const particlesContainer = document.getElementById('particles');
  for (let i = 0; i < count; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 5 + 1;
    p.style.width = `${size}px`;
    p.style.height = `${size}px`;
    p.style.left = `${Math.random() * 100}%`;
    p.style.top = `${Math.random() * 100}%`;
    p.style.animationDelay = `${Math.random() * 5}s`;
    p.style.animationDuration = `${Math.random() * 10 + 10}s`;
    particlesContainer.appendChild(p);
  }

  const particles = document.querySelectorAll('.particle');
  particles.forEach(p => {
    setInterval(() => {
      const moveX = (Math.random() - 0.5) * 20;
      const moveY = (Math.random() - 0.5) * 20;
      p.style.transform = `translate(${moveX}px, ${moveY}px)`;
      p.style.opacity = Math.random() * 0.5 + 0.3;
    }, 2000);
  });
}

// ==============================
// ðŸŒŒ Three.js Scene Setup
// ==============================
function initThreeJS() {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('threejs-canvas'),
    alpha: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);

  const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
  const material = new THREE.MeshBasicMaterial({
    color: 0xD4AF37,
    wireframe: true,
    transparent: true,
    opacity: 0.3
  });
  const knot = new THREE.Mesh(geometry, material);
  scene.add(knot);

  camera.position.z = 30;

  function animate() {
    requestAnimationFrame(animate);
    knot.rotation.x += 0.001;
    knot.rotation.y += 0.002;
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// ==============================
// ðŸŽ® Bind Events
// ==============================
function bindEvents() {
  document.getElementById('connectWalletBtn')?.addEventListener('click', connectWallet);
  document.getElementById('unlockBtn')?.addEventListener('click', checkNFTAccess);
}

// ==============================
// ðŸš€ Init
// ==============================
window.addEventListener('DOMContentLoaded', () => {
  generateParticles();
  initThreeJS();
  bindEvents();
});
</script>
</body>
</html>
