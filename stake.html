  <style>
  :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
      --warning: #ffaa00;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }
    
    header {
      background: rgba(5, 5, 5, 0.9);
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .wallet-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .wallet-button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      color: var(--dark);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }
    
    .wallet-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }
    
    .wallet-button.connected {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    #walletAddress {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--primary);
    }
    
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .staking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .staking-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 16px;
      padding: 2.5rem;
      transition: all 0.3s ease;
    }
    
    .staking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 231, 0.2);
      border-color: var(--primary);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }
    
    .section-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .staking-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 600;
      color: var(--light);
    }
    
    input[type="number"] {
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
    }
    
    .max-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .action-button {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      color: var(--dark);
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    
    .action-button.secondary {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .stats-card {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(0, 255, 231, 0.1);
    }
    
    .stat-label {
      color: var(--light);
      opacity: 0.8;
    }
    
    .stat-value {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-weight: 600;
    }
    
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      display: block;
    }
    
    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
      display: block;
    }
    
    .status-warning {
      background: rgba(255, 170, 0, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
      display: block;
    }
    
    .status-processing {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
      display: block;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--light);
      opacity: 0.7;
      margin-top: 5rem;
      border-top: 1px solid rgba(0, 255, 231, 0.2);
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--dark);
      color: var(--light);
      text-align: center;
      border-radius: 6px;
      padding: 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid var(--primary);
      font-size: 0.8rem;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @keyframes shine {
  0% {
    background-position: 0% center;
  }
  100% {
    background-position: 200% center;
  }
}

.shine {
  background: linear-gradient(270deg, var(--primary), var(--secondary), var(--primary));
  background-size: 400% 400%;
  animation: shine 2s linear infinite;
}
    
    /* Responsive design */
    @media (max-width: 768px) {
      header {

        gap: 1.5rem;
        padding: 1.5rem;

      .staking-container {
        grid-template-columns: 1fr;

      h1 {
        font-size: 2rem;
      }
    }

    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.fade-in {
  animation: fadeIn 0.5s forwards;
}

.fade-out {
  animation: fadeOut 0.5s forwards;
}

const ERC20_ABI = [
  "function balanceOf(address owner) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

let provider, signer, stakingContract, klyContract, userAddress;
let isConnected = false;

window.addEventListener('DOMContentLoaded', async () => {
  await initializeWallet();
});

async function initializeWallet() {
  if (!window.ethereum) {
    showStatus('MetaMask not installed!', 'error');
    disableConnectButton();
    return;
  }

  const connectBtn = document.getElementById('connectWallet');
  connectBtn.disabled = false;
  connectBtn.onclick = connectWallet;

  window.ethereum.on('accountsChanged', async (accounts) => {
    if (accounts.length === 0) {
      handleDisconnect();
    } else {
      await connectWallet();
    }
  });

  window.ethereum.on('chainChanged', async () => {
    window.location.reload();
  });

  const accounts = await window.ethereum.request({ method: 'eth_accounts' });
  if (accounts.length > 0) {
    await connectWallet();
  }
}

async function connectWallet() {
  const connectBtn = document.getElementById('connectWallet');
  const buttonText = document.getElementById('buttonText');

  try {
    if (isConnected) return;

    showSpinner(true);

    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
    signer = provider.getSigner();
    userAddress = await signer.getAddress();
    stakingContract = new ethers.Contract(STAKING_CONTRACT, STAKING_ABI, signer);
    klyContract = new ethers.Contract(KLY_TOKEN, ERC20_ABI, signer);

    isConnected = true;
    updateWalletUI();
    await loadUserData();
    showStatus('Wallet connected successfully!', 'success');

  } catch (error) {
    console.error('Connect error:', error);
    showStatus(getUserFriendlyError(error), 'error');
    isConnected = false;
    connectBtn.disabled = false;
    buttonText.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
  } finally {
    showSpinner(false);
  }
}

function handleDisconnect() {
  isConnected = false;
  provider = null;
  signer = null;
  stakingContract = null;
  klyContract = null;
  userAddress = null;

  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.remove('connected', 'shine');
  connectBtn.disabled = false;
  document.getElementById('buttonText').innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
  document.getElementById('walletAddress').textContent = '';

  document.getElementById('stakeButton').disabled = true;
  document.getElementById('withdrawButton').disabled = true;
  document.getElementById('claimButton').disabled = true;

  document.getElementById('bnbBalance').textContent = '-';
  document.getElementById('klyBalance').textContent = '-';
  document.getElementById('userStaked').textContent = '-';
  document.getElementById('userRewards').textContent = '-';
  document.getElementById('totalStaked').textContent = '-';
  document.getElementById('userShare').textContent = '-';
}

function disableConnectButton() {
  const connectBtn = document.getElementById('connectWallet');
  connectBtn.disabled = true;
}

function showSpinner(isLoading) {
  const buttonText = document.getElementById('buttonText');
  if (isLoading) {
    buttonText.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Connecting...`;
  } else {
    buttonText.innerHTML = `Connected`;
  }
}

async function loadUserData() {
  try {
    if (!isConnected) {
      console.warn('⚠️ Wallet not connected. Skipping loadUserData.');
      return;
    }

    console.log('🔎 FORCE DEBUG MODE ACTIVATED');

    const [stakeInfo, bnbBalance, klyBalance, stakingTokenBalance] = await Promise.all([
      stakingContract.getStakeInfo(userAddress),
      provider.getBalance(userAddress),
      klyContract.balanceOf(userAddress),
      stakingContract.stakingTokenBalance()
    ]);

    console.log('✅ stakeInfo:', stakeInfo);
    console.log('✅ bnbBalance:', bnbBalance);
    console.log('✅ klyBalance:', klyBalance);
    console.log('✅ stakingTokenBalance:', stakingTokenBalance);

    const [staked, rewards] = stakeInfo;

    document.getElementById('bnbBalance').textContent = ethers.utils.formatEther(bnbBalance);
    document.getElementById('klyBalance').textContent = ethers.utils.formatEther(klyBalance);
    document.getElementById('userStaked').textContent = ethers.utils.formatEther(staked);
    document.getElementById('userRewards').textContent = ethers.utils.formatEther(rewards);
    document.getElementById('totalStaked').textContent = ethers.utils.formatEther(stakingTokenBalance);

    let userShare = "0";
    if (!stakingTokenBalance.isZero()) {
      userShare = (staked.mul(10000).div(stakingTokenBalance).toNumber() / 100).toFixed(2);
    }
    document.getElementById('userShare').textContent = userShare + "%";

    document.getElementById('stakeButton').disabled = false;
    document.getElementById('withdrawButton').disabled = staked.isZero();
    document.getElementById('claimButton').disabled = rewards.isZero();

  } catch (err) {
    console.error('❌ Error loading user data:', err);
    showStatus('Error loading data: ' + getUserFriendlyError(err), 'error');
  }
}

function updateWalletUI() {
  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.add('connected', 'shine');
  connectBtn.disabled = true;
  document.getElementById('buttonText').textContent = "Connected";
  document.getElementById('walletAddress').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
  setTimeout(() => connectBtn.classList.remove('shine'), 2000);
}

function showStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = `status-${type} fade-in`;
  status.style.display = 'block';

  setTimeout(() => {
    status.classList.remove('fade-in');
    status.classList.add('fade-out');
    setTimeout(() => {
      status.style.display = 'none';
      status.className = '';
    }, 500);
  }, 4000);
}

function getUserFriendlyError(error) {
  if (!error) return 'Unknown error occurred';
  if (error.code === 4001) return 'Transaction rejected by user';
  if (error.code === -32002) return 'Request already pending - check your wallet';
  const message = error.message || error.toString();
  if (message.includes('User denied')) return 'Request rejected by user';
  if (message.includes('already pending')) return 'Request already pending';
  if (message.includes('insufficient funds')) return 'Insufficient balance';
  if (message.includes('reverted')) return 'Transaction reverted - check your inputs';
  return message.split('\n')[0].split('(')[0];
}
