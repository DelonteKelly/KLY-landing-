<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Advanced Staking Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #7b2dff;
      --accent: #ff2d7b;
      --bg-dark: #0a0a20;
      --bg-light: #1a1a3a;
      --panel-glow: 0 0 15px rgba(0, 240, 255, 0.3);
      --text-glow: 0 0 8px rgba(0, 240, 255, 0.7);
    }

    /* Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(ellipse at center, var(--bg-dark) 0%, #000000 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      scrollbar-width: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    /* Layout Structure */
    #app-container {
      width: 100vw;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
      overflow: hidden;
    }

    /* Visualization Area */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    #visualization-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #holographic-display {
      width: 80%;
      height: 80%;
      position: relative;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, rgba(0, 240, 255, 0) 70%);
      box-shadow: 0 0 100px rgba(0, 240, 255, 0.1);
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }
    #holographic-display::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, transparent, rgba(0, 240, 255, 0.1), transparent);
  transform: rotate(25deg);
  animation: shine 8s linear infinite;
  pointer-events: none;
}

    /* VAULT CHARGE ORB STYLES */
    .vault-charge-cell {
      position: relative;
      overflow: visible;
    }

    .orb-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pulse-orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(0, 240, 255, 0.8) 0%,
        rgba(123, 45, 255, 0.6) 70%
      );
      box-shadow:
        0 0 20px rgba(0, 240, 255, 0.5),
        0 0 40px rgba(123, 45, 255, 0.3);
      animation: orb-pulse 2s infinite alternate;
      position: relative;
    }

    .pulse-orb::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid rgba(0, 240, 255, 0.3);
      animation: orb-ripple 3s infinite;
    }

    .pulse-orb::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 1px solid rgba(255, 45, 123, 0.3);
      animation: orb-ripple 3s infinite 0.5s;
    }

    .charge-level {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px var(--primary);
      font-size: 1.2rem;
      z-index: 2;
    }

    /* Dynamic Charge Levels */
    .pulse-orb.low-charge {
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 45, 123, 0.8) 0%,
        rgba(255, 100, 45, 0.6) 70%
      );
      box-shadow:
        0 0 20px rgba(255, 45, 123, 0.5),
        0 0 40px rgba(255, 100, 45, 0.3);
    }

    .pulse-orb.medium-charge {
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 215, 0, 0.8) 0%,
        rgba(255, 140, 0, 0.6) 70%
      );
      box-shadow:
        0 0 20px rgba(255, 215, 0, 0.5),
        0 0 40px rgba(255, 140, 0, 0.3);
    }

    .pulse-orb.high-charge {
      background: radial-gradient(
        circle at 30% 30%,
        rgba(0, 240, 255, 0.8) 0%,
        rgba(123, 45, 255, 0.6) 70%
      );
      box-shadow:
        0 0 20px rgba(0, 240, 255, 0.5),
        0 0 40px rgba(123, 45, 255, 0.3);
    }

    /* Chart Container */
    .chart-container {
      position: relative;
      width: 100%;
      height: 60%;
      margin-bottom: 1rem;
    }

    /* Data Grid */
    .data-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: auto;
    }

    .data-cell {
      background: rgba(0, 240, 255, 0.05);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .data-cell:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 10px 25px rgba(0, 240, 255, 0.3),
        inset 0 0 15px rgba(0, 240, 255, 0.2);
    }

    .data-label {
      display: block;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .data-value {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 1.2rem;
      text-shadow: var(--text-glow);
    }

    /* Control Panel */
    .control-panel {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      overflow-y: auto;
      height: 100vh;
      background: rgba(10, 10, 32, 0.7);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(0, 240, 255, 0.2);
    }

    /* Panel Sections */
    .panel-section {
      background: linear-gradient(145deg, rgba(26, 26, 58, 0.7) 0%, rgba(10, 10, 32, 0.9) 100%);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--panel-glow);
      position: relative;
      overflow: hidden;
    }

    .panel-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        rgba(0, 240, 255, 0.05) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite linear;
    }

    /* Typography */
    h1, h2 {
      margin-top: 0;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--text-glow);
      margin-bottom: 1.5rem;
      font-weight: 900;
    }

    h2 {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), transparent);
    }

    /* Balance Displays */
    .balance-display {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    .balance-display span {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 1.8rem;
    }

    /* Slider */
    .slider-container {
      position: relative;
      margin: 1.5rem 0;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 12px;
      background: rgba(0, 240, 255, 0.1);
      border-radius: 6px;
      outline: none;
      margin: 1rem 0;
      border: 1px solid rgba(0, 240, 255, 0.3);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      border: 2px solid white;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    /* Buttons */
    .stake-button {
      padding: 1.2rem 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
      transition: all 0.3s ease;
      margin: 1rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      width: 100%;
      z-index: 1;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
    .stake-button::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 12px;
  padding: 2px;
  background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  animation: borderMove 3s linear infinite;
}

@keyframes borderMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

    /* Status Elements */
    .status-message {
      min-height: 24px;
      color: var(--accent);
      margin-top: 1rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
    }

    .connection-status {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--primary);
      z-index: 100;
    }

    .connection-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff2d7b;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    .network-indicator {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(0, 240, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      color: var(--primary);
      border: 1px solid rgba(0, 240, 255, 0.5);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 32, 0.9);
      backdrop-filter: blur(6px);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: #111930;
      border: 1px solid var(--primary);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      gap: 1rem;
    }

    /* Animations */
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    @keyframes orb-pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 240, 255, 0.5); }
      100% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 240, 255, 0.8); }
    }

    @keyframes orb-ripple {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.5; transform: scale(1); }
    }

    @keyframes orb-glow {
  0%, 100% {
    box-shadow: 0 0 15px rgba(0,240,255,0.4), 0 0 30px rgba(0,240,255,0.6);
  }
  50% {
    box-shadow: 0 0 25px rgba(0,240,255,0.8), 0 0 40px rgba(123,45,255,0.4);
  }
}

    /* Responsive */
    @media (max-width: 1024px) {
      #app-container {
        grid-template-columns: 1fr;
        grid-template-rows: 50vh auto;
      }

      .control-panel {
        height: auto;
        border-left: none;
        border-top: 1px solid rgba(0, 240, 255, 0.2);
      }

      #visualization-container {
        height: 50vh;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .panel-section {
        padding: 1.5rem;
      }

      .button-group {
        grid-template-columns: 1fr;
      }

      .data-grid {
        grid-template-columns: 1fr;
      }
      
      .orb-container {
        width: 60px;
        height: 60px;
      }
      
      .pulse-orb {
        width: 50px;
        height: 50px;
      }
    }
    .orb-glow {
  animation-name: orb-glow;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="app-container">
    <div id="visualization-container">
      <div id="holographic-display">
        <div class="chart-container">
          <canvas id="stakeChart"></canvas>
        </div>
        <div class="data-grid">
          <!-- Vault Charge Orb -->
          <div class="data-cell vault-charge-cell">
            <span class="data-label">VAULT CHARGE</span>
            <div class="orb-container">
              <div class="pulse-orb" id="vaultChargeOrb"></div>
              <div class="charge-level" id="chargeLevel">75%</div>
            </div>
          </div>
          
          <div class="data-cell">
            <span class="data-label">TOTAL STAKED</span>
            <span class="data-value" id="visual-total">0 KLY</span>
          </div>
          
          <div class="data-cell">
            <span class="data-label">YOUR SHARE</span>
            <span class="data-value" id="visual-share">0%</span>
          </div>
        </div>
      </div>
      <div class="network-indicator" id="network-indicator">NETWORK: DISCONNECTED</div>
    </div>

    <div class="control-panel">
      <div class="connection-status" id="connection-status">
        <div class="connection-dot"></div>
        <span id="walletAddress">DISCONNECTED</span>
      </div>

      <div class="panel-section">
        <h1><i class="fas fa-vault"></i> KLY STAKING VAULT</h1>
        <div class="balance-display">WALLET BALANCE: <span id="wallet-balance">0</span> KLY</div>
      </div>

      <div class="panel-section">
        <h2><i class="fas fa-coins"></i> STAKE TOKENS</h2>
        <div class="slider-container">
          <input type="range" id="stake-slider" min="0" max="100" value="50" step="1">
          <div class="slider-labels"><span>0%</span><span>100%</span></div>
        </div>
        <div class="reward-counter"><span id="apy-display">12.5</span>%</div>
        <button id="connectWalletBtn" class="stake-button"><i class="fas fa-wallet"></i> Connect Wallet</button>
        <div class="status-message" id="status-message"></div>
      </div>

      <div class="balance-display">
        STAKE AMOUNT: <span id="calculated-stake">0</span> KLY
      </div>
      <button id="stake-button" class="stake-button"><i class="fas fa-lock"></i> STAKE</button>

      <div class="panel-section">
        <h2><i class="fas fa-chart-line"></i> YOUR POSITION</h2>
        <div class="balance-display">STAKED: <span id="staked-amount">0</span> KLY</div>
        <div class="balance-display">REWARDS: <span id="reward-amount">0</span> KLY</div>
        <div class="button-group">
          <button id="claim-button" class="stake-button" disabled><i class="fas fa-gift"></i> CLAIM</button>
          <button id="withdraw-button" class="stake-button" disabled><i class="fas fa-wallet"></i> WITHDRAW</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Stake Confirmation Modal -->
  <div id="stakeModal" style="display:none;" class="modal-overlay">
    <div class="modal-box">
      <h2>Confirm Stake</h2>
      <p>You are about to stake <strong><span id="modal-stake-amount">0</span> KLY</strong>.</p>
      <div class="modal-actions">
        <button id="confirmStakeBtn" class="stake-button">Confirm</button>
        <button id="cancelStakeBtn" class="stake-button" style="background: #333; color: white;">Cancel</button>
      </div>
    </div>
  </div>

  
<script>
  const KLY_TOKEN_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  const STAKING_CONTRACT_ADDRESS = "0x7bBa73C25cf5384b58DBA280eCB49c9749437823";

  const KLY_TOKEN_ABI = [
    "function balanceOf(address) view returns (uint256)",
    "function approve(address, uint256) returns (bool)",
    "function allowance(address owner, address spender) view returns (uint256)"
  ];

  const STAKING_ABI = [
    "function stake(uint256) public",
    "function withdraw(uint256) public",
    "function claimRewards() public",
    "function getStaked(address) view returns (uint256)",
    "function getRewards(address) view returns (uint256)",
    "function totalStaked() view returns (uint256)"
  ];

  let provider, signer, userAddress, klyToken, stakingContract, cachedStakeAmount;
  let stakeChart;

  async function connectWallet() {
    if (!window.ethereum) {
      showStatus("⚠️ Please install MetaMask");
      return;
    }

    try {
      const bnbChainId = '0x38';
      const chainId = await ethereum.request({ method: 'eth_chainId' });

      if (chainId !== bnbChainId) {
        try {
          await ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: bnbChainId }]
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            showStatus("⚠️ Please add Binance Smart Chain to MetaMask");
            return;
          }
          throw switchError;
        }
      }

      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      if (accounts.length === 0) {
        throw new Error("No accounts found");
      }

      userAddress = accounts[0];
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      klyToken = new ethers.Contract(KLY_TOKEN_ADDRESS, KLY_TOKEN_ABI, signer);
      stakingContract = new ethers.Contract(STAKING_CONTRACT_ADDRESS, STAKING_ABI, signer);

      const shortened = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
      document.getElementById('walletAddress').textContent = shortened;
      document.getElementById('connection-status').classList.add('connected');
      document.getElementById('network-indicator').textContent = "NETWORK: BSC MAINNET";

      await Promise.all([
        updateBalances().catch(e => console.error("Balance update failed:", e)),
        updateVisualization().catch(e => console.error("Visualization update failed:", e)),
        updateVaultCharge().catch(e => console.error("Vault charge update failed:", e))
      ]);

      initChart();

      ethereum.on("accountsChanged", () => window.location.reload());
      ethereum.on("chainChanged", () => window.location.reload());

    } catch (err) {
      let errorMsg = "Connection failed: ";
      errorMsg += err.code === 4001 ? "Request rejected" : err.message;
      showStatus(errorMsg);
      console.error(err);
    }
  }

  function formatKLY(value) {
    return ethers.utils.formatUnits(value, 18).slice(0, 8);
  }

  function initChart() {
    const ctx = document.getElementById('stakeChart').getContext('2d');

    stakeChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Your Stake', 'Other Stakers'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['rgba(0, 240, 255, 0.8)', 'rgba(123, 45, 255, 0.4)'],
          borderColor: ['rgba(0, 240, 255, 1)', 'rgba(123, 45, 255, 0.7)'],
          borderWidth: 1,
          cutout: '70%'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: 'white',
              font: { family: 'Rajdhani', size: 12 }
            }
          },
          tooltip: {
            enabled: true,
            bodyFont: { family: 'Rajdhani' }
          }
        },
        animation: {
          animateScale: true,
          animateRotate: true
        }
      }
    });
  }

  async function updateVaultCharge() {
    if (!userAddress) return;
    
    const orb = document.getElementById('vaultChargeOrb');
    const chargeDisplay = document.getElementById('chargeLevel');

    try {
      const [staked, totalStaked, rewards] = await Promise.all([
        stakingContract.getStaked(userAddress),
        stakingContract.totalStaked(),
        stakingContract.getRewards(userAddress)
      ]);

      const stakedAmount = parseFloat(ethers.utils.formatUnits(staked, 18));
      const totalAmount = parseFloat(ethers.utils.formatUnits(totalStaked, 18));
      const rewardAmount = parseFloat(ethers.utils.formatUnits(rewards, 18));
      const yourShare = totalAmount > 0 ? (stakedAmount / totalAmount) * 100 : 0;

      // Enhanced charge calculation
      const chargePercent = Math.min(100, Math.floor(
        (Math.log1p(stakedAmount) * 15) + // Logarithmic scale for amount
        (yourShare * 0.7) +               // Weighted share
        (rewardAmount / (stakedAmount || 1)) // Reward ratio
      ));

      chargeDisplay.textContent = `${chargePercent}%`;

      orb.className = 'pulse-orb';
      if (chargePercent < 30) {
        orb.classList.add('low-charge');
      } else if (chargePercent < 70) {
        orb.classList.add('medium-charge');
      } else {
        orb.classList.add('high-charge');
      }

      const duration = 3 - (chargePercent / 50);
      orb.style.animationDuration = `${duration}s`;
      orb.classList.add('orb-glow');

    } catch (err) {
      console.error("Error updating vault charge:", err);
    }
  }

  async function updateVisualization() {
    if (!userAddress) return;
    
    try {
      const [yourStake, totalStaked] = await Promise.all([
        stakingContract.getStaked(userAddress),
        stakingContract.totalStaked()
      ]);

      const yourStakeFormatted = parseFloat(ethers.utils.formatUnits(yourStake, 18));
      const othersStakeFormatted = parseFloat(ethers.utils.formatUnits(totalStaked.sub(yourStake), 18));
      
      stakeChart.data.datasets[0].data = [
        yourStakeFormatted,
        othersStakeFormatted > 0 ? othersStakeFormatted : 0.1
      ];
      stakeChart.update();
      
      document.getElementById('visual-total').textContent = formatKLY(totalStaked) + ' KLY';
      
      const sharePercentage = totalStaked.gt(0) 
        ? (yourStake.mul(10000).div(totalStaked).toNumber() / 100) 
        : 0;
      document.getElementById('visual-share').textContent = sharePercentage.toFixed(2) + '%';
      
    } catch (err) {
      console.error("Visualization update error:", err);
    }
  }

  async function updateBalances() {
    if (!userAddress || !klyToken || !stakingContract) {
      console.warn("Wallet or contracts not initialized.");
      return;
    }

    try {
      const [balance, staked, rewards] = await Promise.all([
        klyToken.balanceOf(userAddress),
        stakingContract.getStaked(userAddress),
        stakingContract.getRewards(userAddress)
      ]);

      document.getElementById('wallet-balance').textContent = formatKLY(balance);
      document.getElementById('staked-amount').textContent = formatKLY(staked);
      document.getElementById('reward-amount').textContent = formatKLY(rewards);

      document.getElementById('claim-button').disabled = rewards.eq(0);
      document.getElementById('withdraw-button').disabled = staked.eq(0);

      await Promise.all([
        updateVisualization(),
        updateVaultCharge()
      ]);
    } catch (err) {
      console.error("⚠️ updateBalances() error:", err);
      showStatus("Error fetching balances.");
    }
  }

  async function updateStakeAmount() {
    if (!userAddress) return;
    const percent = document.getElementById('stake-slider').value;
    const rawBalance = await klyToken.balanceOf(userAddress);
    const stakeAmount = rawBalance.mul(percent).div(100);
    document.getElementById('calculated-stake').textContent = formatKLY(stakeAmount);
  }

  async function stakeTokens() {
    if (!userAddress) return;
    const percent = document.getElementById('stake-slider').value;
    const rawBalance = await klyToken.balanceOf(userAddress);
    cachedStakeAmount = rawBalance.mul(percent).div(100);

    document.getElementById("modal-stake-amount").textContent = formatKLY(cachedStakeAmount);
    document.getElementById("stakeModal").style.display = "flex";
  }

  async function confirmStakeExecution() {
    const confirmBtn = document.getElementById('confirmStakeBtn');
    try {
      confirmBtn.disabled = true;
      confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing';
      
      const allowance = await klyToken.allowance(userAddress, STAKING_CONTRACT_ADDRESS);
      if (allowance.lt(cachedStakeAmount)) {
        const approveTx = await klyToken.approve(STAKING_CONTRACT_ADDRESS, ethers.constants.MaxUint256);
        await approveTx.wait();
      }

      const tx = await stakingContract.stake(cachedStakeAmount);
      await tx.wait();
      
      showStatus("✅ Stake successful.");
      await Promise.all([
        updateBalances(),
        updateVisualization(),
        updateVaultCharge()
      ]);
      
    } catch (err) {
      console.error(err);
      showStatus("⚠️ Staking failed: " + (err.reason || err.message));
    } finally {
      document.getElementById("stakeModal").style.display = "none";
      confirmBtn.disabled = false;
      confirmBtn.innerHTML = 'Confirm';
    }
  }

  async function claimRewards() {
    const btn = document.getElementById('claim-button');
    try {
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Claiming';
      
      const tx = await stakingContract.claimRewards();
      await tx.wait();
      
      showStatus("🎉 Rewards claimed.");
      await Promise.all([
        updateBalances(),
        updateVaultCharge()
      ]);
      
    } catch (err) {
      console.error(err);
      showStatus("⚠️ Claim failed: " + (err.reason || err.message));
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-gift"></i> CLAIM';
    }
  }

  async function withdrawTokens() {
    const btn = document.getElementById('withdraw-button');
    try {
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Withdrawing';
      
      const staked = await stakingContract.getStaked(userAddress);
      const tx = await stakingContract.withdraw(staked);
      await tx.wait();
      
      showStatus("🏁 Withdrawal complete.");
      await Promise.all([
        updateBalances(),
        updateVisualization(),
        updateVaultCharge()
      ]);
      
    } catch (err) {
      console.error(err);
      showStatus("⚠️ Withdrawal failed: " + (err.reason || err.message));
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-wallet"></i> WITHDRAW';
    }
  }

  function showStatus(msg) {
    const el = document.getElementById('status-message');
    el.textContent = msg;
    el.style.opacity = 1;
    setTimeout(() => {
      el.style.opacity = 0;
      el.textContent = "";
    }, 3000);
  }

  window.onload = function () {
    document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    document.getElementById('stake-slider').addEventListener('input', updateStakeAmount);
    document.getElementById('stake-button').addEventListener('click', stakeTokens);
    document.getElementById('confirmStakeBtn').addEventListener('click', confirmStakeExecution);
    document.getElementById('cancelStakeBtn').addEventListener('click', () => {
      document.getElementById("stakeModal").style.display = "none";
    });
    document.getElementById('claim-button').addEventListener('click', claimRewards);
    document.getElementById('withdraw-button').addEventListener('click', withdrawTokens);

    setInterval(() => {
      if (userAddress) updateVaultCharge();
    }, 30000);
  };
</script>
</body>
</html>
