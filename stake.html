<header>
  <div class="logo">
    <i class="fas fa-key"></i>

  </div>

</header>

  
  <div class="container">
    <h1>Stake Your KLY Tokens</h1>
    
    <div class="staking-container">
      <div class="staking-card">
        <h2 class="section-title"><i class="fas fa-coins"></i> Staking Controls</h2>
        <div class="staking-form">

            <div class="input-wrapper">
              <input type="number" id="stakeAmount" placeholder="0.0" min="0" step="0.1" />
              <button class="max-btn" onclick="setMaxAmount()">MAX</button>
            </div>
          </div>
          
          <button id="stakeButton" class="action-button" onclick="stakeKLY()" disabled>
            <i class="fas fa-lock"></i> Stake Tokens
          </button>
          
          <button id="withdrawButton" class="action-button secondary" onclick="withdrawStake()" disabled>
            <i class="fas fa-unlock"></i> Withdraw Stake
          </button>
          
          <button id="claimButton" class="action-button" onclick="claimRewards()" disabled>
            <i class="fas fa-gift"></i> Claim Rewards
          </button>
          
          <div id="status"></div>
        </div>

          <span class="stat-label">Currently Staked:</span>

          <span class="stat-value" id="totalStaked">-</span>

        </div>

<script>
// ====== You will need these constants ======
const TOKEN_CONTRACT_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52"; // << Replace with real KLY token address
const STAKING_CONTRACT_ADDRESS = "0x7bBa73C25cf5384b58DBA280eCB49c9749437823";

const ERC20_ABI = [
  "function approve(address spender, uint256 amount) public returns (bool)",
  "function allowance(address owner, address spender) public view returns (uint256)",
];

const STAKING_ABI = [
  "function stake(uint256 _amount) payable",
  "function withdraw(uint256 _amount)",
  "function claimRewards()",
  "function getStakeInfo(address _staker) view returns (uint256 _tokensStaked, uint256 _rewards)",
  "function stakingTokenBalance() view returns (uint256)"
];

// Global variables
let provider, signer, stakingContract, userAddress;
let isConnected = false;

// ====== Wallet Initialization on Page Load ======
window.addEventListener('DOMContentLoaded', async () => {
  await initializeWallet();
  document.getElementById('stakeButton').addEventListener('click', approveAndStakeKLY); // Connect the Stake Button here!
});

async function initializeWallet() {
  if (!window.ethereum) {
    showStatus('MetaMask not installed!', 'error');
    disableConnectButton();
    return;
  }

  const connectBtn = document.getElementById('connectWallet');
  connectBtn.disabled = false;
  connectBtn.onclick = connectWallet;

  window.ethereum.on('accountsChanged', async (accounts) => {
    if (accounts.length === 0) {
      handleDisconnect();
    } else {
      await connectWallet();
    }
  });

  window.ethereum.on('chainChanged', () => {
    window.location.reload();
  });

  const accounts = await window.ethereum.request({ method: 'eth_accounts' });
  if (accounts.length > 0) {
    await connectWallet();
  }
}

async function connectWallet() {
  const connectBtn = document.getElementById('connectWallet');
  const buttonText = document.getElementById('buttonText');

  try {
    if (isConnected) return;

    showSpinner(true);

    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    if (!accounts.length) {
      throw new Error('No accounts returned');
    }

    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
    signer = provider.getSigner();
    userAddress = await signer.getAddress();
    stakingContract = new ethers.Contract(STAKING_CONTRACT_ADDRESS, STAKING_ABI, signer);

    isConnected = true;
    updateWalletUI();
    await loadUserData();
    showStatus('Wallet connected successfully!', 'success');

  } catch (error) {
    console.error('Connect error:', error);
    showStatus(getUserFriendlyError(error), 'error');
    isConnected = false;
    connectBtn.disabled = false;
    buttonText.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
  } finally {
    showSpinner(false);
  }
}

function disableConnectButton() {
  const connectBtn = document.getElementById('connectWallet');
  connectBtn.disabled = true;
}

function showSpinner(isLoading) {
  const buttonText = document.getElementById('buttonText');
  buttonText.innerHTML = isLoading ? `<i class="fas fa-spinner fa-spin"></i> Connecting...` : `Connected`;
}

function updateWalletUI() {
  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.add('connected', 'shine');
  connectBtn.disabled = true;
  document.getElementById('buttonText').textContent = "Connected";
  document.getElementById('walletAddress').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
  setTimeout(() => connectBtn.classList.remove('shine'), 2000);
}

function handleDisconnect() {
  isConnected = false;
  provider = null;
  signer = null;
  stakingContract = null;
  userAddress = null;

  const connectBtn = document.getElementById('connectWallet');
  connectBtn.classList.remove('connected', 'shine');
  connectBtn.disabled = false;
  document.getElementById('buttonText').innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
  document.getElementById('walletAddress').textContent = '';

  document.getElementById('stakeButton').disabled = true;
  document.getElementById('withdrawButton').disabled = true;
  document.getElementById('claimButton').disabled = true;

  document.getElementById('userKLY').textContent = '-';
  document.getElementById('userStaked').textContent = '-';
  document.getElementById('userRewards').textContent = '-';

  showStatus('Wallet disconnected', 'warning');
}

async function loadUserData() {
  document.getElementById('stakeButton').disabled = true;
  document.getElementById('withdrawButton').disabled = true;
  document.getElementById('claimButton').disabled = true;

  try {
    if (!isConnected) {
      console.warn('Wallet not connected, skipping loadUserData.');
      return;
    }

    const [stakeInfo, balance, stakingTokenBalance] = await Promise.all([
      stakingContract.getStakeInfo(userAddress),
      provider.getBalance(userAddress),
      stakingContract.stakingTokenBalance()
    ]);

    const [staked, rewards] = stakeInfo;

    const stakedFormatted = ethers.utils.formatEther(staked);
    const rewardsFormatted = ethers.utils.formatEther(rewards);
    const totalStakedFormatted = ethers.utils.formatEther(stakingTokenBalance);

    document.getElementById('userKLY').textContent = ethers.utils.formatEther(balance);
    document.getElementById('userStaked').textContent = stakedFormatted;
    document.getElementById('userRewards').textContent = rewardsFormatted;
    document.getElementById('totalStaked').textContent = totalStakedFormatted;

    let userShare = "0";
    if (Number(totalStakedFormatted) > 0) {
      userShare = ((Number(stakedFormatted) / Number(totalStakedFormatted)) * 100).toFixed(2);
    }
    document.getElementById('userShare').textContent = userShare + "%";

    document.getElementById('stakeButton').disabled = false;
    document.getElementById('withdrawButton').disabled = staked.isZero();
    document.getElementById('claimButton').disabled = rewards.isZero();

  } catch (err) {
    console.error('Error while loading user data:', err);
    showStatus('Failed to load data: ' + getUserFriendlyError(err), 'error');
  }
}

function showStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = `status-${type} fade-in`;
  status.style.display = 'block';

  setTimeout(() => {
    status.classList.remove('fade-in');
    status.classList.add('fade-out');
    setTimeout(() => {
      status.style.display = 'none';
      status.className = '';
    }, 500);
  }, 4000);
}

function getUserFriendlyError(error) {
  if (!error) return 'Unknown error occurred';
  if (error.code === 4001) return 'Transaction rejected by user';
  if (error.code === -32002) return 'Request already pending - check your wallet';
  const message = error.message || error.toString();
  if (message.includes('User denied')) return 'Request rejected by user';
  if (message.includes('already pending')) return 'Request already pending';
  if (message.includes('insufficient funds')) return 'Insufficient balance';
  if (message.includes('reverted')) return 'Transaction reverted - check your inputs';
  return message.split('\n')[0].split('(')[0];
}

// ====== FINAL FUNCTION Approve + Stake ======

async function approveAndStakeKLY() {
  const amount = document.getElementById('stakeAmount').value;
  if (!amount || isNaN(amount) || Number(amount) <= 0) {
    showStatus('Enter a valid amount!', 'error');
    return;
  }

  try {
    showStatus('Preparing to stake...', 'processing');
    const parsedAmount = ethers.utils.parseUnits(amount.toString(), 18);

    const tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, ERC20_ABI, signer);
    const stakingContract = new ethers.Contract(STAKING_CONTRACT_ADDRESS, STAKING_ABI, signer);

    const allowance = await tokenContract.allowance(userAddress, STAKING_CONTRACT_ADDRESS);

    if (allowance.lt(parsedAmount)) {
      showStatus('Approving tokens...', 'processing');

      const approveTx = await tokenContract.approve(STAKING_CONTRACT_ADDRESS, parsedAmount);
      await approveTx.wait();

      showStatus('Approval successful!', 'success');
    } else {
      console.log('Sufficient allowance already exists. Skipping approval.');
    }

    showStatus('Staking tokens...', 'processing');

    const stakeTx = await stakingContract.stake(parsedAmount); // ✅ NO { value: parsedAmount }
    await stakeTx.wait();

    showStatus('Stake successful!', 'success');
    await loadUserData();

  } catch (err) {
    console.error('Approve/Stake error:', err);
    showStatus(getUserFriendlyError(err), 'error');
  }
}
</script>
