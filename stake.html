<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY 3D Staking Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000814, #001d3d);
      font-family: 'Orbitron', sans-serif;
    }

    #canvas-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: gold;
    }

    .stake-button {
      padding: 12px 20px;
      background: linear-gradient(45deg, gold, orange);
      border: none;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px gold;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="ui">
    <h2>KLY Staking Vault</h2>
    <button class="stake-button" onclick="launchTokenParticles()">Stake 100 KLY</button>
  </div>
  <div id="canvas-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, vault, particles = [];

    init();
    animate();

    function init() {
      const container = document.getElementById("canvas-container");

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Vault Orb
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshStandardMaterial({
        color: 0xffd700,
        emissive: 0xffa500,
        roughness: 0.2,
        metalness: 0.8
      });
      vault = new THREE.Mesh(geometry, material);
      scene.add(vault);

      // Glow Effect
      const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0.1 });
      const glow = new THREE.Mesh(new THREE.SphereGeometry(1.3, 64, 64), glowMaterial);
      scene.add(glow);

      // Lights
      const pointLight = new THREE.PointLight(0xffaa33, 2, 50);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
      scene.add(ambientLight);

      window.addEventListener("resize", onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      vault.rotation.y += 0.003;

      particles.forEach((p, index) => {
        p.mesh.position.add(p.velocity);
        if (p.mesh.position.distanceTo(vault.position) < 0.5) {
          scene.remove(p.mesh);
          particles.splice(index, 1);
        }
      });

      renderer.render(scene, camera);
    }

    function launchTokenParticles() {
      for (let i = 0; i < 25; i++) {
        const geom = new THREE.SphereGeometry(0.05, 16, 16);
        const mat = new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0xffcc00 });
        const mesh = new THREE.Mesh(geom, mat);
        mesh.position.set(-3, 2, 0);
        scene.add(mesh);

        const target = new THREE.Vector3(0, 0, 0);
        const velocity = target.clone().sub(mesh.position).normalize().multiplyScalar(0.05 + Math.random() * 0.03);

        particles.push({ mesh, velocity });
      }
    }
  </script>
</body>
</html>
