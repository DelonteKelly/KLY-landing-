<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE VAULT | KLY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-primary: #FFD700;
      --gold-secondary: #FFC000;
      --gold-dark: #996515;
      --gold-darker: #5a4a1f;
      --bg-dark: #0c0c0c;
      --bg-darker: #080808;
      --bg-light: #1a1a1a;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
      --text-muted: #888;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 50%, var(--bg-darker) 0%, var(--bg-dark) 100%);
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vault-content {
      max-width: 600px;
      width: 90%;
      margin: 2rem auto;
      padding: 2.5rem;
      background: linear-gradient(145deg, #111, #1a1a1a);
      border: 2px solid var(--gold-dark);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(153, 101, 21, 0.3);
      position: relative;
      overflow: hidden;
    }

    .vault-content::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
      pointer-events: none;
    }
  
    h1, h2, h3 {
      color: var(--gold-primary);
      margin-top: 0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
    }

    p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .wallet-info {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 3px solid var(--gold-dark);
    }

    .wallet-info p {
      display: flex;
      justify-content: space-between;
    }

    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
      margin: 1.5rem 0;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid var(--gold-darker);
      margin-bottom: 1rem;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group label {
      position: absolute;
      top: -8px;
      left: 10px;
      background: var(--bg-light);
      padding: 0 5px;
      font-size: 0.8rem;
      color: var(--gold-secondary);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 14px;
      font-weight: 600;
      font-size: 1rem;
      color: black;
      background: linear-gradient(135deg, var(--gold-dark), var(--gold-primary));
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #444;
      color: #777;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #stakeButton {
      grid-column: span 2;
    }

    .dashboard-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      border: 1px solid var(--gold-dark);
      border-radius: 12px;
      margin-top: 2rem;
    }

    .dashboard-row {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    }

    .dashboard-row:last-child {
      border-bottom: none;
    }

    .dashboard-label {
      color: var(--gold-secondary);
    }

    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-processing {
      background-color: rgba(255, 152, 0, 0.1);
      border-left: 3px solid var(--warning);
      color: var(--warning);
    }

    .status-success {
      background-color: rgba(76, 175, 80, 0.1);
      border-left: 3px solid var(--success);
      color: var(--success);
    }

    .status-error {
      background-color: rgba(244, 67, 54, 0.1);
      border-left: 3px solid var(--error);
      color: var(--error);
    }

    /* Coin Animation */
    @keyframes vaultGlow {
      0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -100px) scale(1.5); opacity: 0; }
    }

    .kly-coin {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, var(--gold-primary), var(--gold-dark));
      border-radius: 50%;
      box-shadow: 0 0 20px var(--gold-primary);
      animation: vaultGlow 1s ease-out forwards;
      z-index: 9999;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .vault-content {
        padding: 1.5rem;
      }
      
      .button-group {
        grid-template-columns: 1fr;
      }
      
      #stakeButton {
        grid-column: span 1;
      }
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- üîå Connect Wallet Button -->
<div style="text-align: center; margin-top: 2rem;">
  <button id="connectWallet" style="
    padding: 14px 24px;
    font-weight: 600;
    font-size: 1rem;
    color: black;
    background: linear-gradient(135deg, #996515, #FFD700);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    margin-bottom: 2rem;
  ">
    üîå Connect Wallet
  </button>
  
</div>
</head>
<body>
  <div class="vault-content">
    <h1>üîê THE KLY VAULT</h1>
    
    <div class="wallet-info">
      <p><span>Connected Wallet:</span> <span id="walletAddress">-</span></p>
      <p><span>Network:</span> <span id="networkName">-</span></p>
    </div>

    <hr>

    <h2>ü™ô Stake KLY Tokens</h2>
    <div class="input-group">
      <label for="stakeAmount">Amount to Stake</label>
      <input id="stakeAmount" placeholder="Enter KLY amount" type="number" />
    </div>
    
    <div class="button-group">
      <button id="stakeButton" disabled>
        <span>Stake</span>
      </button>
      <button id="withdrawButton" disabled>
        <span>Withdraw</span>
      </button>
      <button id="claimButton" disabled>
        <span>Claim Rewards</span>
      </button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="dashboard-box">
      <h3>üìä Staking Dashboard</h3>
      <div class="dashboard-row">
        <span class="dashboard-label">KLY Balance:</span>
        <span id="userKLY">-</span>
      </div>
      <div class="dashboard-row">
        <span class="dashboard-label">Staked Amount:</span>
        <span id="userStaked">-</span>
      </div>
      <div class="dashboard-row">
        <span class="dashboard-label">Pending Rewards:</span>
        <span id="userRewards">-</span>
      </div>
    </div>
  </div>
<!-- Load ethers.js and staking logic -->
<script type="module">
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

const TOKEN_CONTRACT_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
const STAKE_CONTRACT_ADDRESS = "0x7bBa73C25cf5384b58DBA280eCB49c9749437823";

const ERC20_ABI = [
  "function approve(address spender, uint256 amount) public returns (bool)",
  "function allowance(address owner, address spender) public view returns (uint256)",
  "function balanceOf(address owner) public view returns (uint256)",
  "function decimals() public view returns (uint8)"
];

const STAKING_ABI = [
  "function stake(uint256 _amount) payable",
  "function claim()",
  "function withdraw()"
];

let provider, signer, walletAddress, tokenContract, stakingContract;

async function connectWallet() {
  if (!window.ethereum) {
    alert("Please install MetaMask!");
    return;
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  walletAddress = await signer.getAddress();

  tokenContract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, ERC20_ABI, signer);
  stakingContract = new ethers.Contract(STAKE_CONTRACT_ADDRESS, STAKING_ABI, signer);

  document.getElementById("walletAddress").textContent = walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
  document.getElementById("stakeButton").disabled = false;
  document.getElementById("withdrawButton").disabled = false;
  document.getElementById("claimButton").disabled = false;

  await loadUserData();
}

async function loadUserData() {
  const balance = await tokenContract.balanceOf(walletAddress);
  const decimals = await tokenContract.decimals();
  const balanceFormatted = ethers.utils.formatUnits(balance, decimals);
  document.getElementById("userKLY").textContent = balanceFormatted;
}

async function stakeKLY() {
  const amount = document.getElementById("stakeAmount").value;
  if (!amount || isNaN(amount) || Number(amount) <= 0) {
    alert("Enter a valid amount to stake.");
    return;
  }

  const status = document.getElementById("status");
  status.className = "status-processing";
  status.textContent = "Approving KLY...";

  const decimals = await tokenContract.decimals();
  const parsedAmount = ethers.utils.parseUnits(amount, decimals);

  try {
    const allowance = await tokenContract.allowance(walletAddress, STAKE_CONTRACT_ADDRESS);
    if (allowance.lt(parsedAmount)) {
      const approveTx = await tokenContract.approve(STAKE_CONTRACT_ADDRESS, parsedAmount);
      await approveTx.wait();
    }

    status.textContent = "Staking KLY...";
    const stakeTx = await stakingContract.stake(parsedAmount);
    await stakeTx.wait();

    status.className = "status-success";
    status.textContent = "‚úÖ Staked successfully!";
    await loadUserData();
  } catch (err) {
    console.error(err);
    status.className = "status-error";
    status.textContent = "‚ùå Transaction failed.";
  }
}

async function claimRewards() {
  const status = document.getElementById("status");
  status.className = "status-processing";
  status.textContent = "Claiming rewards...";
  
  try {
    const claimTx = await stakingContract.claim();
    await claimTx.wait();
    status.className = "status-success";
    status.textContent = "‚úÖ Rewards claimed!";
    await loadUserData();
  } catch (err) {
    console.error(err);
    status.className = "status-error";
    status.textContent = "‚ùå Failed to claim rewards.";
  }
}

async function withdrawStake() {
  const status = document.getElementById("status");
  status.className = "status-processing";
  status.textContent = "Withdrawing stake...";

  try {
    const withdrawTx = await stakingContract.withdraw();
    await withdrawTx.wait();
    status.className = "status-success";
    status.textContent = "‚úÖ Stake withdrawn!";
    await loadUserData();
  } catch (err) {
    console.error(err);
    status.className = "status-error";
    status.textContent = "‚ùå Failed to withdraw stake.";
  }
}

document.getElementById("connectWallet").addEventListener("click", connectWallet);
document.getElementById("stakeButton").addEventListener("click", stakeKLY);
document.getElementById("claimButton").addEventListener("click", claimRewards);
document.getElementById("withdrawButton").addEventListener("click", withdrawStake);
</script>
</body>
</html>
