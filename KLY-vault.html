<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Oracle â€” Cosmic Gateway</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      background: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      width: 100%;
      max-width: 400px;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Ask the KLY Oracle</h1>
  <input id="question" placeholder="Type your question..." />
  <button onclick="askOracle()">Divine Answer</button>
  <div id="response"></div>

  <script>
    async function askOracle() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerText = 'Consulting the Oracle...';

      const res = await fetch('https://oraclekly--info5436.repl.co/api/oracle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseDiv.innerText = data.answer || 'No wisdom found.';
    }
  </script>
</body>
</html>
