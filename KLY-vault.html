<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE VAULT | KLY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --gold-primary: #FFD700;
      --gold-dark: #996515;
      --bg-dark: #0c0c0c;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .vault-door-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: radial-gradient(circle at center, #000 20%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      transition: transform 2s ease-in-out;
    }

    .vault-unlocked .vault-door-container {
      transform: translateY(-100%);
    }

    .vault-door {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at center, var(--gold-dark), black);
      border: 5px solid var(--gold-primary);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--gold-primary), inset 0 0 20px var(--gold-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }

    #connectWallet {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-primary));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--gold-primary);
    }

    #connectWallet:hover {
      box-shadow: 0 0 20px var(--gold-primary);
    }

    .countdown {
      font-size: 3rem;
      color: var(--gold-primary);
      margin-top: 1.5rem;
      display: none;
    }

    .vault-content {
      display: none;
      padding: 2rem;
      max-width: 960px;
      margin: 80px auto;
    }

    .vault-unlocked .vault-content {
      display: block;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gold { color: var(--gold-primary); }
    .staking-section { margin-top: 3rem; display: grid; gap: 2rem; grid-template-columns: 1fr 1fr; }
    .card {
      background: #111;
      border: 1px solid var(--gold-primary);
      border-radius: 12px;
      padding: 2rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--gold-primary);
      background: #000;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--gold-primary), var(--gold-dark));
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @media(max-width: 768px) {
      .staking-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- VAULT DOOR -->
<div class="vault-door-container" id="doorContainer">
  <div class="vault-door">
    <div style="text-align:center;">üîí</div>
    <button id="connectWallet">CONNECT WALLET</button>
  </div>
  <div class="countdown" id="countdown">3</div>
</div>

<!-- VAULT CONTENT -->
<div class="vault-content">
  <h1 class="gold">THE VAULT IS OPEN</h1>
  <p>Connected Wallet: <span id="walletAddress">-</span></p>
  <p>Network: <span id="networkName">-</span></p>
  <hr>

  <div class="staking-section">
    <div class="card">
      <h2>üîê Stake KLY</h2>
      <input type="number" id="stakeAmount" placeholder="Amount to Stake"/>
      <button class="btn" id="stakeButton">Stake</button>
      <button class="btn" id="withdrawButton">Withdraw</button>
      <button class="btn" id="claimButton">Claim Rewards</button>
      <div id="status"></div>
    </div>
    <div class="card">
      <h2>üìä Dashboard</h2>
      <p><strong>KLY Balance:</strong> <span id="userKLY">-</span></p>
      <p><strong>Staked:</strong> <span id="userStaked">-</span></p>
      <p><strong>Rewards:</strong> <span id="userRewards">-</span></p>
    </div>
  </div>
</div>

<script>
  const TOKEN_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  const STAKING_ADDRESS = "0xe9417Fbe4e1D1E70aaE00b76e9B54599707c49e0";

  const ERC20_ABI = [
    "function approve(address spender, uint256 amount) public returns (bool)",
    "function allowance(address owner, address spender) public view returns (uint256)",
    "function balanceOf(address owner) public view returns (uint256)",
    "function decimals() public view returns (uint8)"
  ];

  const STAKING_ABI = [
    "function stake(uint256 _amount) payable",
    "function claim()",
    "function withdraw()",
    "function getStake(address) view returns (uint256)",
    "function getRewards(address) view returns (uint256)"
  ];

  let provider, signer, userAddress, tokenContract, stakingContract;

  async function connectWallet() {
    if (!window.ethereum) return alert("Please install MetaMask!");

    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    userAddress = await signer.getAddress();

    tokenContract = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, signer);
    stakingContract = new ethers.Contract(STAKING_ADDRESS, STAKING_ABI, signer);

    document.getElementById("walletAddress").textContent = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;

    const network = await provider.getNetwork();
    document.getElementById("networkName").textContent = network.name + " (ID: " + network.chainId + ")";

    // Countdown
    let count = 3;
    const countdownEl = document.getElementById("countdown");
    countdownEl.style.display = 'block';
    countdownEl.textContent = count;

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(interval);
        document.body.classList.add('vault-unlocked');
        loadUserData();
      }
    }, 1000);
  }

  async function loadUserData() {
    const balance = await tokenContract.balanceOf(userAddress);
    const staked = await stakingContract.getStake(userAddress);
    const rewards = await stakingContract.getRewards(userAddress);
    const decimals = await tokenContract.decimals();

    document.getElementById("userKLY").textContent = ethers.utils.formatUnits(balance, decimals);
    document.getElementById("userStaked").textContent = ethers.utils.formatUnits(staked, decimals);
    document.getElementById("userRewards").textContent = ethers.utils.formatUnits(rewards, decimals);
  }

  async function stakeTokens() {
    const amount = document.getElementById("stakeAmount").value;
    const status = document.getElementById("status");

    if (!amount || amount <= 0) return alert("Enter valid amount");

    status.textContent = "Approving...";
    const decimals = await tokenContract.decimals();
    const parsedAmount = ethers.utils.parseUnits(amount, decimals);

    const allowance = await tokenContract.allowance(userAddress, STAKING_ADDRESS);
    if (allowance.lt(parsedAmount)) {
      const approveTx = await tokenContract.approve(STAKING_ADDRESS, parsedAmount);
      await approveTx.wait();
    }

    status.textContent = "Staking...";
    const tx = await stakingContract.stake(parsedAmount);
    await tx.wait();

    status.textContent = "‚úÖ Staked successfully!";
    loadUserData();
  }

  async function withdrawStake() {
    const tx = await stakingContract.withdraw();
    await tx.wait();
    document.getElementById("status").textContent = "‚úÖ Withdrawn!";
    loadUserData();
  }

  async function claimRewards() {
    const tx = await stakingContract.claim();
    await tx.wait();
    document.getElementById("status").textContent = "‚úÖ Rewards claimed!";
    loadUserData();
  }

  document.getElementById("connectWallet").addEventListener("click", connectWallet);
  document.getElementById("stakeButton").addEventListener("click", stakeTokens);
  document.getElementById("withdrawButton").addEventListener("click", withdrawStake);
  document.getElementById("claimButton").addEventListener("click", claimRewards);
</script>

</body>
</html>
