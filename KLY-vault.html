<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE VAULT | KLY</title>
  <style>
    :root {
      --gold-primary: #FFD700;
      --gold-dark: #996515;
      --bg-dark: #0c0c0c;
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .vault-door-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: radial-gradient(circle at center, #000 20%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      transition: transform 2s ease-in-out;
    }

    .vault-unlocked .vault-door-container {
      transform: translateY(-100%);
    }

    .vault-door {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at center, var(--gold-dark), black);
      border: 5px solid var(--gold-primary);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--gold-primary), inset 0 0 20px var(--gold-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }

    #connectWallet {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-primary));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--gold-primary);
    }

    #connectWallet:hover {
      box-shadow: 0 0 20px var(--gold-primary);
    }

    .countdown {
      font-size: 3rem;
      color: var(--gold-primary);
      margin-top: 1.5rem;
      display: none;
    }

    .vault-content {
      display: none;
      padding: 2rem;
      max-width: 960px;
      margin: 80px auto;
    }

    .vault-unlocked .vault-content {
      display: block;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gold {
      color: var(--gold-primary);
    }
  </style>
</head>
<body>
  <!-- VAULT DOOR -->
  <div class="vault-door-container" id="doorContainer">
    <div class="vault-door">
      <div style="text-align:center;">ðŸ”’</div>
      <button id="connectWallet">CONNECT WALLET</button>
    </div>
    <div class="countdown" id="countdown">3</div>
  </div>

  <!-- VAULT CONTENT -->
  <div class="vault-content">
    <h1 class="gold">THE VAULT IS OPEN</h1>
    <p>Connected Wallet: <span id="walletAddress">-</span></p>
    <p>Network: <span id="networkName">-</span></p>
    <hr>
    <h2>ðŸª™ Staking & Rewards Dashboard</h2>
    <p>Insert your full vault dashboard here.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    const connectBtn = document.getElementById('connectWallet');
    const countdownEl = document.getElementById('countdown');
    const walletAddressEl = document.getElementById('walletAddress');
    const networkNameEl = document.getElementById('networkName');

    connectBtn.addEventListener('click', async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        const network = await provider.getNetwork();
        networkNameEl.textContent = network.name + ' (ID: ' + network.chainId + ')';

        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();
        walletAddressEl.textContent = address.slice(0, 6) + "..." + address.slice(-4);

        // Countdown start
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            document.body.classList.add('vault-unlocked');
          }
        }, 1000);

      } catch (err) {
        alert("Wallet connection failed.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
