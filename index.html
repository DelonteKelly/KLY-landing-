<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLY Test Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Connect to MetaMask</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="status">MetaMask Status: <span id="walletStatus">Not connected</span></div>
  <div id="walletAddress"></div>
  <div id="tokenBalance"></div>

  <script src="app.js"></script>
</body>
</html>
