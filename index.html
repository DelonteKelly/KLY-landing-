<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLY Legacy Platform</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://sdk.vercel.thirdweb.com/thirdweb.latest.js"></script>
</head>
<body>

  <header>
    <h1>KLY <span>Legacy</span></h1>
    <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
  </header>

  <section class="hero">
    <h2>Jump Into Web3 Wealth</h2>
    <p>Learn tokenization, asset protection, and legacy building.</p>
    <button onclick="startCourse()">Start Course</button>
  </section>

  <section id="dashboard">
    <h2>KLY Token Dashboard</h2>
    <p>Total Supply: <span id="total-supply">Loading...</span></p>
    <p>Your Balance: <span id="user-balance">Loading...</span></p>
  </section>

  <section id="staking">
    <h2>Stake Your KLY</h2>
    <p>Earn rewards by staking your KLY tokens.</p>
    <input type="text" id="stakeAmount" placeholder="Amount to stake" />
    <div class="button-group">
      <button onclick="stakeTokens()">Stake</button>
      <button onclick="claimRewards()">Claim Rewards</button>
      <button onclick="withdrawTokens()">Withdraw</button>
    </div>
  </section>

  <section id="launchpad">
    <h2>Launch Your Token</h2>
    <input type="text" id="tokenName" placeholder="Token Name" />
    <input type="text" id="tokenSymbol" placeholder="Symbol" />
    <input type="text" id="tokenSupply" placeholder="Total Supply" />
    <button onclick="launchToken()">Launch Token</button>
  </section>

  <footer>
    <p>&copy; 2025 Kelly Legacy Estates â€” All Rights Reserved</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
