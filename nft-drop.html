<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Mint exclusive KLY Genesis NFTs on BNB Chain">
  <title>KLY Genesis NFT Drop | BNB Chain</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --bg-dark: #000;
      --bg-light: #111;
      --text-light: #fff;
      --text-dark: #000;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.1) 0%, transparent 50%);
    }
    
    .container {
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      background: var(--bg-light);
      border: 1px solid var(--primary);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(0, 255, 231, 0.05) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 8s infinite linear;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-top: 0;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.5);
      letter-spacing: 1px;
    }
    
    p.subtitle {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    select, input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: var(--bg-dark);
      color: var(--text-light);
      border: 1px solid var(--primary);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(255, 0, 170, 0.3);
    }
    
    .btn {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text-dark);
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1rem;
      margin: 0.5rem 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    
    .btn:hover::after {
      left: 100%;
    }
    
    .btn:disabled {
      background: #444;
      color: #777;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn:disabled::after {
      display: none;
    }
    
    .nft-preview {
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--primary);
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.3);
      transition: all 0.3s ease;
    }
    
    .nft-preview:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.5);
    }
    
    .nft-preview img {
      width: 100%;
      display: block;
      transition: all 0.3s ease;
    }
    
    #status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      border-left: 3px solid var(--primary);
    }
    
    .wallet-info {
      display: none;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      border-left: 3px solid var(--secondary);
      font-size: 0.9rem;
      word-break: break-all;
    }
    
    .wallet-info i {
      margin-right: 0.5rem;
      color: var(--primary);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success-message {
      color: var(--primary);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .error-message {
      color: #ff4444;
    }
    
    footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.8rem;
      text-align: center;
    }
    
    footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-crown"></i> KLY GENESIS NFT DROP</h1>
    <p class="subtitle">Mint your exclusive Genesis NFT on BNB Chain</p>

    <div class="nft-preview">
      <img id="nftImage" src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="NFT Preview" />
    </div>

    <div class="wallet-info" id="walletInfo">
      <i class="fas fa-wallet"></i> <span id="walletAddress"></span>
    </div>

    <select id="nftSelect"></select>

    <input type="number" id="mintAmount" value="1" min="1" max="5" placeholder="Mint Amount (Max 5)" />

    <button class="btn" id="connectBtn" onclick="connectWallet()">
      <i class="fas fa-plug"></i> Connect Wallet
    </button>
    <button class="btn" id="mintBtn" onclick="mintNFT()" disabled>
      <i class="fas fa-magic"></i> Mint NFT
    </button>

    <p id="status">Connect your wallet to begin</p>
  </div>

  <footer>
    Powered by BNB Chain | 
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";
    const ABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "_to", "type": "address" },
          { "internalType": "string", "name": "_uri", "type": "string" }
        ],
        "name": "mintTo",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

  const nftCollection = [
  {
    name: "Genesis Scroll 1",
    uri: "ipfs://bafybeifssvwf74gv25c3r76cxfdqraerll7l4kgruqaox6cskrqsu2e2by",
    image: "https://ipfs.io/ipfs/bafybeifssvwf74gv25c3r76cxfdqraerll7l4kgruqaox6cskrqsu2e2by"
  },
  {
    name: "Genesis Scroll 2",
    uri: "ipfs://bafybeidptpd6ioxm3zwhiuhf66ohuyykriwlad5mqfss6kzytvfo7w2dcu",
    image: "https://ipfs.io/ipfs/bafybeidptpd6ioxm3zwhiuhf66ohuyykriwlad5mqfss6kzytvfo7w2dcu"
  },
  {
    name: "Genesis Scroll 3",
    uri: "ipfs://bafybeiaxdzfo6ohjbfmuk5yctp7wgtr4iw2s7muv2ngrl3alog7g6axlae",
    image: "https://ipfs.io/ipfs/bafybeiaxdzfo6ohjbfmuk5yctp7wgtr4iw2s7muv2ngrl3alog7g6axlae"
  },
  {
    name: "Genesis Scroll 4",
    uri: "ipfs://bafybeihfx4e3wsns3ov7jtmgthtmvmhm7sbzvth6v24offiipj53asvwse",
    image: "https://ipfs.io/ipfs/bafybeihfx4e3wsns3ov7jtmgthtmvmhm7sbzvth6v24offiipj53asvwse"
  },
  {
    name: "Genesis Scroll 5",
    uri: "ipfs://bafybeidces6wwktob3bjoqvgqbc4qhsfyxeoyvnoayyviobr66sd635gj4",
    image: "https://ipfs.io/ipfs/bafybeidces6wwktob3bjoqvgqbc4qhsfyxeoyvnoayyviobr66sd635gj4"
  },
  {
    name: "Genesis Scroll 6",
    uri: "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4",
    image: "https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4"
  }
];

    let provider, signer, contract, userAddress;

    function populateNFTDropdown() {
      const nftSelect = document.getElementById("nftSelect");
      nftCollection.forEach((nft, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = nft.name;
        nftSelect.appendChild(option);
      });

      nftSelect.addEventListener("change", () => {
        const selectedIndex = nftSelect.value;
        const selectedNFT = nftCollection[selectedIndex];
        document.getElementById("nftImage").src = selectedNFT.image;
        document.getElementById("openseaLink").href = selectedNFT.opensea;
      });

      // Set initial preview and OpenSea link
      document.getElementById("nftImage").src = nftCollection[0].image;
      document.getElementById("openseaLink").href = nftCollection[0].opensea;
    }

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        setStatus("Please install MetaMask or another Web3 wallet.", "error");
        return;
      }

      try {
        setStatus("Connecting wallet...", "loading");
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        
        // Update UI
        document.getElementById("connectBtn").innerHTML = '<i class="fas fa-check-circle"></i> Wallet Connected';
        document.getElementById("mintBtn").disabled = false;
        document.getElementById("walletInfo").style.display = "block";
        document.getElementById("walletAddress").textContent = 
          `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
        
        setStatus("Wallet connected successfully!", "success");
        
        // Listen for account changes
        window.ethereum.on('accountsChanged', (accounts) => {
          if (accounts.length === 0) {
            handleDisconnect();
          } else {
            userAddress = accounts[0];
            document.getElementById("walletAddress").textContent = 
              `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
            setStatus("Account changed", "info");
          }
        });
        
        // Listen for chain changes
        window.ethereum.on('chainChanged', () => {
          window.location.reload();
        });
        
      } catch (err) {
        console.error("Connection error:", err);
        setStatus(`Connection failed: ${err.message}`, "error");
      }
    }

    async function mintNFT() {
      const amount = parseInt(document.getElementById("mintAmount").value);
      const selectedIndex = document.getElementById("nftSelect").value;
      const selectedNFT = nftCollection[selectedIndex];

      if (!selectedNFT || amount < 1 || amount > 5) {
        setStatus("Invalid selection or amount. Please select 1-5 NFTs.", "error");
        return;
      }

      try {
        setStatus(`Preparing to mint ${amount} NFT(s)...`, "loading");
        
        // Show loading state on button
        const mintBtn = document.getElementById("mintBtn");
        const originalText = mintBtn.innerHTML;
        mintBtn.innerHTML = '<span class="loading"></span> Minting...';
        mintBtn.disabled = true;
        
        let successfulMints = 0;
        for (let i = 0; i < amount; i++) {
          try {
            const tx = await contract.mintTo(userAddress, selectedNFT.uri);
            setStatus(`Minting NFT ${i+1}/${amount} (Confirm in wallet)...`, "loading");
            await tx.wait();
            successfulMints++;
            setStatus(`Successfully minted NFT ${i+1}/${amount}!`, "success");
          } catch (err) {
            console.error(`Error minting NFT ${i+1}:`, err);
            setStatus(`Error minting NFT ${i+1}: ${err.message}`, "error");
          }
        }
        
        if (successfulMints > 0) {
          setStatus(`ðŸŽ‰ Successfully minted ${successfulMints} NFT(s)!`, "success");
        } else {
          setStatus("Minting failed for all attempts", "error");
        }
        
      } catch (err) {
        console.error("Mint error:", err);
        setStatus(`Mint failed: ${err.message}`, "error");
      } finally {
        // Reset button state
        mintBtn.innerHTML = originalText;
        mintBtn.disabled = false;
      }
    }

    function handleDisconnect() {
      document.getElementById("connectBtn").innerHTML = '<i class="fas fa-plug"></i> Connect Wallet';
      document.getElementById("mintBtn").disabled = true;
      document.getElementById("walletInfo").style.display = "none";
      setStatus("Wallet disconnected. Please connect to mint.", "info");
      userAddress = null;
    }

    function setStatus(message, type = "info") {
      const statusElement = document.getElementById("status");
      statusElement.textContent = message;
      statusElement.className = "";
      
      switch(type) {
        case "success":
          statusElement.classList.add("success-message");
          break;
        case "error":
          statusElement.classList.add("error-message");
          break;
        case "loading":
          statusElement.innerHTML = `<span class="loading"></span> ${message}`;
          break;
        default:
          // Default info style
          break;
      }
    }

    // Check if wallet is already connected on page load
    async function checkConnectedWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          const accounts = await provider.listAccounts();
          if (accounts.length > 0) {
            userAddress = accounts[0];
            signer = provider.getSigner();
            contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            
            document.getElementById("connectBtn").innerHTML = '<i class="fas fa-check-circle"></i> Wallet Connected';
            document.getElementById("mintBtn").disabled = false;
            document.getElementById("walletInfo").style.display = "block";
            document.getElementById("walletAddress").textContent = 
              `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
            setStatus("Wallet already connected", "info");
          }
        } catch (err) {
          console.error("Error checking connected wallet:", err);
        }
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      populateNFTDropdown();
      checkConnectedWallet();
    });
  </script>
</body>
</html>
