<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop | BNB Chain</title>
  <meta name="description" content="Mint your exclusive KLY Genesis NFT on BNB Chain - Limited edition digital collectibles">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --darker: #0a0a0a;
      --light: #e0e0e0;
      --error: #ff5555;
      --success: #00ff88;
      --bnb-yellow: #F0B90B;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), var(--darker));
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 231, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
      z-index: -1;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(15, 15, 15, 0.8);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.3);
      border: 1px solid rgba(0, 255, 231, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    
    .network-badge {
      display: inline-block;
      background: rgba(240, 185, 11, 0.2);
      color: var(--bnb-yellow);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid var(--bnb-yellow);
    }
    
    .subtitle {
      color: var(--light);
      margin-bottom: 2rem;
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .nft-preview {
      width: 300px;
      height: 300px;
      margin: 0 auto 2rem;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--primary);
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.3);
      position: relative;
    }
    
    .nft-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .nft-preview::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(0, 255, 231, 0.1) 0%,
        rgba(255, 0, 170, 0.1) 100%
      );
      pointer-events: none;
    }
    
    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.5);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 0, 170, 0.7);
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn:disabled {
      background: #555;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn:disabled:hover::before {
      opacity: 0;
    }
    
    .btn-secondary {
      background: rgba(240, 185, 11, 0.1);
      color: var(--bnb-yellow);
      box-shadow: none;
      border: 1px solid var(--bnb-yellow);
    }
    
    .btn-secondary:hover {
      background: rgba(240, 185, 11, 0.2);
    }
    
    .wallet-display {
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 231, 0.2);
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      word-break: break-all;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      background: var(--error);
    }
    
    .status-indicator.connected {
      background: var(--success);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
    }
    
    .status-text {
      margin: 1rem 0;
      font-size: 1.1rem;
      min-height: 2rem;
    }
    
    .error-text {
      color: var(--error);
      margin: 1rem 0;
      min-height: 2rem;
      font-size: 1rem;
    }
    
    .success-text {
      color: var(--success);
      margin: 1rem 0;
    }
    
    .info-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem 0;
      border: 1px solid rgba(0, 255, 231, 0.2);
      text-align: left;
    }
    
    .info-box h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .info-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .info-label {
      color: var(--primary);
      font-weight: bold;
    }
    
    .mint-progress {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    
    .mint-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(15, 15, 15, 0.95);
      border-left: 4px solid var(--primary);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(120%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 350px;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      border-left-color: var(--error);
    }
    
    .notification.success {
      border-left-color: var(--success);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .nft-preview {
        width: 250px;
        height: 250px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KLY GENESIS NFT DROP</h1>
    <div class="network-badge">
      <i class="fab fa-btc"></i> BNB Chain
    </div>
    <p class="subtitle">Exclusive limited edition NFT collection for early supporters of the KLY ecosystem</p>
    
    <div class="nft-preview">
      <img src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="KLY Genesis NFT Preview" id="nftImage">
    </div>
    
    <div class="mint-progress">
      <div class="mint-progress-bar" id="mintProgressBar"></div>
    </div>
    
    <div class="info-box">
      <h3>Collection Details</h3>
      <div class="info-row">
        <span class="info-label">Total Supply:</span>
        <span id="totalSupply">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Minted:</span>
        <span id="mintedCount">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Price:</span>
        <span id="mintPrice">- BNB</span>
      </div>
      <div class="info-row">
        <span class="info-label">Contract:</span>
        <span id="contractAddress">0xc1a2...d5C5</span>
      </div>
    </div>
    
    <div class="wallet-display" id="walletDisplay">
      <span id="statusIndicator" class="status-indicator"></span>
      <span id="walletAddress">Not connected</span>
    </div>
    
    <div class="action-buttons">
      <button class="btn" id="connectBtn" onclick="connectWallet()">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
      <button class="btn" id="mintBtn" onclick="showMintForm()" disabled>
        <i class="fas fa-coins"></i> Mint NFT
      </button>
      <button class="btn btn-secondary" id="viewCollectionBtn" onclick="viewCollection()">
        <i class="fas fa-external-link-alt"></i> View Collection
      </button>
    </div>
    
    <div id="mintForm" style="display: none; width: 100%; max-width: 400px; margin: 1rem auto;">
      <div style="margin-bottom: 1.5rem;">
        <label for="mintAmount" style="display: block; margin-bottom: 0.5rem; text-align: left; color: var(--primary);">Mint Amount (Max 5)</label>
        <input type="number" id="mintAmount" min="1" max="5" value="1" 
               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--primary); background: rgba(0,0,0,0.5); color: white; font-family: 'Rajdhani', sans-serif;">
      </div>
      <button class="btn" id="confirmMintBtn" onclick="mintNFT()" style="width: 100%;">
        <i class="fas fa-check-circle"></i> Confirm Mint
      </button>
    </div>
    
    <div class="status-text" id="statusText">
      Connect your wallet to mint your KLY Genesis NFT
    </div>
    
    <div class="error-text" id="errorText"></div>
    
    <div class="success-text" id="successText" style="display: none;"></div>
  </div>
  
  <div class="notification" id="notification"></div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Contract details - BNB Chain (BSC)
    const CONTRACT_ADDRESS = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";
    const BSC_CHAIN_ID = 56; // BNB Smart Chain Mainnet
    const BSC_RPC_URL = "https://bsc-dataseed.binance.org/";
    
    // ABI with additional functions we might need
    const ABI = [
      // Mint function
      {
        "inputs": [
          { "internalType": "address", "name": "_to", "type": "address" },
          { "internalType": "string", "name": "_uri", "type": "string" }
        ],
        "name": "mintTo",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      // Standard ERC721 functions
      {
        "inputs": [],
        "name": "totalSupply",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "maxSupply",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "mintPrice",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "baseURI",
        "outputs": [{ "internalType": "string", "name": "", "type": "string" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];
    
    // Metadata URI
    const METADATA_URI = "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4";
    
    // DOM elements
    const connectBtn = document.getElementById("connectBtn");
    const mintBtn = document.getElementById("mintBtn");
    const viewCollectionBtn = document.getElementById("viewCollectionBtn");
    const confirmMintBtn = document.getElementById("confirmMintBtn");
    const walletDisplay = document.getElementById("walletDisplay");
    const walletAddress = document.getElementById("walletAddress");
    const statusIndicator = document.getElementById("statusIndicator");
    const statusText = document.getElementById("statusText");
    const errorText = document.getElementById("errorText");
    const successText = document.getElementById("successText");
    const mintForm = document.getElementById("mintForm");
    const mintAmountInput = document.getElementById("mintAmount");
    const totalSupplyEl = document.getElementById("totalSupply");
    const mintedCountEl = document.getElementById("mintedCount");
    const mintPriceEl = document.getElementById("mintPrice");
    const contractAddressEl = document.getElementById("contractAddress");
    const mintProgressBar = document.getElementById("mintProgressBar");
    const notification = document.getElementById("notification");
    
    // Global variables
    let provider;
    let signer;
    let contract;
    let userAddress;
    let currentChainId;
    let maxSupply = 1000; // Will be updated from contract
    let mintPrice = "0.1"; // Will be updated from contract
    
    // Initialize
    async function init() {
      contractAddressEl.textContent = `${CONTRACT_ADDRESS.substring(0, 6)}...${CONTRACT_ADDRESS.substring(CONTRACT_ADDRESS.length - 4)}`;
      contractAddressEl.title = CONTRACT_ADDRESS;
      
      await checkConnectedWallet();
      setupEventListeners();
    }
    
    // Check if wallet is already connected
    async function checkConnectedWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        currentChainId = await provider.getNetwork().then(network => network.chainId);
        
        // Check if we're on BSC
        if (currentChainId !== BSC_CHAIN_ID) {
          try {
            await switchToBSC();
          } catch (err) {
            showNotification("Please switch to BNB Smart Chain", "error");
          }
        }
        
        if (window.ethereum.selectedAddress) {
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          await updateUI();
          await loadContractData();
        }
      }
    }
    
    // Switch to BSC network
    async function switchToBSC() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: `0x${BSC_CHAIN_ID.toString(16)}` }],
        });
        return true;
      } catch (switchError) {
        // This error code indicates that the chain has not been added to MetaMask
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [
                {
                  chainId: `0x${BSC_CHAIN_ID.toString(16)}`,
                  chainName: 'BNB Smart Chain Mainnet',
                  nativeCurrency: {
                    name: 'BNB',
                    symbol: 'BNB',
                    decimals: 18
                  },
                  rpcUrls: [BSC_RPC_URL],
                  blockExplorerUrls: ['https://bscscan.com/']
                }
              ]
            });
            return true;
          } catch (addError) {
            console.error("Error adding BSC network:", addError);
            showNotification("Failed to add BNB Chain network", "error");
            return false;
          }
        }
        console.error("Error switching to BSC:", switchError);
        return false;
      }
    }
    
    // Setup event listeners
    function setupEventListeners() {
      window.ethereum?.on('accountsChanged', handleAccountsChanged);
      window.ethereum?.on('chainChanged', handleChainChanged);
    }
    
    // Connect wallet handler
    async function connectWallet() {
      try {
        if (!window.ethereum) {
          showNotification("Please install MetaMask or another Web3 wallet", "error");
          setStatus("Wallet not detected", "error");
          return;
        }
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        
        // Request account access
        await provider.send("eth_requestAccounts", []);
        
        // Get current chain ID
        currentChainId = await provider.getNetwork().then(network => network.chainId);
        
        // Ensure we're on BSC
        if (currentChainId !== BSC_CHAIN_ID) {
          const switched = await switchToBSC();
          if (!switched) {
            setStatus("Please switch to BNB Chain", "error");
            return;
          }
          // After switching, we need to reload
          window.location.reload();
          return;
        }
        
        // Get signer and address
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        
        // Update UI and load contract data
        await updateUI();
        await loadContractData();
        
        showNotification("Wallet connected successfully!", "success");
        
      } catch (err) {
        console.error("Connection error:", err);
        setStatus("Connection failed", "error");
        showNotification(`Connection failed: ${err.message}`, "error");
      }
    }
    
    // Handle account changes
    async function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        // Wallet disconnected
        resetUI();
        showNotification("Wallet disconnected", "error");
      } else {
        // Account changed
        signer = provider.getSigner();
        userAddress = accounts[0];
        await updateUI();
        await loadContractData();
        showNotification("Account changed", "info");
      }
    }
    
    // Handle chain changes
    async function handleChainChanged(chainIdHex) {
      const chainId = parseInt(chainIdHex, 16);
      if (chainId !== BSC_CHAIN_ID) {
        showNotification("Please switch to BNB Chain", "error");
      }
      window.location.reload();
    }
    
    // Update UI after connection
    async function updateUI() {
      const shortenedAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
      walletAddress.textContent = shortenedAddress;
      walletAddress.title = userAddress; // Show full address on hover
      statusIndicator.classList.add("connected");
      
      connectBtn.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
      connectBtn.disabled = true;
      mintBtn.disabled = false;
      
      setStatus("Ready to mint", "success");
    }
    
    // Reset UI when disconnecting
    function resetUI() {
      walletAddress.textContent = "Not connected";
      walletAddress.title = "";
      statusIndicator.classList.remove("connected");
      
      connectBtn.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
      connectBtn.disabled = false;
      mintBtn.disabled = true;
      mintForm.style.display = "none";
      
      setStatus("Connect your wallet to mint your KLY Genesis NFT");
      errorText.textContent = "";
      successText.style.display = "none";
    }
    
    // Load contract data
    async function loadContractData() {
      try {
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        
        // Get contract data
        const [totalSupply, maxSupplyFromContract, mintPriceFromContract] = await Promise.all([
          contract.totalSupply().catch(() => ethers.BigNumber.from(0)),
          contract.maxSupply ? contract.maxSupply().catch(() => ethers.BigNumber.from(maxSupply)) : ethers.BigNumber.from(maxSupply),
          contract.mintPrice ? contract.mintPrice().then(price => ethers.utils.formatEther(price)) : Promise.resolve(mintPrice)
        ]);
        
        maxSupply = maxSupplyFromContract.toNumber();
        mintPrice = mintPriceFromContract;
        
        // Update UI
        totalSupplyEl.textContent = maxSupply;
        mintedCountEl.textContent = totalSupply.toNumber();
        mintPriceEl.textContent = `${mintPrice} BNB`;
        
        // Update progress bar
        const progress = (totalSupply.toNumber() / maxSupply) * 100;
        mintProgressBar.style.width = `${progress}%`;
        
      } catch (err) {
        console.error("Error loading contract data:", err);
        showNotification("Error loading contract data", "error");
      }
    }
    
    // Show mint form
    function showMintForm() {
      mintForm.style.display = "block";
      mintBtn.style.display = "none";
      mintAmountInput.value = "1";
    }
    
    // Mint NFT function
    async function mintNFT() {
      try {
        const amount = parseInt(mintAmountInput.value);
        
        if (isNaN(amount) || amount < 1 || amount > 5) {
          setStatus("Please enter a valid amount (1-5)", "error");
          return;
        }
        
        setLoading(true, "confirmMintBtn");
        setStatus(`Initiating mint for ${amount} NFT${amount > 1 ? 's' : ''}...`, "info");
        
        // For demo purposes, we'll simulate the minting process
        // In a real implementation, you would call the contract's mint function
        
        // Simulate transaction approval
        showNotification("Please confirm the transaction in your wallet", "info");
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Simulate mining
        setStatus("Transaction submitted. Waiting for confirmation...", "info");
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        // Simulate success
        const mockTxHash = "0x" + Math.random().toString(16).substr(2, 64);
        
        // Update UI
        successText.innerHTML = `
          <p>âœ… Successfully minted ${amount} KLY Genesis NFT${amount > 1 ? 's' : ''}!</p>
          <p><a href="https://bscscan.com/tx/${mockTxHash}" target="_blank" style="color:var(--primary);">View on BscScan</a></p>
        `;
        successText.style.display = "block";
        
        setStatus("Mint completed successfully!", "success");
        showNotification(`Successfully minted ${amount} NFT${amount > 1 ? 's' : ''}!`, "success");
        
        // Hide the form and show the mint button again
        mintForm.style.display = "none";
        mintBtn.style.display = "inline-flex";
        
        // Refresh contract data
        await loadContractData();
        
      } catch (err) {
        console.error("Mint error:", err);
        
        let errorMessage = err.message;
        if (err.code === 4001) {
          errorMessage = "Transaction rejected by user";
        } else if (err.code === -32603) {
          errorMessage = "Transaction failed (check gas limit)";
        } else if (err.message.includes("insufficient funds")) {
          errorMessage = "Insufficient BNB balance";
        }
        
        setStatus("Mint failed", "error");
        showNotification(`Mint failed: ${errorMessage}`, "error");
      } finally {
        setLoading(false, "confirmMintBtn");
      }
    }
    
    // View collection function
    function viewCollection() {
      window.open(`https://opensea.io/assets/bsc/${CONTRACT_ADDRESS}`, '_blank');
    }
    
    // Set status message
    function setStatus(message, type = "info") {
      statusText.textContent = message;
      statusText.style.color = type === "error" ? "var(--error)" : 
                              type === "success" ? "var(--success)" : "var(--light)";
      errorText.textContent = type === "error" ? message : "";
    }
    
    // Set loading state
    function setLoading(loading, buttonId) {
      const button = document.getElementById(buttonId);
      if (loading) {
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      } else {
        button.disabled = false;
        if (buttonId === "confirmMintBtn") {
          button.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Mint';
        }
      }
    }
    
    // Show notification
    function showNotification(message, type = "info") {
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 5000);
    }
    
    // Initialize the app
    init();
  </script>
</body>
</html>
