<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Thirdweb SDK (Browser CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3.10.5/dist/thirdweb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00ffe7;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    img {
      max-width: 300px;
      margin: 2rem auto;
      display: block;
      box-shadow: 0 0 40px rgba(0,255,231,0.4);
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(to right, #00ffe7, #ff00aa);
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ffe7;
    }
  </style>
</head>
<body>

  <h1>Claim your limited edition Genesis NFT</h1>
  <p>Only 500 ever. One per wallet. Free to mint.</p>

  <img src="https://gateway.pinata.cloud/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="Genesis NFT" />

  <button class="btn" id="connectBtn">Connect Wallet</button>
  <button class="btn" id="mintBtn" disabled>Mint NFT</button>

  <p id="status">Wallet not connected</p>

  <script>
    let sdk, signer, address;
    const contractAddress = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";

    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        address = await signer.getAddress();

        sdk = new thirdweb.ThirdwebSDK(signer);

        document.getElementById("status").innerText =
          "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
        document.getElementById("mintBtn").disabled = false;
      } catch (err) {
        console.error("Wallet connection failed:", err);
        document.getElementById("status").innerText =
          "Connection failed: " + (err.message || err);
      }
    };

    document.getElementById("mintBtn").onclick = async () => {
      const status = document.getElementById("status");

      if (!sdk || !address) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const contract = await sdk.getContract(contractAddress);
        const owned = await contract.erc721.getOwned(address);
        if (owned && owned.length > 0) {
          status.innerText = "You've already claimed this badge!";
          return;
        }

        await contract.erc721.mintTo(address, {
          name: "KLY Genesis Badge",
          description: "Awarded to early builders and supporters in the KLY ecosystem. Genesis 2025.",
          image: "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4"
        });

        status.innerText = "✅ Badge minted successfully!";
      } catch (err) {
        console.error("Minting failed:", err);
        status.innerText = "❌ Mint failed: " + (err.message || err);
      }
    };
  </script>
</body>
</html>
