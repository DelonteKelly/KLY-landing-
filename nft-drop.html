<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <!-- Thirdweb SDK (Browser CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3.10.5/dist/thirdweb.min.js"></script>

  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .nft-container {
      position: relative;
      max-width: 400px;
      margin: 2rem auto;
    }

    .nft-image {
      width: 100%;
      border-radius: 16px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 40px rgba(0,255,231,0.3);
      transition: all 0.3s ease;
    }

    .nft-image:hover {
      transform: scale(1.02);
      box-shadow: 0 0 60px rgba(0,255,231,0.5);
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--secondary);
      color: var(--dark);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 200px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-secondary {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: rgba(0, 255, 231, 0.1);
    }

    #status {
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1rem auto;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .status-default {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .status-processing {
      background: rgba(255, 170, 0, 0.1);
      color: #ffaa00;
      border: 1px solid #ffaa00;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .stat-item {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 8px;
      padding: 1rem 2rem;
      min-width: 150px;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0.5rem 0;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .wallet-info {
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .nft-container {
        max-width: 300px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KLY Genesis NFT Drop</h1>
    <p class="subtitle">Claim your limited edition Genesis NFT. Only 500 will ever exist. One per wallet. Free to mint for eligible holders.</p>

    <div class="nft-container">
      <div class="badge">LIMITED EDITION</div>
      <img src="https://gateway.pinata.cloud/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" 
           alt="Genesis NFT" 
           class="nft-image" />
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="totalSupply">500</div>
        <div class="stat-label">Total Supply</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="mintedCount">0</div>
        <div class="stat-label">Minted</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="remainingCount">500</div>
        <div class="stat-label">Remaining</div>
      </div>
    </div>

   <div class="buttons">
  <button class="btn btn-primary" id="connectBtn">
    <i class="fas fa-wallet"></i> Connect Wallet
  </button>
  <button class="btn btn-primary" id="mintBtn" disabled>
    <i class="fas fa-gem"></i> Mint NFT
  </button>
</div>
<div id="walletDisplay" style="margin-top: 1rem; color: #00ffe7;"></div>

    <div id="status" class="status-default">
      <i class="fas fa-info-circle"></i>
      <span id="statusText">Connect your wallet to claim your Genesis NFT</span>
    </div>

    <script type="module" src="kly-dashboard-integrated.js"></script>
</body>
</html>
