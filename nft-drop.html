<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop</title>
  <meta name="description" content="Claim your limited edition KLY Genesis NFT. Only 500 will ever exist.">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #050505;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      margin-top: 2rem;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      box-shadow: 0 0 15px rgba(0,255,231,0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .wallet-info, #statusText, .error {
      margin-top: 1rem;
    }

    .error {
      color: #ff5555;
    }
  </style>
</head>
<body>

  <h1>KLY Genesis NFT Drop</h1>
  <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  <button class="btn" id="mintBtn" onclick="mintNFT()" disabled>Mint NFT</button>

  <div id="walletDisplay" class="wallet-info"></div>
  <div id="statusText">Connect your wallet to mint.</div>
  <div id="errorText" class="error"></div>

<!-- Thirdweb UMD SDK (confirmed to work on mobile) -->
<script src="https://unpkg.com/@thirdweb-dev/sdk@3.6.0/dist/thirdweb.umd.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5"; // KLY Genesis
    const BSC_CHAIN_ID = 56;
    const BSC_RPC_URL = "https://bsc-dataseed.binance.org/";
    let sdk, signer, provider, walletAddress;

    async function connectWallet() {
      const statusText = document.getElementById("statusText");
      const walletDisplay = document.getElementById("walletDisplay");
      const errorText = document.getElementById("errorText");

      try {
        errorText.innerText = "";
        statusText.innerText = "Connecting to MetaMask...";

        if (!window.ethereum) throw new Error("MetaMask not detected.");

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const network = await provider.getNetwork();

        if (network.chainId !== BSC_CHAIN_ID) {
          await switchToBSCNetwork();
        }

        signer = provider.getSigner();
        walletAddress = await signer.getAddress();

        sdk = new window.ThirdwebSDK(signer, {
  clientId: "f77d19013c06895efd20b96c2311ba61"
});

        walletDisplay.innerText = `Wallet: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
        statusText.innerText = "Wallet connected. Ready to mint!";
        document.getElementById("mintBtn").disabled = false;

      } catch (err) {
        console.error("Wallet connection error:", err);
        errorText.innerText = `Error: ${err.message}`;
        statusText.innerText = "Connection failed.";
      }
    }

    async function switchToBSCNetwork() {
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x38" }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: "0x38",
              chainName: "Binance Smart Chain",
              nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
              rpcUrls: [BSC_RPC_URL],
              blockExplorerUrls: ["https://bscscan.com"],
            }],
          });
        } else {
          throw switchError;
        }
      }
    }

    async function mintNFT() {
      const statusText = document.getElementById("statusText");
      const errorText = document.getElementById("errorText");

      try {
        statusText.innerText = "Minting...";
        errorText.innerText = "";

        const contract = await sdk.getContract(CONTRACT_ADDRESS, "nft-drop");
        const tx = await contract.claim(1);
        const receipt = tx[0].receipt;

        statusText.innerHTML = `âœ… Minted! <a href="https://bscscan.com/tx/${receipt.transactionHash}" target="_blank" style="color:#00ffe7;">View on BscScan</a>`;
      } catch (err) {
        console.error("Mint error:", err);
        errorText.innerText = `Error: ${err.message}`;
        statusText.innerText = "Mint failed.";
      }
    }
  </script>
</body>
</html>
