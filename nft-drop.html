<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <!-- Thirdweb SDK (Browser CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3.10.5/dist/thirdweb.min.js"></script>

  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .nft-container {
      position: relative;
      max-width: 400px;
      margin: 2rem auto;
    }

    .nft-image {
      width: 100%;
      border-radius: 16px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 40px rgba(0,255,231,0.3);
      transition: all 0.3s ease;
    }

    .nft-image:hover {
      transform: scale(1.02);
      box-shadow: 0 0 60px rgba(0,255,231,0.5);
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--secondary);
      color: var(--dark);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 200px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-secondary {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: rgba(0, 255, 231, 0.1);
    }

    #status {
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1rem auto;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .status-default {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .status-processing {
      background: rgba(255, 170, 0, 0.1);
      color: #ffaa00;
      border: 1px solid #ffaa00;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .stat-item {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 8px;
      padding: 1rem 2rem;
      min-width: 150px;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin: 0.5rem 0;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .wallet-info {
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .nft-container {
        max-width: 300px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>KLY Genesis NFT Drop</h1>
    <p class="subtitle">Claim your limited edition Genesis NFT. Only 500 will ever exist. One per wallet. Free to mint for eligible holders.</p>

    <div class="nft-container">
      <div class="badge">LIMITED EDITION</div>
      <img src="https://gateway.pinata.cloud/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" 
           alt="Genesis NFT" 
           class="nft-image" />
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="totalSupply">500</div>
        <div class="stat-label">Total Supply</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="mintedCount">0</div>
        <div class="stat-label">Minted</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="remainingCount">500</div>
        <div class="stat-label">Remaining</div>
      </div>
    </div>

   <div class="buttons">
  <button class="btn btn-primary" id="connectBtn">
    <i class="fas fa-wallet"></i> Connect Wallet
  </button>
  <button class="btn btn-primary" id="mintBtn" disabled>
    <i class="fas fa-gem"></i> Mint NFT
  </button>
</div>
<div id="walletDisplay" style="margin-top: 1rem; color: #00ffe7;"></div>

    <div id="status" class="status-default">
      <i class="fas fa-info-circle"></i>
      <span id="statusText">Connect your wallet to claim your Genesis NFT</span>
    </div>
    
    <div id="mintSuccess" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; color:#00ffe7; display:flex; align-items:center; justify-content:center; flex-direction:column; font-family:'Orbitron', sans-serif;">
  <i class="fas fa-check-circle" style="font-size:5rem; color:#00ffaa; margin-bottom:1rem;"></i>
  <h2>NFT Minted Successfully!</h2>
  <p style="margin-top:0.5rem;">Welcome to the Legacy Circle.</p>
</div>

<script type="module">
  import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

  const GENESIS_NFT_CONTRACT = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";
  const METADATA_URI = "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4";

  const GENESIS_ABI = [
    { name: "totalSupply", type: "function", stateMutability: "view", inputs: [], outputs: [{ type: "uint256" }] },
    { name: "balanceOf", type: "function", stateMutability: "view", inputs: [{ name: "owner", type: "address" }], outputs: [{ type: "uint256" }] },
    {
      name: "mintTo",
      type: "function",
      stateMutability: "nonpayable",
      inputs: [
        { name: "_to", type: "address" },
        { name: "_uri", type: "string" }
      ],
      outputs: [{ type: "uint256" }]
    }
  ];

  let provider, signer, wallet, contract;

  async function initNFTDrop() {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    wallet = await signer.getAddress();
    contract = new ethers.Contract(GENESIS_NFT_CONTRACT, GENESIS_ABI, signer);

    document.getElementById("walletDisplay").textContent = `Wallet: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
    document.getElementById("connectBtn").style.display = "none";

    const minted = await contract.totalSupply();
    const alreadyMinted = await contract.balanceOf(wallet);
    const remaining = 500 - minted.toNumber();

    document.getElementById("mintedCount").textContent = minted.toString();
    document.getElementById("remainingCount").textContent = remaining.toString();

    if (alreadyMinted.gt(0)) {
      document.getElementById("status").textContent = "You've already minted your Genesis NFT.";
      document.getElementById("mintBtn").disabled = true;
    } else {
      document.getElementById("status").textContent = "You're eligible to mint your Genesis NFT!";
      document.getElementById("mintBtn").disabled = false;
    }

    // MINT button click handler
    document.getElementById("mintBtn").addEventListener("click", async () => {
      try {
        const alreadyMinted = await contract.balanceOf(wallet);
        if (alreadyMinted.gt(0)) {
          alert("Youâ€™ve already minted your Genesis NFT.");
          return;
        }

        const tx = await contract.mintTo(wallet, METADATA_URI);
        await tx.wait();

        alert("NFT Minted Successfully!");
        location.reload();
      } catch (err) {
        console.error("Mint failed", err);
        alert(`Minting failed: ${err.message || err.data?.message || "Unknown error"}`);
      }
    });
  } // <-- THIS closing brace was missing

  // CONNECT button
  document.getElementById("connectBtn").addEventListener("click", async () => {
    await window.ethereum.request({ method: "eth_requestAccounts" });
    initNFTDrop();
  });

  // Auto-connect
  if (window.ethereum && window.ethereum.selectedAddress) {
    initNFTDrop();
  }
</script>
</body>
</html>
