
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legacy Builder Genesis NFT Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@thirdweb-dev/wallets@latest/umd/thirdweb-dev-wallets.umd.min.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/browser/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px 16px;
    }
    h1 {
      color: #00ffc3;
      font-size: 2rem;
    }
    p {
      font-size: 18px;
      margin: 1rem auto;
      max-width: 600px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(0,255,195,0.25);
    }
    button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <h1>Legacy Builder Genesis NFT</h1>
  <p>Claim your limited edition Genesis NFT. Only 500 ever. One per wallet. Free to mint.</p>
  <img src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="Genesis NFT" />
  
  <div id="connect"></div>
  <button id="mintBtn">Mint NFT</button>
  <p id="status"></p>

  <script>
    const { ThirdwebSDK } = window.thirdweb;
    const contractAddress = "0xDA76d35742190283E340dbeE2038ecc978a56950";

    let sdk, signer, address;

    async function init() {
      if (!window.ethereum) {
        alert("Please install MetaMask or use Web3-supported browser.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      address = await signer.getAddress();

      sdk = new ThirdwebSDK(signer);
      document.getElementById("status").innerText = "Wallet connected: " + address;
    }

    document.getElementById("connect").innerHTML = `
      <button onclick="init()">Connect Wallet</button>
    `;

    document.getElementById("mintBtn").onclick = async function () {
      if (!sdk || !address) {
        alert("Please connect your wallet first.");
        return;
      }

      const contract = await sdk.getContract(contractAddress);
      const balance = await contract.erc721.balanceOf(address);

      if (balance.toNumber() > 0) {
        alert("You already claimed this NFT.");
        return;
      }

      try {
        await contract.erc721.mintTo(address, {
          name: "Legacy Builder Genesis NFT",
          description: "This NFT marks you as a Founding Legacy Builder in the KLY ecosystem.",
          image: "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4"
        });
        alert("NFT minted successfully!");
      } catch (err) {
        alert("Mint failed: " + err.message);
      }
    };
  </script>
</body>
</html>
