<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop</title>

  <style>
    body {
      background: #000;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error { color: #ff5555; margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>KLY Genesis NFT Drop</h1>
  <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  <button class="btn" id="mintBtn" onclick="mintNFT()" disabled>Mint NFT</button>

  <div id="walletDisplay"></div>
  <div id="statusText">Connect your wallet to mint.</div>
  <div id="errorText" class="error"></div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";
    const ABI = [
      "function claim(uint256 quantity) public",
      "function totalSupply() public view returns (uint256)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      const status = document.getElementById("statusText");
      const walletDisplay = document.getElementById("walletDisplay");
      const error = document.getElementById("errorText");

      try {
        if (!window.ethereum) throw new Error("MetaMask not found.");
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        walletDisplay.innerText = `Wallet: ${address.slice(0,6)}...${address.slice(-4)}`;
        status.innerText = "Wallet connected. Ready to mint.";
        document.getElementById("mintBtn").disabled = false;

        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      } catch (err) {
        error.innerText = `Error: ${err.message}`;
        status.innerText = "Connection failed.";
      }
    }

    async function mintNFT() {
      const status = document.getElementById("statusText");
      const error = document.getElementById("errorText");

      try {
        error.innerText = "";
        status.innerText = "Minting... Confirm in wallet.";

        const tx = await contract.claim(1);
        const receipt = await tx.wait();

        status.innerHTML = `âœ… Minted! <a href="https://bscscan.com/tx/${receipt.transactionHash}" target="_blank">View on BscScan</a>`;
      } catch (err) {
        console.error("Mint failed:", err);
        error.innerText = `Mint failed: ${err.message}`;
        status.innerText = "Mint failed.";
      }
    }
  </script>
</body>
</html>
