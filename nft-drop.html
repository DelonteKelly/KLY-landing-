<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop | BNB Chain</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      border: 1px solid #00ffe7;
      padding: 2rem;
      border-radius: 16px;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #000;
      color: #fff;
      border: 1px solid #00ffe7;
    }
    .btn {
      padding: 1rem;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    .nft-preview {
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #00ffe7;
    }
    .nft-preview img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KLY GENESIS NFT DROP</h1>
    <p>Mint your selected NFT on BNB Chain</p>

    <div class="nft-preview">
      <img id="nftImage" src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="NFT Preview" />
    </div>

    <select id="nftSelect"></select>

    <input type="number" id="mintAmount" value="1" min="1" max="5" placeholder="Mint Amount (Max 5)" />

    <button class="btn" id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    <button class="btn" id="mintBtn" onclick="mintNFT()" disabled>Mint NFT</button>

    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";
    const ABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "_to", "type": "address" },
          { "internalType": "string", "name": "_uri", "type": "string" }
        ],
        "name": "mintTo",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const nftCollection = [
      {
        name: "Genesis Warrior",
        uri: "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4",
        image: "https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4"
      },
      {
        name: "Crystalline Code",
        uri: "ipfs://QmExample2",
        image: "https://ipfs.io/ipfs/QmExample2.jpg"
      },
      {
        name: "Legacy Beacon",
        uri: "ipfs://QmExample3",
        image: "https://ipfs.io/ipfs/QmExample3.jpg"
      }
    ];

    let provider, signer, contract, userAddress;

    function populateNFTDropdown() {
      const nftSelect = document.getElementById("nftSelect");
      nftCollection.forEach(nft => {
        const option = document.createElement("option");
        option.value = nft.uri;
        option.text = nft.name;
        nftSelect.appendChild(option);
      });

      nftSelect.addEventListener("change", () => {
        const selected = nftCollection.find(n => n.uri === nftSelect.value);
        if (selected) document.getElementById("nftImage").src = selected.image;
      });

      // Set initial preview
      document.getElementById("nftImage").src = nftCollection[0].image;
    }

    async function connectWallet() {
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        document.getElementById("connectBtn").textContent = "Wallet Connected";
        document.getElementById("mintBtn").disabled = false;
        setStatus("Wallet connected. Ready to mint.");
      } catch (err) {
        setStatus("Connection failed: " + err.message);
      }
    }

    async function mintNFT() {
      const amount = parseInt(document.getElementById("mintAmount").value);
      const selectedUri = document.getElementById("nftSelect").value;

      if (!selectedUri || amount < 1 || amount > 5) {
        setStatus("Invalid selection or amount.");
        return;
      }

      try {
        setStatus("Sending transaction...");
        for (let i = 0; i < amount; i++) {
          const tx = await contract.mintTo(userAddress, selectedUri);
          await tx.wait();
        }
        setStatus(`Successfully minted ${amount} NFT(s)!`);
      } catch (err) {
        setStatus("Mint failed: " + err.message);
      }
    }

    function setStatus(message) {
      document.getElementById("status").textContent = message;
    }

    window.addEventListener("DOMContentLoaded", populateNFTDropdown);
  </script>
</body>
</html>
