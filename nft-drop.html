<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis NFT Drop</title>
  <meta name="description" content="Claim your limited edition KLY Genesis NFT. Only 500 will ever exist.">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #050505;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      margin-top: 2rem;
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      box-shadow: 0 0 15px rgba(0,255,231,0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .wallet-info, #statusText, .error {
      margin-top: 1rem;
    }

    .error {
      color: #ff5555;
    }
  </style>
</head>
<body>

  <h1>KLY Genesis NFT Drop</h1>
  <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  <button class="btn" id="mintBtn" onclick="mintNFT()" disabled>Mint NFT</button>

  <div id="walletDisplay" class="wallet-info"></div>
  <div id="statusText">Connect your wallet to mint.</div>
  <div id="errorText" class="error"></div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<script>
  let web3, wallet;

  async function connectWallet() {
    const statusText = document.getElementById("statusText");
    const walletDisplay = document.getElementById("walletDisplay");
    const errorText = document.getElementById("errorText");

    if (!window.ethereum) {
      alert("Please install MetaMask.");
      return;
    }

    try {
      statusText.innerText = "Connecting to MetaMask...";
      web3 = new Web3(window.ethereum);

      await window.ethereum.request({ method: "eth_requestAccounts" });
      const accounts = await web3.eth.getAccounts();
      wallet = accounts[0];

      statusText.innerText = "Wallet connected. Ready to mint!";
      walletDisplay.innerText = `Wallet: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
      document.getElementById("mintBtn").disabled = false;
    } catch (err) {
      console.error("Wallet connection error:", err);
      errorText.innerText = `Error: ${err.message}`;
      statusText.innerText = "Connection failed.";
    }
  }
</script>
</body>
</html>
