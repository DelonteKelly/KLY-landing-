<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Genesis Badge</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@3"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ccc;
    }

    img {
      max-width: 300px;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffe7;
    }
  </style>
</head>
<body>

  <h1>KLY Genesis NFT</h1>
  <p>Claim your limited edition Genesis NFT. Only 500 ever. One per wallet. Free to mint.</p>

  <img src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="Genesis Badge" />

  <div>
    <button id="connectBtn">Connect Wallet</button>
    <button id="mintBtn" disabled>Mint NFT</button>
  </div>

  <p id="status">Not connected</p>

  <script>
    let sdk, signer, address;
    const contractAddress = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";

    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        address = await signer.getAddress();

        sdk = await new ThirdwebSDK.ThirdwebSDK(signer);

        document.getElementById("status").innerText =
          "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
        document.getElementById("mintBtn").disabled = false;
      } catch (err) {
        console.error("Wallet connection failed:", err);
        document.getElementById("status").innerText =
          "Connection failed: " + (err.message || err);
      }
    };

    document.getElementById("mintBtn").onclick = async () => {
      const status = document.getElementById("status");

      if (!sdk || !address) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const contract = await sdk.getContract(contractAddress);
        const owned = await contract.erc721.getOwned(address);
        if (owned && owned.length > 0) {
          status.innerText = "You've already claimed this badge!";
          return;
        }

        await contract.erc721.mintTo(address, {
          name: "KLY Genesis Badge",
          description: "Awarded to early builders and supporters in the KLY ecosystem. Genesis 2025.",
          image: "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4"
        });

        status.innerText = "✅ Badge minted successfully!";
      } catch (err) {
        console.error("Minting failed:", err);
        status.innerText = "❌ Mint failed: " + (err.message || err);
      }
    };
  </script>

</body>
</html>
