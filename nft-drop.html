<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legacy Builder Genesis NFT Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/browser/index.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px 16px;
    }
    h1 {
      color: #00ffc3;
      font-size: 2rem;
    }
    p {
      font-size: 18px;
      margin: 1rem auto;
      max-width: 600px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(0,255,195,0.25);
    }
    button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <h1>Legacy Builder Genesis NFT</h1>
  <p>Claim your limited edition Genesis NFT. Only 500 ever. One per wallet. Free to mint.</p>
  <img src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="Genesis NFT" />
  
  <button id="connectBtn">Connect Wallet</button>
  <button id="mintBtn">Mint NFT</button>
  <p id="status"></p>

  <script type="module">
    import { ThirdwebSDK } from "https://cdn.skypack.dev/@thirdweb-dev/sdk";
    import { ethers } from "https://cdn.skypack.dev/ethers";

    let sdk, signer, address;
    const contractAddress = "0xDA76d35742190283E340dbeE2038ecc978a56950";

    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }
      const provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      address = await signer.getAddress();
      sdk = new ThirdwebSDK(signer);
      document.getElementById("status").innerText = "Connected: " + address;
    };

    document.getElementById("mintBtn").onclick = async () => {
      if (!sdk || !address) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const contract = await sdk.getContract(contractAddress);
        const tx = await contract.call("mint", [
          address,         // to
          -887220,         // tickLower
          887220,          // tickUpper
          1,               // amount
          "0x"             // data
        ]);
        document.getElementById("status").innerText = "Minted successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "Mint failed: " + err.message;
      }
    };
  </script>
</body>
</html>
