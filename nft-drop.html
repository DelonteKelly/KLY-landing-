<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLY Genesis Badge</title>

  <!-- Thirdweb SDK + Ethers (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/thirdweb.umd.min.js"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 16px;
      margin: 0;
    }

    h1 {
      color: #00ffc3;
    }

    p {
      font-size: 18px;
      margin: 1rem auto;
      max-width: 600px;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(0,255,195,0.25);
    }

    button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    #status {
      margin-top: 20px;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <h1>Legacy Builder Genesis NFT</h1>
  <p>Claim your limited edition Genesis NFT. Only 500 ever. One per wallet. Free to mint.</p>
  <img src="https://ipfs.io/ipfs/bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4" alt="Genesis Badge" />

  <br />
  <button id="connectBtn">Connect Wallet</button>
  <button id="mintBtn" disabled>Mint NFT</button>
  <p id="status">Not connected</p>

  <script>
    let sdk, signer, address;
    const contractAddress = "0xc1a2E9A475779EfD04247EA473638717E26cd5C5";

    document.getElementById("connectBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        address = await signer.getAddress();

        sdk = new thirdweb.ThirdwebSDK(signer); // use global UMD `thirdweb`

        document.getElementById("status").innerText = "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
        document.getElementById("mintBtn").disabled = false;
      } catch (err) {
        document.getElementById("status").innerText = "Connection failed: " + err.message;
      }
    };

    document.getElementById("mintBtn").onclick = async () => {
      const status = document.getElementById("status");

      if (!sdk || !address) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const contract = await sdk.getContract(contractAddress);

        // Check if wallet already owns NFT
        const owned = await contract.erc721.getOwned(address);
        if (owned.length > 0) {
          status.innerText = "Youâ€™ve already claimed this badge!";
          return;
        }

        // Mint the Genesis Badge
        await contract.erc721.mintTo(address, {
          name: "KLY Genesis Badge",
          description: "Awarded to early builders and supporters in the KLY ecosystem. Genesis 2025.",
          image: "ipfs://bafybeihkmkaf2mgx7xkrnkhmzd2uvhr6ddgj6z3vkqcgnvlaa3z7x263r4"
        });

        status.innerHTML = "Badge minted successfully!";
      } catch (err) {
        console.error(err);
        status.innerText = "Mint failed: " + (err.message || err);
      }
    };
  </script>
</body>
</html>
