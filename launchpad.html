<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --success: #00ffaa;
      --error: #ff5555;
      --warning: #ffaa00;
      --card-bg: rgba(20, 20, 20, 0.8);
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
      font-size: 2.5rem;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .wallet-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .wallet-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }

    .wallet-button.connected {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .wallet-button.connected:hover {
      background: rgba(0, 255, 231, 0.1);
      transform: none;
      box-shadow: none;
    }

    .status-message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 6px;
      display: none;
      align-items: center;
      gap: 0.8rem;
    }

    .status-processing { background: var(--warning)22; color: var(--warning); }
    .status-success { background: var(--success)22; color: var(--success); }
    .status-error { background: var(--error)22; color: var(--error); }

    .launch-form, .token-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--primary)22;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid var(--primary);
      margin-bottom: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
    }

    .launch-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: var(--dark);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .launch-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.4);
    }

    .launch-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .token-card {
      color: #ccc;
      transition: all 0.3s ease;
    }

    .token-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.2);
    }

    .token-card h3 {
      margin: 0 0 0.5rem;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
    }

    .token-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .token-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .token-meta span:first-child {
      color: var(--primary);
    }

    .token-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .action-button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .view-button {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .copy-button {
      background: rgba(255, 0, 170, 0.1);
      color: var(--secondary);
      border: 1px solid var(--secondary);
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 0.2rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .header-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .token-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>KLY Launchpad</h1>
      <button id="connectWallet" class="wallet-button">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
    </div>

    <div id="walletInfo" style="text-align: right; margin-bottom: 1rem;">
      <div id="walletAddress" style="color: var(--primary); font-family: 'Orbitron';"></div>
      <div id="klyBalance" style="font-size: 0.9rem; color: #aaa;"></div>
    </div>

    <div id="statusMessage" class="status-message">
      <i class="fas fa-info-circle"></i>
      <span id="statusText">Status message here</span>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="totalTokensLaunched">0</div>
        <div class="stat-label">Tokens Launched</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="minKLYRequired">10,000</div>
        <div class="stat-label">KLY Required</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="treasuryFee">5%</div>
        <div class="stat-label">Treasury Fee</div>
      </div>
    </div>

    <div class="launch-form">
      <h3>Create New Token</h3>
      
      <div class="form-group">
        <label for="tokenName">Token Name</label>
        <input id="tokenName" placeholder="e.g. Kelly Legacy Token" />
      </div>
      
      <div class="form-group">
        <label for="tokenSymbol">Token Symbol</label>
        <input id="tokenSymbol" placeholder="e.g. KLY" maxlength="10" />
      </div>
      
      <div class="form-group">
        <label for="initialSupply">Initial Supply</label>
        <input id="initialSupply" placeholder="e.g. 1000000" type="number" min="1000" />
      </div>
      
      <div class="form-group">
        <label for="tokenType">Token Type</label>
        <select id="tokenType">
          <option value="standard">Standard Token</option>
          <option value="mintable">Mintable Token</option>
          <option value="burnable">Burnable Token</option>
        </select>
      </div>

      <button id="launchTokenBtn" class="launch-button">
        <i class="fas fa-rocket"></i> Launch Token
      </button>
    </div>

    <h3>Your Launched Tokens</h3>
    <div id="launchedTokensList" class="token-grid"></div>
  </div>

<script type="module">
  import { ThirdwebSDK } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3/+esm";
  import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

  const config = {
    treasury: "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52",
    klyToken: "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52",
    minKLY: ethers.utils.parseUnits("10000", 18),
    treasuryFee: 0.05,
    explorerUrl: "https://bscscan.com/address/"
  };

  let wallet, signer, sdk, klyContract;

  const connectBtn = document.getElementById("connectWallet");
  const launchBtn = document.getElementById("launchTokenBtn");
  const walletAddressEl = document.getElementById("walletAddress");
  const walletInfoEl = document.getElementById("walletInfo");
  const klyBalanceEl = document.getElementById("klyBalance");
  const statusEl = document.getElementById("statusMessage");
  const statusText = document.getElementById("statusText");
  const tokensListEl = document.getElementById("launchedTokensList");
  const totalTokensEl = document.getElementById("totalTokensLaunched");

  async function init() {
    connectBtn.onclick = connectWallet;
    launchBtn.onclick = launchToken;

    if (window.ethereum) {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const accounts = await provider.listAccounts();
      if (accounts.length > 0) {
        await connectWallet();
      }
    }

    displayTokens();
  }

  async function connectWallet() {
    try {
      showStatus("Connecting wallet...", "processing");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      wallet = await signer.getAddress();
      sdk = new ThirdwebSDK(signer);

      klyContract = new ethers.Contract(
        config.klyToken,
        ["function balanceOf(address) view returns (uint256)"],
        signer
      );

      walletAddressEl.textContent = `${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
      connectBtn.classList.add("connected");
      connectBtn.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
      walletInfoEl.style.display = "block";

      await updateKLYBalance();
      showStatus("Wallet connected successfully", "success");

      setupEventListeners();
    } catch (err) {
      console.error("Wallet connection error:", err);
      showStatus("Failed to connect wallet", "error");
    }
  }

  async function updateKLYBalance() {
    try {
      const balance = await klyContract.balanceOf(wallet);
      const formatted = ethers.utils.formatUnits(balance, 18);
      klyBalanceEl.textContent = `Balance: ${parseFloat(formatted).toLocaleString()} KLY`;

      if (balance.lt(config.minKLY)) {
        launchBtn.disabled = true;
        showStatus(`You need at least ${ethers.utils.formatUnits(config.minKLY, 18)} KLY to launch a token`, "error");
      } else {
        launchBtn.disabled = false;
      }
    } catch (err) {
      console.error("Balance check error:", err);
      klyBalanceEl.textContent = "Balance: Error loading";
    }
  }

  async function launchToken() {
    const name = document.getElementById("tokenName").value.trim();
    const symbol = document.getElementById("tokenSymbol").value.trim().toUpperCase();
    const supply = document.getElementById("initialSupply").value.trim();
    const tokenType = document.getElementById("tokenType").value;

    if (!name || name.length < 3) return showStatus("Token name must be at least 3 characters", "error");
    if (!symbol || symbol.length < 2 || symbol.length > 10) return showStatus("Symbol must be 2-10 characters", "error");
    if (!supply || isNaN(supply) || parseInt(supply) < 1000) return showStatus("Initial supply must be at least 1,000", "error");

    try {
      launchBtn.disabled = true;
      launchBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Processing...';

      showStatus("Verifying KLY balance...", "processing");
      const balance = await klyContract.balanceOf(wallet);
      if (balance.lt(config.minKLY)) {
        launchBtn.disabled = false;
        launchBtn.innerHTML = '<i class="fas fa-rocket"></i> Launch Token';
        return showStatus(`You need at least ${ethers.utils.formatUnits(config.minKLY, 18)} KLY`, "error");
      }

      showStatus("Deploying token contract...", "processing");
      const tokenAddress = await sdk.deployer.deployToken({
        name,
        symbol,
        primary_sale_recipient: wallet,
        total_supply: ethers.utils.parseUnits(supply, 18).toString()
      });

      showStatus("Processing treasury fee...", "processing");
      const token = await sdk.getContract(tokenAddress);
      const treasuryAmount = Math.floor(parseInt(supply) * config.treasuryFee);
      await token.call("transfer", [
        config.treasury,
        ethers.utils.parseUnits(treasuryAmount.toString(), 18).toString()
      ]);

      const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
      tokens.unshift({ name, symbol, supply, address: tokenAddress, type: tokenType, timestamp: new Date().toISOString() });
      localStorage.setItem("launchedTokens", JSON.stringify(tokens));

      showStatus(`${name} (${symbol}) launched successfully!`, "success");
      document.getElementById("tokenName").value = "";
      document.getElementById("tokenSymbol").value = "";
      document.getElementById("initialSupply").value = "";

      launchBtn.disabled = false;
      launchBtn.innerHTML = '<i class="fas fa-rocket"></i> Launch Token';
      displayTokens();

    } catch (err) {
      console.error("Token launch error:", err);
      let errorMsg = "Token launch failed";
      if (err.message.includes("user rejected transaction")) {
        errorMsg = "Transaction rejected by user";
      } else if (err.message.includes("insufficient funds")) {
        errorMsg = "Insufficient funds for gas";
      } else if (err.message) {
        errorMsg = err.message.split("(")[0].trim();
      }
      showStatus(errorMsg, "error");

      launchBtn.disabled = false;
      launchBtn.innerHTML = '<i class="fas fa-rocket"></i> Launch Token';
    }
  }

  function displayTokens() {
    const tokens = JSON.parse(localStorage.getItem("launchedTokens") || []);
    totalTokensEl.textContent = tokens.length;

    if (!tokens.length) {
      tokensListEl.innerHTML = '<div class="token-card"><p>No tokens launched yet.</p></div>';
      return;
    }

    tokensListEl.innerHTML = tokens.map(token => `
      <div class="token-card">
        <h3>${token.name} (${token.symbol})</h3>
        <div class="token-meta"><span>Type:</span><span>${token.type.charAt(0).toUpperCase() + token.type.slice(1)}</span></div>
        <div class="token-meta"><span>Supply:</span><span>${parseInt(token.supply).toLocaleString()}</span></div>
        <div class="token-meta"><span>Launched:</span><span>${new Date(token.timestamp).toLocaleDateString()}</span></div>
        <div style="margin: 0.5rem 0; font-size: 0.9rem;">
          <span style="color: var(--primary);">Address:</span><br>
          <span style="word-break: break-all;">${token.address}</span>
        </div>
        <div class="token-actions">
          <a href="${config.explorerUrl}${token.address}" target="_blank" class="action-button view-button">
            <i class="fas fa-external-link-alt"></i> View
          </a>
          <button onclick="copyToClipboard('${token.address}')" class="action-button copy-button">
            <i class="fas fa-copy"></i> Copy
          </button>
        </div>
      </div>
    `).join("");
  }

  window.copyToClipboard = function(text) {
    navigator.clipboard.writeText(text).then(() => {
      showStatus("Address copied to clipboard", "success");
    }).catch(err => {
      console.error("Copy failed:", err);
      showStatus("Failed to copy address", "error");
    });
  };

  function showStatus(msg, type) {
    statusText.textContent = msg;
    statusEl.className = `status-message status-${type}`;
    statusEl.style.display = "flex";
    if (type === "success") {
      setTimeout(() => {
        if (statusEl.className.includes("status-success")) {
          statusEl.style.display = "none";
        }
      }, 5000);
    }
  }

  function setupEventListeners() {
    window.ethereum.on("accountsChanged", (accounts) => {
      if (accounts.length === 0) {
        walletInfoEl.style.display = "none";
        connectBtn.classList.remove("connected");
        connectBtn.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
        showStatus("Wallet disconnected", "error");
      } else {
        connectWallet();
      }
    });

    window.ethereum.on("chainChanged", () => {
      window.location.reload();
    });
  }

  window.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
