<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background: #050505;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe780;
    }

    .wallet-button {
      background: linear-gradient(to right, #00ffe7, #ff00aa);
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #00ffe7aa;
    }

    .wallet-button.connected {
      background: transparent;
      border: 1px solid #00ffe7;
      color: #00ffe7;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    .stats div {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #00ffe7;
    }

    input {
      background: #000;
      border: 1px solid #00ffe7;
      border-radius: 5px;
      padding: 0.7rem;
      width: 100%;
      margin-bottom: 1rem;
      color: #fff;
      font-family: 'Rajdhani';
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #00ffe7;
      font-weight: bold;
    }

    #walletInfo {
      display: none;
      text-align: right;
      margin-bottom: 1rem;
    }

    #walletAddress {
      color: #00ffe7;
      font-family: 'Orbitron';
    }

    #klyBalance {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>KLY Launchpad</h1>
      <button id="connectWallet" class="wallet-button">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
    </div>

    <div id="walletInfo">
      <div id="walletAddress"></div>
      <div id="klyBalance"></div>
    </div>

    <div class="stats">
      <div><strong>0</strong><br/>Tokens Launched</div>
      <div><strong>10,000</strong><br/>KLY Required</div>
      <div><strong>5%</strong><br/>Treasury Fee</div>
    </div>

    <h2>Create New Token</h2>
    <label for="tokenName">Token Name</label>
    <input type="text" id="tokenName" placeholder="e.g. Kelly Legacy Token" />

    <label for="tokenSymbol">Token Symbol</label>
    <input type="text" id="tokenSymbol" placeholder="e.g. KLY" />

    <label for="initialSupply">Initial Supply</label>
    <input type="number" id="initialSupply" placeholder="e.g. 1000000" />
  </div>

  <!-- Wallet Connect Script -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const connectBtn = document.getElementById("connectWallet");
    const walletInfoEl = document.getElementById("walletInfo");
    const walletAddressEl = document.getElementById("walletAddress");

    let provider, signer, wallet;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask.");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        wallet = await signer.getAddress();

        connectBtn.classList.add("connected");
        connectBtn.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
        walletAddressEl.textContent = `Wallet: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
        walletInfoEl.style.display = "block";
      } catch (err) {
        console.error("Wallet connection error:", err);
        walletAddressEl.textContent = "Failed to connect";
      }
    }

    connectBtn.addEventListener("click", connectWallet);

    window.addEventListener("DOMContentLoaded", () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        connectWallet();
      }
    });

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", () => window.location.reload());
      window.ethereum.on("chainChanged", () => window.location.reload());
    }
  </script>
</body>
</html>
