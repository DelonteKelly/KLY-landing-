<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --dark: #050505;
      --light: #e0e0e0;
      --card-bg: rgba(15, 15, 15, 0.8);
      --success: #00ffaa;
      --error: #ff5555;
      --warning: #ffaa00;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 231, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .logo {
      max-width: 180px;
      filter: drop-shadow(0 0 15px var(--primary));
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px var(--primary));
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--primary);
      margin: 0.5rem 0;
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.3);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }
    
    .subtitle strong {
      color: var(--primary);
    }
    
    .wallet-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .wallet-button {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-family: 'Rajdhani', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    }
    
    .wallet-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
    }
    
    .wallet-button.connected {
      background: var(--dark);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    #walletAddress {
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
    }
    
    .launch-form {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 600px;
      margin: 0 auto 3rem;
      transition: all 0.3s ease;
    }
    
    .launch-form:hover {
      border-color: rgba(0, 255, 231, 0.4);
      box-shadow: 0 10px 30px rgba(0, 255, 231, 0.1);
    }
    
    .form-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--light);
    }
    
    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--primary);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
    }
    
    .launch-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .launch-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    
    .status-message {
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .status-processing {
      background: rgba(255, 170, 0, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
    }
    
    .status-success {
      background: rgba(0, 255, 170, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }
    
    .status-error {
      background: rgba(255, 85, 85, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }
    
    .tokens-section {
      margin-top: 3rem;
    }
    
    .section-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .tokens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    .token-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .token-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 231, 0.2);
      border-color: var(--primary);
    }
    
    .token-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .token-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary);
    }
    
    .token-symbol {
      background: rgba(0, 255, 231, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .token-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    
    .meta-item i {
      color: var(--primary);
    }
    
    .token-address {
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9rem;
      color: #aaa;
    }
    
    .view-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .view-link:hover {
      color: var(--secondary);
      text-decoration: none;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #777;
      font-size: 1.1rem;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .launch-form {
        padding: 1.5rem;
      }
      
      .tokens-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .wallet-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/DelonteKelly/KLY-landing-/main/assets/8335A91E-5015-4654-A6AB-01094BFE0755.png"
           alt="KLY Crest Logo"
           class="logo" />
      <h1>KLY Launchpad</h1>
      <p class="subtitle">
        Launch your own token directly from the KLY platform. You must hold at least 
        <strong>10,000 KLY</strong> to launch a new token. 5% of supply will be sent to the KLY treasury wallet.
      </p>
    </div>
    
    <div class="wallet-section">
      <button id="connectWallet" class="wallet-button">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
      <div id="walletAddress"></div>
    </div>
    
    <div id="statusMessage" class="status-message" style="display: none;">
      <i class="fas fa-info-circle"></i>
      <span id="statusText">Not connected</span>
    </div>
    
    <div class="launch-form">
      <h2 class="form-title"><i class="fas fa-rocket"></i> Create New Token</h2>
      
      <div class="input-group">
        <label for="tokenName">Token Name</label>
        <input id="tokenName" type="text" placeholder="e.g. My Awesome Token" />
      </div>
      
      <div class="input-group">
        <label for="tokenSymbol">Token Symbol</label>
        <input id="tokenSymbol" type="text" placeholder="e.g. MAT" maxlength="6" />
      </div>
      
      <div class="input-group">
        <label for="initialSupply">Initial Supply</label>
        <input id="initialSupply" type="number" placeholder="e.g. 1000000" min="1000" />
      </div>
      
      <button id="launchTokenBtn" class="launch-button">
        <i class="fas fa-paper-plane"></i> Launch Token
      </button>
    </div>
    
    <div class="tokens-section">
      <h2 class="section-title"><i class="fas fa-coins"></i> Launched Tokens</h2>
      <div id="launchedTokensList" class="tokens-grid"></div>
    </div>
  </div>

  <script type="module">
    import { ThirdwebSDK } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3/+esm";
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    // Contract addresses
    const treasury = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    const klyToken = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    const minKLY = 10000; // Minimum KLY required to launch

    // DOM elements
    const statusEl = document.getElementById("statusMessage");
    const statusText = document.getElementById("statusText");
    const walletAddressEl = document.getElementById("walletAddress");
    const connectBtn = document.getElementById("connectWallet");
    const launchBtn = document.getElementById("launchTokenBtn");
    const tokensListEl = document.getElementById("launchedTokensList");

    let wallet, sdk;

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if already connected
      if (window.ethereum && window.ethereum.selectedAddress) {
        await connectWalletHandler();
      }
      
      // Display any existing tokens
      displayLaunchedTokens();
    });

    // Wallet connection handler
    connectBtn.onclick = connectWalletHandler;

    async function connectWalletHandler() {
      try {
        showStatus("Connecting to wallet...", "processing");
        connectBtn.disabled = true;
        
        // Check if Ethereum provider exists
        if (!window.ethereum) {
          throw new Error("Please install MetaMask or another Web3 wallet");
        }

        // Request account access
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        
        // Get signer and address
        const signer = provider.getSigner();
        wallet = await signer.getAddress();
        
        // Initialize Thirdweb SDK
        sdk = new ThirdwebSDK(signer);
        
        // Update UI
        walletAddressEl.textContent = `${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
        showStatus(`Connected to ${wallet.slice(0, 6)}...${wallet.slice(-4)}`, "success");
        connectBtn.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
        connectBtn.classList.add("connected");
        
        // Set up event listeners
        window.ethereum.on('accountsChanged', handleAccountsChanged);
        window.ethereum.on('chainChanged', handleChainChanged);
        
      } catch (err) {
        console.error("Connection error:", err);
        showStatus(err.message || "Connection failed", "error");
        connectBtn.disabled = false;
      }
    }

    // Handle account changes
    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        // Wallet disconnected
        showStatus("Wallet disconnected", "error");
        connectBtn.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
        connectBtn.classList.remove("connected");
        connectBtn.disabled = false;
        walletAddressEl.textContent = "";
      } else {
        // Account changed
        wallet = accounts[0];
        walletAddressEl.textContent = `${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
        showStatus(`Account changed to ${wallet.slice(0, 6)}...${wallet.slice(-4)}`, "success");
      }
    }

    // Handle chain changes
    function handleChainChanged(chainId) {
      window.location.reload();
    }

    // Show status message
    function showStatus(message, type) {
      statusText.textContent = message;
      statusEl.className = `status-message status-${type}`;
      statusEl.style.display = "flex";
    }

    // Launch token handler
    launchBtn.onclick = async () => {
      const name = document.getElementById("tokenName").value.trim();
      const symbol = document.getElementById("tokenSymbol").value.trim().toUpperCase();
      const supply = document.getElementById("initialSupply").value.trim();

      // Validate inputs
      if (!wallet || !sdk) {
        showStatus("Please connect wallet first", "error");
        return;
      }

      if (!name || name.length < 3) {
        showStatus("Please enter a valid token name (min 3 chars)", "error");
        return;
      }

      if (!symbol || symbol.length < 2 || symbol.length > 6) {
        showStatus("Please enter a valid symbol (2-6 chars)", "error");
        return;
      }

      if (!supply || isNaN(supply) {
        showStatus("Please enter a valid supply number", "error");
        return;
      }

      try {
        showStatus("Checking KLY balance...", "processing");
        
        // Check KLY balance
        const klyContract = new ethers.Contract(
          klyToken, 
          ["function balanceOf(address) view returns (uint256)"], 
          sdk.getProvider()
        );
        
        const balance = await klyContract.balanceOf(wallet);
        const formatted = parseFloat(ethers.utils.formatUnits(balance, 18));

        if (formatted < minKLY) {
          showStatus(`You must hold at least ${minKLY.toLocaleString()} KLY to launch`, "error");
          return;
        }

        showStatus("Deploying token contract...", "processing");
        
        // Deploy token
        const tokenAddress = await sdk.deployer.deployToken({
          name,
          symbol,
          primary_sale_recipient: wallet,
          total_supply: supply.toString()
        });

        showStatus("Sending 5% to treasury...", "processing");
        
        // Send 5% to treasury
        const token = await sdk.getContract(tokenAddress);
        const treasuryAmount = Math.floor(parseInt(supply) * 0.05).toString();
        await token.call("transfer", [treasury, treasuryAmount]);

        // Save to local storage
        const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
        tokens.unshift({ 
          name, 
          symbol, 
          supply: parseInt(supply), 
          address: tokenAddress,
          timestamp: new Date().toISOString()
        });
        localStorage.setItem("launchedTokens", JSON.stringify(tokens));

        showStatus(`${name} (${symbol}) launched successfully!`, "success");
        
        // Clear form
        document.getElementById("tokenName").value = "";
        document.getElementById("tokenSymbol").value = "";
        document.getElementById("initialSupply").value = "";
        
        // Refresh token list
        displayLaunchedTokens();
        
      } catch (err) {
        console.error("Token launch error:", err);
        showStatus("Launch failed: " + (err.message || "See console for details"), "error");
      }
    };

    // Display launched tokens
    function displayLaunchedTokens() {
      const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
      
      if (tokens.length === 0) {
        tokensListEl.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-coins" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <p>No tokens launched yet</p>
          </div>
        `;
        return;
      }

      tokensListEl.innerHTML = tokens.map(token => `
        <div class="token-card">
          <div class="token-header">
            <h3 class="token-name">${token.name}</h3>
            <span class="token-symbol">${token.symbol}</span>
          </div>
          
          <div class="token-meta">
            <div class="meta-item">
              <i class="fas fa-boxes"></i>
              <span>Supply: ${token.supply.toLocaleString()}</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-calendar-alt"></i>
              <span>${new Date(token.timestamp).toLocaleDateString()}</span>
            </div>
          </div>
          
          <div class="token-address">${token.address}</div>
          
          <a href="https://bscscan.com/address/${token.address}" target="_blank" class="view-link">
            <i class="fas fa-external-link-alt"></i> View on Explorer
          </a>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
