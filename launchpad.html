<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
  --primary: #00ffe7;
  --secondary: #ff00aa;
  --dark: #050505;
  --light: #e0e0e0;
  --card-bg: rgba(15, 15, 15, 0.9);
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Rajdhani', sans-serif;
  background: var(--dark);
  color: var(--light);
  background-image:
    radial-gradient(circle at 30% 20%, rgba(0, 255, 231, 0.05), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(255, 0, 170, 0.05), transparent 60%);
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 2rem;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  color: var(--primary);
  text-shadow: 0 0 8px var(--primary);
}

.header-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.wallet-button {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #000;
  font-weight: bold;
  padding: 0.75rem 1.5rem;
  font-family: 'Orbitron', sans-serif;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--primary);
  transition: 0.3s ease;
  font-size: 1rem;
}

.wallet-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--primary);
}

.wallet-button.connected {
  background: transparent;
  color: var(--primary);
  border: 2px solid var(--primary);
  box-shadow: 0 0 12px var(--primary);
}

#walletAddress {
  color: var(--primary);
  font-family: 'Orbitron', sans-serif;
  margin-top: 0.5rem;
  font-size: 1rem;
}

#klyBalance {
  color: #aaa;
  font-size: 0.85rem;
}

.stats {
  display: flex;
  justify-content: space-between;
  margin: 2rem 0;
  padding: 1rem;
  background: #111;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 255, 231, 0.2);
}

.stats div {
  text-align: center;
  color: var(--primary);
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
}

label {
  color: var(--primary);
  margin-bottom: 0.5rem;
  display: block;
  font-weight: bold;
  font-size: 1rem;
}

input {
  width: 100%;
  padding: 0.7rem 1rem;
  border-radius: 6px;
  background: #000;
  border: 1px solid var(--primary);
  color: #fff;
  margin-bottom: 1.5rem;
  font-family: 'Rajdhani', sans-serif;
  font-size: 1rem;
}
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>KLY Launchpad</h1>
      <button id="connectWallet" class="wallet-button">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
    </div>

    <div id="walletInfo">
      <div id="walletAddress"></div>
      <div id="klyBalance"></div>
    </div>

    <div class="stats">
      <div><strong>0</strong><br/>Tokens Launched</div>
      <div><strong>10,000</strong><br/>KLY Required</div>
      <div><strong>5%</strong><br/>Treasury Fee</div>
    </div>

    <h2>Create New Token</h2>
    <label for="tokenName">Token Name</label>
    <input type="text" id="tokenName" placeholder="e.g. Kelly Legacy Token" />

    <label for="tokenSymbol">Token Symbol</label>
    <input type="text" id="tokenSymbol" placeholder="e.g. KLY" />

    <label for="initialSupply">Initial Supply</label>
    <input type="number" id="initialSupply" placeholder="e.g. 1000000" />
  </div>

  <!-- Wallet Connect Script -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const connectBtn = document.getElementById("connectWallet");
    const walletInfoEl = document.getElementById("walletInfo");
    const walletAddressEl = document.getElementById("walletAddress");

    let provider, signer, wallet;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask.");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        wallet = await signer.getAddress();

        connectBtn.classList.add("connected");
        connectBtn.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
        walletAddressEl.textContent = `Wallet: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
        walletInfoEl.style.display = "block";
      } catch (err) {
        console.error("Wallet connection error:", err);
        walletAddressEl.textContent = "Failed to connect";
      }
    }

    connectBtn.addEventListener("click", connectWallet);

    window.addEventListener("DOMContentLoaded", () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        connectWallet();
      }
    });

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", () => window.location.reload());
      window.ethereum.on("chainChanged", () => window.location.reload());
    }
  </script>
</body>
</html>
