<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY Token Launchpad</title>

  <!-- Fonts & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    button {
      background: #00ffe0;
      color: black;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    input {
      padding: 0.75rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: white;
      display: block;
    }
    section {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffe055;
    }
    #launchStatus {
      margin-top: 1rem;
      font-weight: bold;
      color: #fdd835;
    }
  </style>

  <!-- Web3 & SDK -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.umd.min.js"></script>
  <script type="module" src="https://cdn.skypack.dev/@thirdweb-dev/sdk@latest"></script>
</head>
<body>

  <header>
    <h1>KLY Launchpad</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stake.html">Staking</a>
      <a href="course.html">Course</a>
      <a href="dao.html">DAO</a>
      <a href="launchpad.html">Launchpad</a>
      <button id="connectWallet">Connect Wallet</button>
      <span id="walletAddress"></span>
    </nav>
  </header>

  <section>
    <h2>Launch Your Own Token</h2>
    <input type="text" id="tokenName" placeholder="Token Name" />
    <input type="text" id="tokenSymbol" placeholder="Token Symbol" />
    <input type="number" id="initialSupply" placeholder="Initial Supply (e.g. 1000000)" />
    <button id="launchBtn">Deploy Token</button>
    <div id="launchStatus"></div>
  </section>

<script type="module">
  import { ThirdwebSDK } from "https://cdn.skypack.dev/@thirdweb-dev/sdk";
  import { ethers } from "https://cdn.skypack.dev/ethers";

  const KLY_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  const TREASURY_WALLET = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  let signer, sdk, wallet;

  // Connect Wallet
  document.getElementById("connectWallet").onclick = async () => {
    if (!window.ethereum) {
      alert("Please install MetaMask.");
      return;
    }

    const provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    wallet = await signer.getAddress();

    sdk = new ThirdwebSDK("binance", { signer });
    document.getElementById("walletAddress").innerText = wallet.slice(0, 6) + "..." + wallet.slice(-4);
    document.getElementById("connectWallet").innerText = "Connected";
  };

  // Launch Token
  document.getElementById("launchBtn").onclick = async () => {
    const name = document.getElementById("tokenName").value.trim();
    const symbol = document.getElementById("tokenSymbol").value.trim();
    const supply = document.getElementById("initialSupply").value.trim();
    const status = document.getElementById("launchStatus");

    if (!signer || !wallet) return alert("Connect your wallet first.");
    if (!name || !symbol || isNaN(supply) || parseFloat(supply) <= 0) {
      return alert("Please enter valid token details.");
    }

    try {
      // Check KLY balance
      const klyContract = new ethers.Contract(KLY_ADDRESS, [
        { name: "balanceOf", type: "function", constant: true, inputs: [{ name: "account", type: "address" }], outputs: [{ name: "", type: "uint256" }] }
      ], signer);

      const balance = await klyContract.balanceOf(wallet);
      const kly = ethers.formatUnits(balance, 18);
      if (parseFloat(kly) < 10000) {
        status.innerText = "You must hold at least 10,000 KLY to launch a token.";
        return;
      }

      status.innerText = "Deploying token...";

      // Deploy token
      const token = await sdk.deployer.deployToken({
        name,
        symbol,
        primary_sale_recipient: wallet,
        platform_fee_basis_points: 0,
        platform_fee_recipient: "0x0000000000000000000000000000000000000000"
      });

      const contract = await sdk.getContract(token.address, "token");
      const total = ethers.parseUnits(supply, 18);
      const treasuryAmount = total / BigInt(20); // 5%
      const userAmount = total - treasuryAmount;

      await contract.call("mintTo", [wallet, userAmount]);
      await contract.call("mintTo", [TREASURY_WALLET, treasuryAmount]);

      status.innerHTML = `${name} (${symbol}) launched with ${supply} tokens!`;
    } catch (err) {
      console.error(err);
      status.innerText = "Launch failed. See console for details.";
    }
  };
</script>
</body>
</html>
