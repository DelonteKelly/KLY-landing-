<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad - BNB Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="KLY Launchpad - The premier platform for initial DEX offerings on BNB Chain">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --bg-dark: #0b0b0b;
      --text-light: #e0e0e0;
      --success: #00ff88;
      --error: #ff3860;
      --warning: #ffaa00;
      --bnb-yellow: #F0B90B;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #050505, #0f0f0f);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(15, 15, 15, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.4);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .network-badge {
      color: var(--bnb-yellow);
      background: rgba(240,185,11,0.1);
      padding: 5px 12px;
      border-radius: 12px;
      border: 1px solid var(--bnb-yellow);
      display: inline-block;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.3);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }
    .token-info, .action-buttons {
      margin-top: 1.5rem;
    }
    .token-balance {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border-left: 5px solid var(--primary);
      color: white;
      display: none;
      z-index: 1000;
      max-width: 300px;
      border-radius: 0 5px 5px 0;
    }
    .notification.show { display: block; animation: slideIn 0.3s ease-out; }
    .notification.success { border-color: var(--success); }
    .notification.error { border-color: var(--error); }
    .notification.pending { border-color: var(--warning); }
    
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    
    #walletStatus {
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      word-break: break-all;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
    }
    
    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>KLY LAUNCHPAD</h1>
    <div class="network-badge"><i class="fas fa-coins"></i> BNB Chain</div>
    <p class="subtitle">The premier platform for token launches on BNB Chain</p>

    <button id="connectWallet"><i class="fas fa-wallet"></i> <span id="buttonText">Connect Wallet</span></button>
    <div id="walletStatus">Not connected</div>

    <div class="token-info" id="tokenInfo" style="display: none;">
      <h3>KLY Token Information</h3>
      <p>Contract: <code>0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52</code></p>
      <div class="token-balance" id="tokenBalance">Balance: 0 KLY</div>
    </div>

    <div class="action-buttons" id="actionButtons" style="display: none;">
      <button id="getTokensButton"><i class="fas fa-coins"></i> Mint 100 KLY</button>
      <button id="viewExplorer"><i class="fas fa-external-link-alt"></i> Explorer</button>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const TOKEN_CONTRACT_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    const BSC_CHAIN_ID = 56;
    const TOKEN_ABI = [
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)",
      "function balanceOf(address account) view returns (uint256)",
      "function mintTo(address recipient, uint256 amount)"
    ];
    const BSC_RPC_URLS = [
      "https://bsc-dataseed.binance.org/",
      "https://bsc-dataseed1.defibit.io/",
      "https://bsc-dataseed1.ninicoin.io/"
    ];

    // State
    let provider, signer, contract, decimals;
    let isConnected = false;
    let isOnCorrectNetwork = false;

    // DOM Elements
    const connectBtn = document.getElementById("connectWallet");
    const buttonText = document.getElementById("buttonText");
    const walletStatus = document.getElementById("walletStatus");
    const tokenInfo = document.getElementById("tokenInfo");
    const tokenBalance = document.getElementById("tokenBalance");
    const getTokensButton = document.getElementById("getTokensButton");
    const actionButtons = document.getElementById("actionButtons");
    const viewExplorer = document.getElementById("viewExplorer");
    const notification = document.getElementById("notification");

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      // Check if wallet is already connected
      if (window.ethereum && window.ethereum.selectedAddress) {
        connectWallet();
      }
    });

    // Main connection handler
    async function connectWallet() {
      if (!window.ethereum) {
        return showNotification("Please install MetaMask or a Web3 wallet", "error");
      }

      try {
        showNotification("Connecting wallet...", "pending");
        connectBtn.disabled = true;
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        
        // Request account access
        await provider.send("eth_requestAccounts", []);
        
        // Check network
        const network = await provider.getNetwork();
        isOnCorrectNetwork = network.chainId === BSC_CHAIN_ID;
        
        if (!isOnCorrectNetwork) {
          const switched = await switchToBSC();
          if (!switched) {
            connectBtn.disabled = false;
            return showNotification("Please switch to BNB Chain", "error");
          }
          // Reload after successful network switch
          window.location.reload();
          return;
        }

        // Get signer and address
        signer = provider.getSigner();
        const address = await signer.getAddress();
        isConnected = true;
        
        // Update UI
        walletStatus.textContent = `${address.slice(0,6)}...${address.slice(-4)}`;
        buttonText.textContent = "Connected";
        connectBtn.disabled = true;
        
        // Verify contract exists
        const contractCode = await provider.getCode(TOKEN_CONTRACT_ADDRESS);
        if (contractCode === '0x') {
          tokenInfo.style.display = "none";
          actionButtons.style.display = "none";
          return showNotification("Contract not found at this address", "error");
        }

        // Initialize contract and load token info
        contract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        await loadTokenInfo();
        
        showNotification("Wallet connected successfully", "success");

      } catch (err) {
        console.error("Connection error:", err);
        connectBtn.disabled = false;
        
        let errorMsg = "Connection failed";
        if (err.code === 4001) {
          errorMsg = "Connection rejected by user";
        } else if (err.message.includes("User denied")) {
          errorMsg = "Connection cancelled";
        } else if (err.message.includes("network changed")) {
          errorMsg = "Network switch failed";
        }
        
        showNotification(errorMsg, "error");
      }
    }

    // Network switching helper
    async function switchToBSC() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x38' }], // 0x38 = 56 in decimal (BSC)
        });
        return true;
      } catch (switchError) {
        // If chain not added, add it
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0x38',
                chainName: 'BNB Smart Chain',
                nativeCurrency: {
                  name: 'BNB',
                  symbol: 'BNB',
                  decimals: 18
                },
                rpcUrls: BSC_RPC_URLS,
                blockExplorerUrls: ['https://bscscan.com/']
              }]
            });
            return true;
          } catch (addError) {
            console.error("Error adding BSC:", addError);
            return false;
          }
        }
        return false;
      }
    }

    // Load token information
    async function loadTokenInfo() {
      try {
        showNotification("Loading token info...", "pending");
        
        decimals = await contract.decimals();
        const [balance, symbol] = await Promise.all([
          contract.balanceOf(await signer.getAddress()),
          contract.symbol()
        ]);
        
        tokenBalance.textContent = `Balance: ${ethers.utils.formatUnits(balance, decimals)} ${symbol}`;
        tokenInfo.style.display = "block";
        actionButtons.style.display = "flex";
        
      } catch (err) {
        console.error("Token info error:", err);
        showNotification("Connected but couldn't load token info", "warning");
        tokenInfo.style.display = "none";
        actionButtons.style.display = "none";
      }
    }

    // Mint tokens function
    async function mintTokens() {
      if (!signer) {
        return showNotification("Please connect your wallet first", "error");
      }

      try {
        showNotification("Preparing mint transaction...", "pending");
        getTokensButton.disabled = true;
        
        const address = await signer.getAddress();
        const tx = await contract.mintTo(
          address, 
          ethers.utils.parseUnits("100", decimals),
          { gasLimit: 200000 } // Increased gas limit for safety
        );
        
        showNotification(`Transaction submitted: ${tx.hash}`, "pending");
        
        // Wait for transaction to be mined
        const receipt = await tx.wait();
        
        // Update balance
        const updatedBalance = await contract.balanceOf(address);
        const symbol = await contract.symbol();
        tokenBalance.textContent = `Balance: ${ethers.utils.formatUnits(updatedBalance, decimals)} ${symbol}`;
        
        showNotification("Mint successful! Balance updated", "success");
        
      } catch (err) {
        console.error("Minting error:", err);
        
        let errorMsg = "Mint failed";
        if (err.code === 4001) {
          errorMsg = "Transaction rejected by user";
        } else if (err.message.includes("revert")) {
          errorMsg = "Transaction reverted (not authorized?)";
        } else if (err.message.includes("mintTo")) {
          errorMsg = "Minting function not available";
        }
        
        showNotification(errorMsg, "error");
      } finally {
        getTokensButton.disabled = false;
      }
    }

    // View on explorer
    viewExplorer.onclick = () => {
      window.open(`https://bscscan.com/token/${TOKEN_CONTRACT_ADDRESS}`, "_blank");
    };

    // Notification handler
    function showNotification(msg, type = "info") {
      notification.textContent = msg;
      notification.className = `notification ${type} show`;
      setTimeout(() => notification.classList.remove("show"), 5000);
    }

    // Event listeners
    connectBtn.onclick = connectWallet;
    getTokensButton.onclick = mintTokens;

    // Handle account/chain changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          // Wallet disconnected
          isConnected = false;
          connectBtn.disabled = false;
          buttonText.textContent = "Connect Wallet";
          walletStatus.textContent = "Not connected";
          tokenInfo.style.display = "none";
          actionButtons.style.display = "none";
          showNotification("Wallet disconnected", "error");
        } else if (isConnected) {
          // Account changed
          const address = accounts[0];
          walletStatus.textContent = `${address.slice(0,6)}...${address.slice(-4)}`;
          loadTokenInfo();
        }
      });

      window.ethereum.on('chainChanged', (chainId) => {
        window.location.reload();
      });
    }
  </script>
</body>
</html>
