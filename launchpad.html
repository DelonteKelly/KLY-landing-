<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5rem 2rem;
      background: linear-gradient(to right, #1e293b, #0f172a);
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .form {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
    }
    .form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #launchedTokensList {
      margin-top: 2rem;
      list-style: none;
      padding: 0;
    }
    #launchedTokensList li {
      margin: 1rem 0;
      background: #334155;
      padding: 1rem;
      border-radius: 8px;
    }
    a {
      color: #7dd3fc;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>KLY Launchpad</h1>
    <p>Deploy your own token on the KLY blockchain</p>
    <button class="button" id="connectWallet">Connect Wallet</button>
    <p id="walletStatus"></p>

    <div class="form">
      <input id="tokenName" placeholder="Token Name" />
      <input id="tokenSymbol" placeholder="Symbol" />
      <input id="initialSupply" placeholder="Initial Supply" type="number" />
      <button class="button" id="launchTokenBtn">Launch Token</button>
      <p id="createStatus"></p>
    </div>

    <ul id="launchedTokensList"></ul>
  </section>

  <!-- Script Logic -->
  <script type="module">
    import { connectWallet, getKLYBalance } from './assets/wallet.js';
    import { ThirdwebSDK } from 'https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3/+esm';

    const treasury = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    let wallet, sdk;

    document.getElementById("connectWallet").onclick = async () => {
      try {
        wallet = await connectWallet();
        sdk = new ThirdwebSDK(window.ethereum);
        document.getElementById("walletStatus").innerText =
          "Connected: " + wallet.slice(0, 6) + "..." + wallet.slice(-4);
      } catch (err) {
        alert("Wallet connection failed");
        console.error(err);
      }
    };

    document.getElementById("launchTokenBtn").onclick = async () => {
      const name = document.getElementById("tokenName").value.trim();
      const symbol = document.getElementById("tokenSymbol").value.trim();
      const supply = parseInt(document.getElementById("initialSupply").value.trim());
      const status = document.getElementById("createStatus");

      if (!wallet || !sdk) {
        alert("Please connect wallet first.");
        return;
      }

      if (!name || !symbol || !supply) {
        alert("All fields are required.");
        return;
      }

      try {
        const balance = await getKLYBalance();
        if (balance < 10000) {
          status.innerText = "You need at least 10,000 KLY to launch.";
          return;
        }

        status.innerText = "Deploying token...";

        const tokenAddress = await sdk.deployer.deployToken({
          name,
          symbol,
          primary_sale_recipient: wallet,
          total_supply: supply.toString()
        });

        const token = await sdk.getContract(tokenAddress);
        const treasuryAmount = Math.floor(supply * 0.05).toString();
        await token.call("transfer", [treasury, treasuryAmount]);

        const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
        tokens.unshift({ name, symbol, supply, address: tokenAddress });
        localStorage.setItem("launchedTokens", JSON.stringify(tokens));

        status.innerText = `${name} (${symbol}) launched with ${supply} tokens!`;
        displayLaunchedTokens();
      } catch (err) {
        console.error(err);
        status.innerText = "Launch failed: " + (err.message || err);
      }
    };

    function displayLaunchedTokens() {
      const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
      const list = document.getElementById("launchedTokensList");
      list.innerHTML = tokens.map(t => `
        <li>
          <strong>${t.name} (${t.symbol})</strong><br/>
          Supply: ${t.supply.toLocaleString()}<br/>
          <a href="https://bscscan.com/address/${t.address}" target="_blank">${t.address}</a>
        </li>
      `).join("");
    }

    window.addEventListener("DOMContentLoaded", displayLaunchedTokens);
  </script>
</body>
</html>
