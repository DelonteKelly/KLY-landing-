<!DOCTYPE html>
<html>
<head>
  <title>KLY Token Launchpad</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk/dist/thirdweb.umd.min.js"></script>
</head>
<body>
  <h1>KLY Launchpad</h1>
  <button id="connectWallet">Connect Wallet</button>
  <p id="walletStatus">Disconnected</p>

  <div>
    <input id="tokenName" placeholder="Token Name" />
    <input id="tokenSymbol" placeholder="Symbol" />
    <input id="initialSupply" placeholder="Initial Supply" type="number" />
    <button id="launchTokenBtn">Launch Token</button>
    <p id="launchStatus"></p>
  </div>

  <h2>Launched Tokens</h2>
  <ul id="launchedTokensList"></ul>

  <script>
    const treasury = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    const klyTokenAddress = treasury;
    const klyAbi = [
      {
        constant: true,
        inputs: [{ name: "account", type: "address" }],
        name: "balanceOf",
        outputs: [{ name: "", type: "uint256" }],
        type: "function"
      }
    ];

    let sdk, signer, wallet;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      wallet = await signer.getAddress();

      sdk = new thirdweb.ThirdwebSDK(signer, {
        chainId: 56, // BNB Mainnet
      });

      document.getElementById("walletStatus").innerText =
        "Connected: " + wallet.slice(0, 6) + "..." + wallet.slice(-4);
    }

    async function deployToken() {
      const name = document.getElementById("tokenName").value.trim();
      const symbol = document.getElementById("tokenSymbol").value.trim();
      const supply = parseInt(document.getElementById("initialSupply").value.trim());
      const status = document.getElementById("launchStatus");

      if (!wallet || !sdk || !signer) {
        alert("Please connect your wallet first.");
        return;
      }

      if (!name || !symbol || !supply) {
        alert("All fields required");
        return;
      }

      try {
        const kly = new ethers.Contract(klyTokenAddress, klyAbi, signer);
        const balance = await kly.balanceOf(wallet);
        const balanceEth = ethers.utils.formatEther(balance);

        if (parseFloat(balanceEth) < 10000) {
          status.innerText = "You need at least 10,000 KLY to launch.";
          return;
        }

        status.innerText = "Deploying token...";

        const tokenAddress = await sdk.deployer.deployToken({
          name,
          symbol,
          primary_sale_recipient: wallet,
          total_supply: supply.toString(),
        });

        const token = await sdk.getContract(tokenAddress);
        const treasuryAmount = Math.floor(supply * 0.05).toString();

        await token.call("transfer", [treasury, treasuryAmount]);

        const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
        tokens.unshift({ name, symbol, supply, address: tokenAddress });
        localStorage.setItem("launchedTokens", JSON.stringify(tokens));

        status.innerText = `${name} (${symbol}) launched with ${supply} tokens!`;
        displayLaunchedTokens();
      } catch (err) {
        console.error(err);
        status.innerText = "Launch failed: " + (err.message || err);
      }
    }

    function displayLaunchedTokens() {
      const tokens = JSON.parse(localStorage.getItem("launchedTokens") || "[]");
      const list = document.getElementById("launchedTokensList");
      list.innerHTML = tokens.map(t => `
        <li>
          <strong>${t.name} (${t.symbol})</strong><br/>
          Supply: ${t.supply.toLocaleString()}<br/>
          <a href="https://bscscan.com/address/${t.address}" target="_blank">${t.address}</a>
        </li>
      `).join("");
    }

    // Event Bindings
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectWallet").onclick = connectWallet;
      document.getElementById("launchTokenBtn").onclick = deployToken;
      displayLaunchedTokens();
    });
  </script>
</body>
</html>
