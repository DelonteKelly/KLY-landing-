<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Connect Test</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body style="font-family: sans-serif; background: #111; color: #eee; padding: 2rem; text-align: center;">

  <h1>Connect Wallet Test</h1>
  <button id="connectBtn" style="padding: 12px 24px; font-size: 16px; cursor: pointer;">Connect Wallet</button>
  <p id="walletAddress" style="margin-top: 1rem;"></p>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletAddressDisplay = document.getElementById("walletAddress");

    connectBtn.addEventListener("click", async () => {
      if (!window.ethereum) {
        alert("MetaMask not found. Please install it.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        walletAddressDisplay.textContent = `Connected: ${address}`;
        connectBtn.innerText = "Connected!";
        connectBtn.disabled = true;
      } catch (err) {
        console.error(err);
        walletAddressDisplay.textContent = "Failed to connect: " + err.message;
      }
    });
  </script>
</body>
</html>
