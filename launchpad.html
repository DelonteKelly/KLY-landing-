<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY Launchpad - BNB Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="KLY Launchpad - The premier platform for initial DEX offerings on BNB Chain">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ðŸŽ¨ STYLE: Neon Theme */
    :root {
      --primary: #00ffe7;
      --secondary: #ff00aa;
      --bg-dark: #0b0b0b;
      --text-light: #e0e0e0;
      --success: #00ff88;
      --error: #ff3860;
      --warning: #ffaa00;
      --bnb-yellow: #F0B90B;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #050505, #0f0f0f);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(15, 15, 15, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.4);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .network-badge {
      color: var(--bnb-yellow);
      background: rgba(240,185,11,0.1);
      padding: 5px 12px;
      border-radius: 12px;
      border: 1px solid var(--bnb-yellow);
      display: inline-block;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .token-info, .action-buttons {
      margin-top: 1.5rem;
    }
    .token-balance {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border-left: 5px solid var(--primary);
      color: white;
      display: none;
      z-index: 1000;
      max-width: 300px;
    }
    .notification.show { display: block; }
    .notification.success { border-color: var(--success); }
    .notification.error { border-color: var(--error); }
    .notification.pending { border-color: var(--warning); }
  </style>
</head>
<body>
  <div class="card">
    <h1>KLY LAUNCHPAD</h1>
    <div class="network-badge"><i class="fas fa-coins"></i> BNB Chain</div>
    <p class="subtitle">The premier platform for token launches on BNB Chain</p>

    <button id="connectWallet"><i class="fas fa-wallet"></i> <span id="buttonText">Connect Wallet</span></button>
    <div id="walletStatus" style="margin-top: 1rem;">Not connected</div>

    <div class="token-info" id="tokenInfo" style="display: none;">
      <h3>KLY Token Information</h3>
      <p>Contract: <code>0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52</code></p>
      <div class="token-balance" id="tokenBalance">Balance: 0 KLY</div>
    </div>

    <div class="action-buttons" id="actionButtons" style="display: none;">
      <button id="getTokensButton"><i class="fas fa-coins"></i> Mint 100Â KLY</button>
      <button id="viewExplorer"><i class="fas fa-external-link-alt"></i> Explorer</button>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const TOKEN_CONTRACT_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    const BSC_CHAIN_ID = 56;
    const TOKEN_ABI = [
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)",
      "function balanceOf(address account) view returns (uint256)",
      "function mintTo(address recipient, uint256 amount)"
    ];

    let provider, signer, contract, decimals;

    const connectBtn = document.getElementById("connectWallet");
    const buttonText = document.getElementById("buttonText");
    const walletStatus = document.getElementById("walletStatus");
    const tokenInfo = document.getElementById("tokenInfo");
    const tokenBalance = document.getElementById("tokenBalance");
    const getTokensButton = document.getElementById("getTokensButton");
    const actionButtons = document.getElementById("actionButtons");
    const viewExplorer = document.getElementById("viewExplorer");
    const notification = document.getElementById("notification");

    connectBtn.onclick = async () => {
      if (!window.ethereum) return showNotification("Please install MetaMask", "error");
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const network = await provider.getNetwork();
        if (network.chainId !== BSC_CHAIN_ID) {
          try {
            await provider.send("wallet_switchEthereumChain", [{ chainId: '0x38' }]);
          } catch (switchError) {
            return showNotification("Please switch your wallet to BNB Chain", "error");
          }
        }
        signer = provider.getSigner();
        const address = await signer.getAddress();
        walletStatus.textContent = `${address.slice(0,6)}...${address.slice(-4)}`;
        buttonText.textContent = "Connected";
        connectBtn.disabled = true;

        contract = new ethers.Contract(TOKEN_CONTRACT_ADDRESS, TOKEN_ABI, signer);
        decimals = await contract.decimals();
        const balance = await contract.balanceOf(address);
        const symbol = await contract.symbol();
        tokenBalance.textContent = `Balance: ${ethers.utils.formatUnits(balance, decimals)} ${symbol}`;

       if (balance && symbol) {
  tokenInfo.style.display = "block";
  actionButtons.style.display = "block";
} else {
  showNotification("Could not fetch token info", "warning");
}
    } catch (err) {
  console.error("âŒ Connection Error:", err);
  showNotification(`Connection failed: ${err.message}`, "error");
}

    getTokensButton.onclick = async () => {
      if (!signer) return showNotification("Connect your wallet first", "warning");
      try {
        showNotification("Minting 100Â KLY...", "pending");
        const address = await signer.getAddress();
        const tx = await contract.mintTo(address, ethers.utils.parseUnits("100", decimals), { gasLimit: 100000 });
        await tx.wait();
        showNotification("Mint successful!", "success");

        const updated = await contract.balanceOf(address);
        const symbol = await contract.symbol();
        tokenBalance.textContent = `Balance: ${ethers.utils.formatUnits(updated, decimals)} ${symbol}`;
      } catch (err) {
        console.error(err);
        const message = err.data?.message || err.message;
        if (message.includes("minter")) {
          showNotification("Mint failed: No MINTER_ROLE", "error");
        } else {
          showNotification("Mint failed or was rejected", "error");
        }
      }
    };

    viewExplorer.onclick = () => {
      window.open(`https://bscscan.com/token/${TOKEN_CONTRACT_ADDRESS}`, "_blank");
    };

    function showNotification(msg, type = "info") {
      notification.textContent = msg;
      notification.className = `notification ${type} show`;
      setTimeout(() => notification.classList.remove("show"), 5000);
    }
  </script>
</body>
</html>
