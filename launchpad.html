<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLY Launchpad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="https://cdn.skypack.dev/@thirdweb-dev/sdk"></script>
  <script type="module" src="https://cdn.skypack.dev/ethers"></script>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #00ffe0;
    }

    input, button {
      padding: 1rem;
      margin: 0.5rem;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }

    button {
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #walletAddress {
      margin-top: 10px;
      font-weight: bold;
      color: #ccc;
    }

    #launchStatus {
      margin-top: 20px;
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <h1>KLY Launchpad</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletAddress"></div>

  <div style="margin-top: 2rem;">
    <h2>Launch Your Token</h2>
    <input id="tokenName" placeholder="Token Name" />
    <input id="tokenSymbol" placeholder="Token Symbol" />
    <input id="initialSupply" placeholder="Initial Supply (whole numbers)" />
    <button id="launchToken">Deploy Token</button>
    <div id="launchStatus"></div>
  </div>

<script type="module">
  import { ThirdwebSDK } from "https://cdn.skypack.dev/@thirdweb-dev/sdk";
  import { ethers } from "https://cdn.skypack.dev/ethers";

  const treasuryWallet = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  let signer, wallet, sdk;

  // Connect Wallet
  document.getElementById("connectWallet").onclick = async () => {
    if (!window.ethereum) return alert("Please install MetaMask.");

    try {
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      wallet = await signer.getAddress();

      sdk = new ThirdwebSDK("binance", { signer });

      document.getElementById("walletAddress").innerText = wallet.slice(0, 6) + "..." + wallet.slice(-4);
      document.getElementById("connectWallet").innerText = "Connected";
    } catch (err) {
      console.error("Wallet Connection Error:", err);
      alert("Wallet connection failed.");
    }
  };

  // Deploy Token
  document.getElementById("launchBtn").onclick = async () => {
    if (!signer || !wallet) return alert("Connect your wallet first.");

    const name = document.getElementById("tokenName").value.trim();
    const symbol = document.getElementById("tokenSymbol").value.trim();
    const supply = document.getElementById("initialSupply").value.trim();
    const status = document.getElementById("launchStatus");

    if (!name || !symbol || !supply || isNaN(supply)) {
      return alert("Please enter valid token details.");
    }

    try {
      status.innerText = "Launching token... please confirm in MetaMask";

      const token = await sdk.deployer.deployToken({
        name,
        symbol,
        primary_sale_recipient: wallet,
        platform_fee_basis_points: 0,
        platform_fee_recipient: "0x0000000000000000000000000000000000000000"
      });

      const contract = await sdk.getContract(token.address, "token");
      const total = ethers.parseUnits(supply, 18);
      const treasuryAmount = total / BigInt(20); // 5%
      const creatorAmount = total - treasuryAmount;

      await contract.call("mintTo", [wallet, creatorAmount]);
      await contract.call("mintTo", [treasuryWallet, treasuryAmount]);

      status.innerText = `Token launched successfully: ${token.address}`;
    } catch (err) {
      console.error("Launch error:", err);
      status.innerText = "Launch failed. See console for details.";
    }
  };
</script>
</body>
</html>
