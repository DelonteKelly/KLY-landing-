<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KLY DAO Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #00ffe0;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      color: #000;
    }
    a {
      color: #00ffe0;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .proposal {
      border: 1px solid #00ffe0;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>KLY DAO Voting</h1>
  <p>Propose, vote, and shape the future of the KLY ecosystem.</p>
  <a href="https://thirdweb.com" target="_blank">View Thirdweb</a>
  <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
  <div id="proposalList"></div>

  <script type="module">
    import { ThirdwebSDK } from "https://esm.sh/@thirdweb-dev/sdk@latest";
    import { ethers } from "https://esm.sh/ethers";

    let sdk, signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask is not installed");
        return;
      }

      try {
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();

        sdk = ThirdwebSDK.fromSigner(signer, "binance");
        document.getElementById("connectButton").innerText = "Wallet Connected";
        loadProposals();
      } catch (err) {
        console.error("Wallet connection failed:", err);
        alert("Wallet connection error.");
      }
    }

    // Auto-connect if already authorized
    window.addEventListener("load", async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_accounts" });
          if (accounts.length > 0) {
            await connectWallet();
          }
        } catch (err) {
          console.warn("Auto-connect skipped:", err);
        }
      }
    });

    async function loadProposals() {
      try {
        const vote = await sdk.getContract("0x796Bce7F95662774243177D1F546eBA0B3465579", "vote");
        const proposals = await vote.getAll();

        const list = document.getElementById("proposalList");
        list.innerHTML = "";

        proposals.forEach((p) => {
          const div = document.createElement("div");
          div.className = "proposal";
          div.innerHTML = `
            <h3>${p.description}</h3>
            <button onclick="voteOn(${p.proposalId}, 1)">Yes</button>
            <button onclick="voteOn(${p.proposalId}, 0)">No</button>
          `;
          list.appendChild(div);
        });
      } catch (e) {
        console.error("Proposal load failed:", e);
        document.getElementById("proposalList").innerText = "No proposals found.";
      }
    }

    window.voteOn = async function (proposalId, choice) {
      try {
        const vote = await sdk.getContract("0x796Bce7F95662774243177D1F546eBA0B3465579", "vote");
        await vote.vote(proposalId, choice);
        alert("Vote submitted!");
      } catch (e) {
        console.error("Voting failed:", e);
        alert("Failed to vote.");
      }
    };

    // Expose manually to the button
    window.connectWallet = connectWallet;
  </script>
</body>
</html>
