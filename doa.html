<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY DAO Voting</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    a {
      color: #00ffe0;
      text-decoration: none;
      font-weight: bold;
    }
    button {
      background-color: #00ffe0;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .proposal {
      border: 1px solid #00ffe0;
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>KLY DAO Voting</h1>
  <p>Propose, vote, and shape the future of the KLY ecosystem.</p>
  <a href="https://thirdweb.com" target="_blank">View Thirdweb</a>
  <br><br>
  <button id="connectButton">Connect Wallet</button>
  <div id="proposalList"></div>

  <script type="module">
  import { ThirdwebSDK } from "https://esm.sh/@thirdweb-dev/sdk@latest";
  import { ethers } from "https://esm.sh/ethers";

  let sdk, signer;

  window.connectWallet = async function () {
    if (!window.ethereum) {
      alert("Please install MetaMask.");
      return;
    }

    try {
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      sdk = ThirdwebSDK.fromSigner(signer, "binance");

      document.getElementById("connectButton").innerText = "Wallet Connected";
      loadProposals();
    } catch (err) {
      console.error("Connection failed:", err);
      alert("Failed to connect wallet.");
    }
  };

  async function loadProposals() {
    try {
      const vote = await sdk.getContract("0x796Bce7F95662774243177D1F546eBA0B3465579", "vote");
      const proposals = await vote.getAll();

      const list = document.getElementById("proposalList");
      list.innerHTML = "";

      proposals.forEach(p => {
        const div = document.createElement("div");
        div.className = "proposal";
        div.innerHTML = `
          <h3>${p.description}</h3>
          <button onclick="voteOn(${p.proposalId}, 1)">Yes</button>
          <button onclick="voteOn(${p.proposalId}, 0)">No</button>
        `;
        list.appendChild(div);
      });
    } catch (e) {
      console.error("Proposal load error:", e);
      document.getElementById("proposalList").innerText = "No proposals found or error loading.";
    }
  }

  window.voteOn = async function (proposalId, choice) {
    try {
      const vote = await sdk.getContract("0x796Bce7F95662774243177D1F546eBA0B3465579", "vote");
      await vote.vote(proposalId, choice);
      alert("Vote submitted!");
    } catch (e) {
      console.error("Vote error:", e);
      alert("Error submitting vote.");
    }
  };
</script>
</body>
</html>
