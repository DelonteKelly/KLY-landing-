<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer the Call | KLY Ascension</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    :root {
      --primary: #00ffa3;
      --primary-dark: #00cc83;
      --bg: #0f0f1b;
      --bg-light: #1a1a2e;
      --text: #e6f1ff;
      --text-dim: #a0a8c0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, var(--bg) 0%, #000 100%);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .portal-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    .glow-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(var(--primary) 10%, transparent 70%);
      margin: 40px auto;
      animation: pulse 2s infinite ease-in-out;
      position: relative;
      box-shadow: 0 0 60px rgba(0, 255, 163, 0.3);
    }

    .glow-circle::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
      opacity: 0.5;
    }

    h1 {
      font-size: clamp(24px, 5vw, 42px);
      text-shadow: 0 0 12px var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: clamp(14px, 2vw, 18px);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    button {
      padding: 14px 28px;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      min-width: 220px;
    }

    button:hover {
      background-color: var(--primary);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: transparent;
      color: var(--primary);
    }

    button i {
      margin-right: 8px;
    }

    #walletAddress {
      margin: 1rem 0;
      font-size: 14px;
      color: var(--primary);
      background: rgba(0, 255, 163, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
    }

    #mintStatus {
      margin: 1rem 0;
      font-size: 16px;
      min-height: 24px;
    }

    .success {
      color: var(--primary);
    }

    .error {
      color: #ff3860;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .glow-circle {
        width: 180px;
        height: 180px;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <h1>Welcome, Chosen Architect</h1>
    <p class="subtitle">Connect your wallet to claim your Key of Ascension and gain access to the KLY ecosystem</p>
    
    <div class="glow-circle"></div>

    <div class="btn-group">
      <button onclick="connectWallet()">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
      <button onclick="mintNFT()" id="mintBtn" disabled>
        <i class="fas fa-key"></i> Mint Key of Ascension
      </button>
      <a href="/dashboard.html" style="text-decoration: none;">
        <button id="enterBtn" disabled>
          <i class="fas fa-door-open"></i> Enter the Portal
        </button>
      </a>
    </div>

    <div id="walletAddress" style="display: none;"></div>
    <div id="mintStatus"></div>
  </div>

  <div class="particles" id="particles"></div>

  <script>
    // Configuration
    const NFT_CONTRACT = "0xDA76d35742190283E340dbeE2038ecc978a56950";
    const NFT_ABI = [
      "function mintTo(address to, string memory uri) public",
      "function balanceOf(address owner) public view returns (uint256)"
    ];
    const tokenURI = "https://blush-worthy-ape-39.mypinata.cloud/ipfs/bafybeifssvwf74gv25c3r76cxfdqraerll7l4kgruqaox6cskrqsu2e2by";
    const BSC_CHAIN_ID = 56;

    // State variables
    let web3Modal, provider, signer, userAddress, nftContract;
    let hasNFT = false;

    // DOM elements
    const walletAddressEl = document.getElementById("walletAddress");
    const mintStatusEl = document.getElementById("mintStatus");
    const mintBtn = document.getElementById("mintBtn");
    const enterBtn = document.getElementById("enterBtn");

    // Initialize Web3Modal
    async function initWeb3Modal() {
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: { 
              [BSC_CHAIN_ID]: "https://bsc-dataseed.binance.org/" 
            }
          }
        }
      };

      web3Modal = new window.Web3Modal({
  cacheProvider: true,
  providerOptions,
  theme: {
    background: "var(--bg)",
    main: "var(--bg)",
    secondary: "var(--text-dim)",
    border: "var(--primary)",
    hover: "var(--bg-light)"
  }
});

      // Check if wallet is already connected
      if (web3Modal.cachedProvider) {
        await connectWallet();
      }

      createParticles();
    }

    // Connect wallet handler
    async function connectWallet() {
      try {
        showLoading("Connecting wallet...");
        
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        
        // Check network
        const network = await provider.getNetwork();
        if (network.chainId !== BSC_CHAIN_ID) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: `0x${BSC_CHAIN_ID.toString(16)}` }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: `0x${BSC_CHAIN_ID.toString(16)}`,
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: {
                      name: 'BNB',
                      symbol: 'bnb',
                      decimals: 18
                    },
                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                    blockExplorerUrls: ['https://bscscan.com']
                  }],
                });
              } catch (addError) {
                throw new Error("Failed to add Binance Smart Chain");
              }
            }
            throw new Error("Please switch to Binance Smart Chain");
          }
        }

        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        nftContract = new ethers.Contract(NFT_CONTRACT, NFT_ABI, signer);

        // Display wallet address
        walletAddressEl.textContent = `Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
        walletAddressEl.style.display = "block";
        
        // Enable mint button
        mintBtn.disabled = false;
        
        // Check if user already has the NFT
        await checkNFTBalance();
        
        hideLoading();
      } catch (error) {
        console.error("Wallet connection error:", error);
        showError(error.message || "Wallet connection failed");
      }
    }

    // Mint NFT handler
    async function mintNFT() {
      if (!userAddress) {
        showError("Please connect your wallet first");
        return;
      }

      try {
        showLoading("Preparing your Key of Ascension...");
        mintBtn.disabled = true;
        
        const tx = await nftContract.mintTo(userAddress, tokenURI);
        showLoading("Minting your Key... (Confirm in wallet)");
        
        await tx.wait();
        
        // Verify mint was successful
        await checkNFTBalance();
        
        showSuccess("🎉 Key of Ascension minted successfully!");
        mintBtn.disabled = true;
      } catch (error) {
        console.error("Minting error:", error);
        showError(error.message.includes("user rejected transaction") 
          ? "Transaction rejected" 
          : "Minting failed");
        mintBtn.disabled = false;
      }
    }

    // Check if user already has the NFT
    async function checkNFTBalance() {
      try {
        const balance = await nftContract.balanceOf(userAddress);
        hasNFT = balance.gt(0);
        
        if (hasNFT) {
          enterBtn.disabled = false;
          mintBtn.disabled = true;
          showSuccess("You already possess the Key of Ascension");
        }
      } catch (error) {
        console.error("Balance check error:", error);
      }
    }

    // UI helper functions
    function showLoading(message) {
      mintStatusEl.textContent = message;
      mintStatusEl.className = "";
    }

    function showSuccess(message) {
      mintStatusEl.textContent = message;
      mintStatusEl.className = "success";
    }

    function showError(message) {
      mintStatusEl.textContent = `❌ ${message}`;
      mintStatusEl.className = "error";
    }

    function hideLoading() {
      if (!hasNFT && mintStatusEl.textContent.includes("Connecting")) {
        mintStatusEl.textContent = "";
      }
    }

    // Create background particles
    function createParticles() {
      const particlesEl = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const delay = Math.random() * 5;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        particlesEl.appendChild(particle);
      }
    }

    // Add floating animation for particles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
        50% { transform: translateY(-20px) translateX(10px); opacity: 0.1; }
      }
    `;
    document.head.appendChild(style);

    // Initialize when DOM is loaded
    window.addEventListener("DOMContentLoaded", initWeb3Modal);
  </script>
</body>
</html>
