<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer the Call | KLY Ascension</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    :root {
      --primary: #00ffa3;
      --primary-dark: #00cc83;
      --bg: #0f0f1b;
      --bg-light: #1a1a2e;
      --text: #e6f1ff;
      --text-dim: #a0a8c0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, var(--bg) 0%, #000 100%);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .portal-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    .glow-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(var(--primary) 10%, transparent 70%);
      margin: 40px auto;
      animation: pulse 2s infinite ease-in-out;
      position: relative;
      box-shadow: 0 0 60px rgba(0, 255, 163, 0.3);
    }

    .glow-circle::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
      opacity: 0.5;
    }

    h1 {
      font-size: clamp(24px, 5vw, 42px);
      text-shadow: 0 0 12px var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: clamp(14px, 2vw, 18px);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    button {
      padding: 14px 28px;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      min-width: 220px;
    }

    button:hover {
      background-color: var(--primary);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: transparent;
      color: var(--primary);
    }

    button i {
      margin-right: 8px;
    }

    #walletAddress {
      margin: 1rem 0;
      font-size: 14px;
      color: var(--primary);
      background: rgba(0, 255, 163, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
    }

    #mintStatus {
      margin: 1rem 0;
      font-size: 16px;
      min-height: 24px;
    }

    .success {
      color: var(--primary);
    }

    .error {
      color: #ff3860;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .glow-circle {
        width: 180px;
        height: 180px;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <h1>Welcome, Chosen Architect</h1>
    <p class="subtitle">Connect your wallet to claim your Key of Ascension and gain access to the KLY ecosystem</p>
    
    <div class="glow-circle"></div>

 <!-- In your button group -->
<div class="btn-group">
  <!-- Connect Button in HTML -->
<button id="connectBtn">
  <i class="fas fa-wallet"></i> Connect Wallet
</button>
  <button onclick="mintNFT()" id="mintBtn" disabled>
    <i class="fas fa-key"></i> Mint Key of Ascension
  </button>
  <a href="/portal.html" style="text-decoration: none;">
    <button id="enterBtn" disabled>
      <i class="fas fa-door-open"></i> Enter the Portal
    </button>
  </a>
</div>

    <div id="walletAddress" style="display: none;"></div>
    <div id="mintStatus"></div>
  </div>

  <div class="particles" id="particles"></div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>
  // === CONFIGURATION ===
  const NFT_CONTRACT = "0xDA76d35742190283E340dbeE2038ecc978a56950";
  const NFT_ABI = [
    "function mintTo(address to, string uri) public",
    "function balanceOf(address owner) view returns (uint256)"
  ];
  const BSC_CHAIN_ID = 56;
  const NFT_URI = "ipfs://bafybeifssvwf74gv25c3r76cxfdqraerll7l4kgruqaox6cskrqsu2e2by"; // Key of Ascension

  // === STATE ===
  let provider, signer, userAddress, nftContract;

  // === DOM ELEMENTS ===
  const connectBtn = document.getElementById("connectBtn");
  const mintBtn = document.getElementById("mintBtn");
  const enterBtn = document.getElementById("enterBtn");

  // === WALLET CONNECT ===
  async function connectWallet() {
    try {
      if (!window.ethereum) {
        alert("Please install MetaMask to continue.");
        return;
      }

      // Request wallet access
      await window.ethereum.request({ method: "eth_requestAccounts" });

      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      const network = await provider.getNetwork();
      if (network.chainId !== BSC_CHAIN_ID) {
        alert("Please switch to Binance Smart Chain (Mainnet)");
        return;
      }

      nftContract = new ethers.Contract(NFT_CONTRACT, NFT_ABI, signer);

      connectBtn.innerHTML = `<i class="fas fa-check-circle"></i> Connected`;
      connectBtn.disabled = true;
      mintBtn.disabled = false;

      await checkNFTBalance();
    } catch (err) {
      console.error("Connection error:", err);
      alert("Wallet connection failed.");
    }
  }

  // === MINT FUNCTION ===
async function mintNFT() {
  try {
    mintBtn.disabled = true;
    mintBtn.innerHTML = `<span class="loading"></span> Minting...`;

    const quantity = 1;
    const currencyAddress = ethers.constants.AddressZero; // for native token (BNB)
    const pricePerToken = ethers.utils.parseEther("0"); // free mint
    const allowlistProof = {
      proof: [],
      quantityLimitPerWallet: 0,
      pricePerToken: 0,
      currency: ethers.constants.AddressZero
    };
    const data = "0x"; // no extra data

    const tx = await nftContract.claim(
      userAddress,
      quantity,
      currencyAddress,
      pricePerToken,
      allowlistProof,
      data,
      { value: pricePerToken.mul(quantity) } // in case you charge
    );

    await tx.wait();

    alert("âœ… Minted Key of Ascension!");
    await checkNFTBalance();
  } catch (err) {
    console.error("Mint error:", err);
    alert("Mint failed: " + (err?.reason || err?.message || "Unknown error"));
  } finally {
    mintBtn.innerHTML = `<i class="fas fa-key"></i> Mint Key of Ascension`;
    mintBtn.disabled = false;
  }
}
  // === CHECK NFT BALANCE ===
  async function checkNFTBalance() {
    try {
      const balance = await nftContract.balanceOf(userAddress);
      if (balance.gt(0)) {
        enterBtn.disabled = false;
        mintBtn.disabled = true;
        alert("ðŸ”“ Access granted. You already hold the Key.");
      }
    } catch (err) {
      console.error("Balance check error:", err);
    }
  }

  // === INITIALIZE ===
  window.addEventListener("DOMContentLoaded", () => {
    connectBtn.addEventListener("click", connectWallet);
    mintBtn.addEventListener("click", mintNFT);
  });
</script>
</body>
</html>
