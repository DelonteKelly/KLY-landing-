<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answer the Call | KLY Ascension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.7/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f0f1b 0%, #000 100%);
      color: #00ffa3;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #00ffa3;
      color: #00ffa3;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00ffa3;
      color: #000;
    }

    .section {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #00ffa3;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
    }

    .section-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .features-list {
      list-style: none;
      padding-left: 0;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .features-list li {
      margin: 0.5rem 0;
    }

    .nft-card {
      margin-top: 1.5rem;
      text-align: center;
    }

    .nft-card img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffa3;
    }

    #walletAddress, #mintStatus {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffa3;
    }

    @media (max-width: 600px) {
      .section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="section" id="mint">
    <h2>MINT YOUR KLY KEY</h2>
    <div class="section-content">
      <p>Claim your Genesis NFT to unlock:</p>
      <ul class="features-list">
        <li>üéì <span>Access to token-gated courses</span></li>
        <li>üóùÔ∏è <span>Entry into the Builder's Temple</span></li>
        <li>üåï <span>Staking multipliers + rare DAO access</span></li>
      </ul>

      <button onclick="connectWallet()">Connect Wallet</button>
      <div id="walletAddress" style="display: none;"></div>

      <button onclick="mintNFT()">MINT NOW</button>
      <div id="mintStatus"></div>

      <a href="/dashboard.html"><button>Enter the Portal</button></a>

      <div class="nft-card">
        <img 
          src="https://blush-worthy-ape-39.mypinata.cloud/ipfs/bafybeifssvwf74gv25c3r76cxfdqraerll7l4kgruqaox6cskrqsu2e2by" 
          alt="KLY Genesis NFT Preview" />
        <h3>KLY Genesis NFT</h3>
        <p>The first drop in the KLY Legacy collection. Own a piece of the movement.</p>
      </div>
    </div>
  </section>

  <script>
    const NFT_CONTRACT = "0xDA76d35742190283E340dbeE2038ecc978a56950";
    const NFT_ABI = [
      "function mintTo(address to, string memory uri) public"
    ];

    const tokenURI = "https://blush-worthy-ape-39.mypinata.cloud/ipfs/bafybeifssvwf74gv25c3r76cxfdqraerll7l4kgruqaox6cskrqsu2e2by";

    let web3Modal, provider, signer, userAddress, nftContract;

    async function initWeb3Modal() {
      const providerOptions = {
        walletconnect: {
          package: WalletConnectProvider,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" }
          }
        }
      };

      web3Modal = new Web3Modal({
        cacheProvider: true,
        providerOptions,
        theme: "dark"
      });
    }

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        const network = await provider.getNetwork();
        if (network.chainId !== 56) {
          alert("Please connect to Binance Smart Chain");
          return;
        }

        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        nftContract = new ethers.Contract(NFT_CONTRACT, NFT_ABI, signer);

        const walletEl = document.getElementById("walletAddress");
        walletEl.textContent = `Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
        walletEl.style.display = "block";
      } catch (e) {
        console.error(e);
        alert("Wallet connection failed.");
      }
    }

    async function mintNFT() {
      const status = document.getElementById("mintStatus");
      if (!userAddress) {
        status.textContent = "Please connect your wallet first.";
        return;
      }

      try {
        status.textContent = "Minting your Key...";
        const tx = await nftContract.mintTo(userAddress, tokenURI);
        await tx.wait();
        status.textContent = "üéâ Key of Ascension minted!";
      } catch (e) {
        console.error(e);
        status.textContent = "‚ùå Minting failed.";
      }
    }

    window.addEventListener("DOMContentLoaded", initWeb3Modal);
  </script>

</body>
</html>
