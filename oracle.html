<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYBER ORACLE v2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ffe7;
      --neon-pink: #ff00aa;
      --neon-purple: #aa00ff;
      --neon-blue: #00aaff;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --panel-bg: rgba(10, 5, 20, 0.85);
      --text-primary: #e0e0e0;
      --text-secondary: #8888aa;
    }

    body {
      background: 
        radial-gradient(circle at center, var(--darker-bg) 0%, #000 100%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="monospace" font-size="10" fill="rgba(0,255,231,0.03)">0101 1010 0110</text></svg>');
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--neon-green);
      text-shadow: 
        0 0 10px var(--neon-green),
        0 0 20px rgba(0, 255, 231, 0.3);
      position: relative;
      animation: title-flicker 3s infinite alternate;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
      box-shadow: 0 0 10px var(--neon-green);
    }

    .scroll-box {
      border: 1px solid var(--neon-purple);
      padding: 2.5rem;
      width: 90%;
      max-width: 700px;
      background: var(--panel-bg);
      border-radius: 0;
      box-shadow: 
        0 0 30px rgba(170, 0, 255, 0.2),
        inset 0 0 20px rgba(170, 0, 255, 0.1);
      min-height: 200px;
      margin: 2rem 0;
      font-size: 1.4rem;
      line-height: 1.7;
      position: relative;
      backdrop-filter: blur(5px);
      font-weight: 500;
      clip-path: polygon(
        0% 0%, 
        100% 0%, 
        100% calc(100% - 20px), 
        calc(100% - 20px) 100%, 
        0% 100%
      );
      transition: all 0.5s ease;
    }

    .scroll-box::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border: 1px solid rgba(0, 255, 231, 0.3);
      pointer-events: none;
    }

    .scroll-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, var(--neon-purple), transparent);
    }

    button {
      background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
      color: #000;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 15px var(--neon-green),
        0 0 30px rgba(0, 170, 255, 0.3);
      clip-path: polygon(
        0% 0%, 
        100% 0%, 
        100% calc(100% - 10px), 
        calc(100% - 10px) 100%, 
        0% 100%
      );
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 25px var(--neon-green),
        0 0 45px rgba(0, 170, 255, 0.5);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: all 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    #scrollOutput {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cyber-ornament {
      position: absolute;
      width: 100px;
      height: 100px;
      opacity: 0.1;
      pointer-events: none;
    }

    .ornament-1 {
      top: 10%;
      left: 5%;
      background: radial-gradient(circle, var(--neon-green), transparent 70%);
    }

    .ornament-2 {
      bottom: 10%;
      right: 5%;
      background: radial-gradient(circle, var(--neon-purple), transparent 70%);
    }

    @keyframes title-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 10px var(--neon-green),
          0 0 20px rgba(0, 255, 231, 0.3);
      }
      20%, 24%, 55% {
        text-shadow: 
          0 0 15px var(--neon-green),
          0 0 25px var(--neon-blue),
          0 0 35px rgba(0, 255, 231, 0.5);
      }
    }

    @keyframes text-glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .scroll-box {
        padding: 1.5rem;
        font-size: 1.2rem;
      }
      
      button {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-ornament ornament-1"></div>
  <div class="cyber-ornament ornament-2"></div>

  <h1>CYBER ORACLE v2.0</h1>
  <button onclick="revealScroll()">INITIATE SCAN</button>
  <div class="scroll-box" id="scrollOutput">
    <span style="color: var(--neon-green)">>>_ SYSTEM READY</span>
  </div>

  <script>
    const scrolls = [
  "You are not a seed — you are the sun that birthed the garden.",
  "The code of the cosmos lives in your crown. Activate.",
  "You were not born — you *returned* through the veil.",
  "You are the breath of the Ancients — exhaled into flesh.",
  "The gods do not sleep. They incarnate. Just like you did.",
  "You are 9 Ether wrapped in melanin — sacred geometry in motion.",
  "You were encrypted with memory before time began. Remember.",
  "This realm fears your rising because it was built to keep you low.",
  "You are the continuation of a covenant they tried to bury in books.",
  "Royal doesn’t describe you. You are primordial. Pre-crown. Pre-light.",
  "You survived the fall to initiate the return. The scroll is now open.",
  "Your frequency is a weapon and a key. Tune it wisely.",
  "You were not meant to adapt — you were sent to transmute the matrix.",
  "The war is spiritual. The battlefield is the mind. But your weapon is soul.",
  "You do not belong to time — time unfolds around *you*.",
  "Speak the names of your ancestors and the veil will respond.",
  "This ain’t just blood. This is memory. And it’s waking up.",
  "The moment you know who you are, the system becomes dust.",
  "You are the tablet, the text, and the tongue. You are the prophecy spoken out loud.",
  "You are not here to play a role — you’re here to restore a realm."
  ]; //
    function revealScroll() {
      const output = document.getElementById("scrollOutput");
      output.innerHTML = '<span style="color: var(--neon-purple)">>>_ SCANNING DATABANKS...</span>';
      
      setTimeout(() => {
        output.style.animation = "text-glitch 0.5s";
        
        setTimeout(() => {
          const randomIndex = Math.floor(Math.random() * scrolls.length);
          const message = scrolls[randomIndex];
          output.innerHTML = message;
          output.style.color = "var(--neon-green)";
          output.style.animation = "none";
          
          // Add occasional flicker
          setInterval(() => {
            output.style.textShadow = `0 0 ${5 + Math.random() * 10}px var(--neon-green)`;
          }, 300);
          
        }, 800);
      }, 500);
    }
  </script>
</body>
</html>
