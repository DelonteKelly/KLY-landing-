<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY DAO Governance</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.4/dist/ethers.umd.min.js"></script>
  <script type="module" src="https://cdn.skypack.dev/@thirdweb-dev/sdk"></script>
  <style>
    body {
      background: #0c0c0c;
      color: #00ffe0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      background: #00ffe0;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 80%;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #proposals {
      margin-top: 2rem;
    }
    .proposal {
      background: #111;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    h1, h2, h3 {
      color: #00ffe0;
    }
  </style>
</head>
<body>

  <h1>KLY DAO Governance</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="walletDisplay"></p>

  <h2>DAO Proposals</h2>
  <div id="proposals">Loading...</div>

  <div id="createProposal" style="display:none; margin-top: 3rem;">
    <h3>Create a New Proposal</h3>
    <input type="text" id="proposalDescription" placeholder="Enter proposal description"/>
    <br/>
    <button onclick="submitProposal()">Submit Proposal</button>
    <p id="proposalStatus"></p>
  </div>

  <script type="module">
    import { ThirdwebSDK } from "https://cdn.skypack.dev/@thirdweb-dev/sdk";
    import { ethers } from "https://cdn.skypack.dev/ethers";

    const voteAddress = "0xDA76d35742190283E340dbeE2038ecc978a56950"; // Your DAO Voting Contract Address
    let sdk, signer, wallet;

    // === Connect Wallet ===
    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("MetaMask not found.");
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        wallet = await signer.getAddress();

        sdk = new ThirdwebSDK("binance", { signer });

        document.getElementById("connectBtn").textContent = "Wallet Connected";
        document.getElementById("walletDisplay").textContent = wallet.slice(0, 6) + "..." + wallet.slice(-4);
        document.getElementById("createProposal").style.display = "block";

        loadProposals();
      } catch (err) {
        console.error("Connect Error:", err);
        alert("Failed to connect wallet");
      }
    }

    // === Load Proposals ===
    async function loadProposals() {
      try {
        const vote = await sdk.getContract(voteAddress, "vote");
        const proposals = await vote.getAll();

        const container = document.getElementById("proposals");
        container.innerHTML = proposals.length ? "" : "No proposals yet.";

        proposals.forEach((p, index) => {
          const div = document.createElement("div");
          div.className = "proposal";
          div.innerHTML = `
            <strong>#${p.proposalId}:</strong> ${p.description}<br/>
            <em>Status:</em> ${p.state}<br/>
            <button onclick="voteOn(${p.proposalId}, 1)">Vote For</button>
            <button onclick="voteOn(${p.proposalId}, 0)">Vote Against</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Load Proposals Error:", err);
        document.getElementById("proposals").textContent = "Error loading proposals.";
      }
    }

    // === Submit Proposal ===
    window.submitProposal = async function () {
      const input = document.getElementById("proposalDescription");
      const status = document.getElementById("proposalStatus");
      const description = input.value.trim();

      if (!description) {
        status.textContent = "Proposal description required.";
        return;
      }

      try {
        const vote = await sdk.getContract(voteAddress, "vote");
        status.textContent = "Submitting proposal...";
        await vote.propose(description);
        status.textContent = "Proposal submitted!";
        input.value = "";
        loadProposals();
      } catch (err) {
        console.error("Proposal Error:", err);
        status.textContent = "Failed to submit proposal.";
      }
    };

    // === Vote On Proposal ===
    window.voteOn = async function (proposalId, voteType) {
      try {
        const vote = await sdk.getContract(voteAddress, "vote");
        await vote.vote(proposalId, voteType);
        alert("Vote submitted!");
        loadProposals();
      } catch (err) {
        console.error("Vote Error:", err);
        alert("Voting failed.");
      }
    };

    // === Initialize ===
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectBtn").addEventListener("click", connectWallet);
    });
  </script>

</body>
</html>
