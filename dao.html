<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  :root {
    --neon-green: #00ffe7;
    --neon-pink: #ff00aa;
    --neon-purple: #aa00ff;
    --neon-blue: #00aaff;
    --dark-bg: #050505;
    --darker-bg: #020202;
    --panel-bg: rgba(5, 5, 5, 0.8);
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --glow-green: 0 0 10px rgba(0, 255, 231, 0.5);
    --glow-pink: 0 0 10px rgba(255, 0, 170, 0.5);
  }

  body {
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    background: var(--dark-bg);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    line-height: 1.6;
    min-height: 100vh;
  }

  /* Cyberpunk Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    background: var(--darker-bg);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--neon-green);
    border-radius: 4px;
  }

  /* Typography */
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Orbitron', sans-serif;
    color: var(--neon-green);
    text-shadow: var(--glow-green);
    letter-spacing: 1px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: text-glow 2s ease-in-out infinite alternate;
  }

  @keyframes text-glow {
    from {
      text-shadow: 0 0 10px rgba(0, 255, 231, 0.5);
    }
    to {
      text-shadow: 0 0 20px rgba(0, 255, 231, 0.8), 
                   0 0 30px rgba(0, 255, 231, 0.5);
    }
  }

  /* Buttons */
  .wallet-button {
    background: linear-gradient(135deg, var(--neon-green), var(--neon-purple));
    padding: 12px 24px;
    border: none;
    color: #000;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .wallet-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
  }

  .wallet-button.connected {
    border: 2px solid var(--neon-green);
    background: transparent;
    color: var(--neon-green);
    box-shadow: none;
  }

  .wallet-button.connected:hover {
    background: rgba(0, 255, 231, 0.1);
  }

  /* Proposal Cards */
  .proposal-card {
    background: var(--panel-bg);
    border: 1px solid var(--neon-green);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .proposal-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: linear-gradient(to bottom, var(--neon-green), var(--neon-purple));
  }

  .proposal-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 255, 231, 0.2);
  }

  .proposal-title {
    font-family: 'Orbitron', sans-serif;
    color: var(--neon-green);
    margin-bottom: 0.5rem;
    font-size: 1.3rem;
  }

  .proposal-description {
    color: var(--text-secondary);
    margin-bottom: 1rem;
  }

  .proposal-meta {
    display: flex;
    justify-content: space-between;
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  /* Vote Buttons */
  .vote-buttons {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
  }

  .vote-buttons button {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .vote-yes {
    background-color: var(--neon-green);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
  }

  .vote-yes:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 25px rgba(0, 255, 231, 0.5);
  }

  .vote-no {
    background-color: var(--neon-pink);
    color: #000;
    box-shadow: 0 0 15px rgba(255, 0, 170, 0.3);
  }

  .vote-no:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 25px rgba(255, 0, 170, 0.5);
  }

  /* Status Indicators */
  .proposal-status {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .status-active {
    background-color: rgba(0, 255, 231, 0.2);
    color: var(--neon-green);
    border: 1px solid var(--neon-green);
  }

  .status-passed {
    background-color: rgba(0, 255, 136, 0.2);
    color: #00ff88;
    border: 1px solid #00ff88;
  }

  .status-failed {
    background-color: rgba(255, 51, 102, 0.2);
    color: #ff3366;
    border: 1px solid #ff3366;
  }

  /* Progress Bar */
  .vote-progress {
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    margin: 1rem 0;
    overflow: hidden;
  }

  .progress-yes {
    height: 100%;
    background: linear-gradient(90deg, var(--neon-green), #00ff88);
    border-radius: 4px;
  }

  .progress-no {
    height: 100%;
    background: linear-gradient(90deg, var(--neon-pink), #ff3366);
    border-radius: 4px;
  }

  /* Grid Layout */
  .proposals-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .proposals-grid {
      grid-template-columns: 1fr;
    }

    h1 {
      font-size: 2rem;
    }

    .vote-buttons {
      flex-direction: column;
    }

    .vote-buttons button {
      width: 100%;
    }
  }

  /* Utility Classes */
  .text-gradient {
    background: linear-gradient(90deg, var(--neon-green), var(--neon-pink));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .glow {
    animation: glow-pulse 2s ease-in-out infinite alternate;
  }

  @keyframes glow-pulse {
    from {
      box-shadow: 0 0 5px var(--neon-green);
    }
    to {
      box-shadow: 0 0 20px var(--neon-green);
    }
  }
</style>
</head>
<body>
  <h1>KLY DAO</h1>
  <button id="connectWallet" class="wallet-button">Connect Wallet</button>
  <div id="walletAddress" style="margin-top: 1rem;"></div>
  <h2 style="margin-top: 2rem;">Active Proposals</h2>
  <div id="proposalList"></div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";
    const DAO_ABI = [ /* Simplified ABI for getAllProposals and castVote */ 
      {
        "inputs": [],
        "name": "getAllProposals",
        "outputs": [{
          "components": [
            { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
            { "internalType": "address", "name": "proposer", "type": "address" },
            { "internalType": "address[]", "name": "targets", "type": "address[]" },
            { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
            { "internalType": "string[]", "name": "signatures", "type": "string[]" },
            { "internalType": "bytes[]", "name": "calldatas", "type": "bytes[]" },
            { "internalType": "uint256", "name": "startBlock", "type": "uint256" },
            { "internalType": "uint256", "name": "endBlock", "type": "uint256" },
            { "internalType": "string", "name": "description", "type": "string" }
          ],
          "internalType": "struct VoteERC20.Proposal[]",
          "name": "allProposals",
          "type": "tuple[]"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
          { "internalType": "uint8", "name": "support", "type": "uint8" }
        ],
        "name": "castVote",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const connectBtn = document.getElementById("connectWallet");
    const walletAddressEl = document.getElementById("walletAddress");
    const proposalList = document.getElementById("proposalList");

    let provider, signer, wallet;

    async function connectWallet() {
      if (!window.ethereum) return alert("Please install MetaMask.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      wallet = await signer.getAddress();
      connectBtn.classList.add("connected");
      connectBtn.textContent = "Connected";
      walletAddressEl.textContent = `Wallet: ${wallet}`;
      loadProposals();
    }

    async function loadProposals() {
      const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
      const proposals = await dao.getAllProposals();
      proposalList.innerHTML = "";
      proposals.forEach((p) => {
        const card = document.createElement("div");
        card.className = "proposal-card";
        card.innerHTML = `
          <h3>Proposal #${p.proposalId}: ${p.description}</h3>
          <div class="vote-buttons">
            <button class="vote-yes">Vote Yes</button>
            <button class="vote-no">Vote No</button>
          </div>
        `;
        const yesBtn = card.querySelector(".vote-yes");
        const noBtn = card.querySelector(".vote-no");
        yesBtn.onclick = () => castVote(p.proposalId, 1);
        noBtn.onclick = () => castVote(p.proposalId, 0);
        proposalList.appendChild(card);
      });
    }

    async function castVote(proposalId, support) {
      try {
        const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
        const tx = await dao.castVote(proposalId, support);
        await tx.wait();
        alert(`Vote submitted: Proposal #${proposalId}, Vote = ${support === 1 ? "Yes" : "No"}`);
      } catch (err) {
        alert("Failed to vote: " + err.message);
      }
    }
    async function loadProposals() {
      const contract = new ethers.Contract(DAO_CONTRACT_ADDRESS, DAO_ABI, provider);
      const proposals = await contract.getAllProposals();
      const container = document.getElementById("proposals");
      container.innerHTML = "";

      for (let i = 0; i < proposals.length; i++) {
        const p = proposals[i];
        const state = await contract.state(p.proposalId);
        const votes = await contract.proposalVotes(p.proposalId);

        const proposalDiv = document.createElement("div");
        proposalDiv.className = "proposal-card";
        proposalDiv.innerHTML = \`
          <div class="proposal-header">
            <div class="proposal-title">Proposal #\${p.proposalId}: \${p.description}</div>
            <div class="proposal-status \${state == 1 ? 'open' : 'closed'}">\${state == 1 ? 'Open' : 'Closed'}</div>
          </div>
          <p>\${p.description}</p>
          <div class="vote-results">
            <strong>Votes:</strong><br/>
            For: \${votes.forVotes.toString()}<br/>
            Against: \${votes.againstVotes.toString()}<br/>
            Abstain: \${votes.abstainVotes.toString()}
          </div>
          <div class="vote-buttons">
            <button class="vote-yes" onclick="castVote(\${p.proposalId}, 1)">Vote Yes</button>
            <button class="vote-no" onclick="castVote(\${p.proposalId}, 0)">Vote No</button>
          </div>
        \`;
        container.appendChild(proposalDiv);
      }
    }

    window.addEventListener("load", async () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        await connectWallet();
      }
      await loadProposals();
    });


    connectBtn.addEventListener("click", connectWallet);
    if (window.ethereum && window.ethereum.selectedAddress) connectWallet();
  </script>
</body>
</html>
