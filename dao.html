<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000;
      font-family: 'Rajdhani', sans-serif;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      font-size: 2.5rem;
    }
    .wallet-button {
      background: linear-gradient(135deg, #00ffe7, #aa00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .wallet-button.connected {
      background: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
    }
    #walletAddress {
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .proposal-card {
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid #00ffe7;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
    .proposal-status {
      padding: 5px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 20px;
      display: inline-block;
    }
    .status-active { color: #00ffe7; border: 1px solid #00ffe7; }
    .status-passed { color: #00ff88; border: 1px solid #00ff88; }
    .status-failed { color: #ff3366; border: 1px solid #ff3366; }
    .vote-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .vote-buttons button {
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .vote-yes {
      background: #00ffe7;
      color: #000;
    }
    .vote-no {
      background: #ff0055;
      color: #000;
    }
    .vote-progress {
      height: 10px;
      background: #333;
      margin-top: 1rem;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-yes {
      background: #00ff88;
      height: 100%;
    }
    #proposalList {
      margin-top: 2rem;
    }
    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffe7;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      border-radius: 6px;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <button id="connectWallet" class="wallet-button">Connect Wallet</button>
  <div id="walletAddress"></div>

<section style="margin-top: 3rem;">
  <h2>Delegate KLY Votes</h2>
  <p style="color: var(--text-secondary); max-width: 600px; margin: auto;">
    Delegating your voting power is required before submitting proposals or voting. Click below to delegate your KLY votes to your own wallet.
  </p>
  <button id="delegateVotesBtn" class="wallet-button" style="margin-top: 1.5rem;">Delegate My KLY Votes</button>
</section>
  
  <h2 style="margin-top: 3rem;">Create Proposal</h2>
  <div style="margin-bottom: 2rem;">
    <input id="proposalTitle" type="text" placeholder="Proposal Title" style="width:100%;padding:12px;margin-bottom:10px;" />
    <textarea id="proposalDescription" rows="4" placeholder="Describe your proposal..." style="width:100%;padding:12px;"></textarea>
    <button id="submitProposal" style="margin-top:10px;" class="wallet-button">Submit Proposal</button>
  </div>
  
  <h2>Proposals</h2>
  <div id="proposalList"></div>

<script type="module">
  import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

  const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";
  const KLY_TOKEN_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";

  const DAO_ABI = [
    {
      "inputs": [],
      "name": "getAllProposals",
      "outputs": [{
        "components": [
          { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
          { "internalType": "address", "name": "proposer", "type": "address" },
          { "internalType": "address[]", "name": "targets", "type": "address[]" },
          { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
          { "internalType": "string[]", "name": "signatures", "type": "string[]" },
          { "internalType": "bytes[]", "name": "calldatas", "type": "bytes[]" },
          { "internalType": "uint256", "name": "startBlock", "type": "uint256" },
          { "internalType": "uint256", "name": "endBlock", "type": "uint256" },
          { "internalType": "string", "name": "description", "type": "string" }
        ],
        "type": "tuple[]"
      }],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{ "internalType": "uint256", "name": "proposalId", "type": "uint256" }],
      "name": "getProposalVotes",
      "outputs": [
        { "internalType": "uint256", "name": "forVotes", "type": "uint256" },
        { "internalType": "uint256", "name": "againstVotes", "type": "uint256" }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
        { "internalType": "uint8", "name": "support", "type": "uint8" }
      ],
      "name": "castVote",
      "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        { "internalType": "address[]", "name": "targets", "type": "address[]" },
        { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
        { "internalType": "bytes[]", "name": "calldatas", "type": "bytes[]" },
        { "internalType": "string", "name": "description", "type": "string" }
      ],
      "name": "propose",
      "outputs": [{ "internalType": "uint256", "name": "proposalId", "type": "uint256" }],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

  const KLY_ABI = [
    "function delegate(address delegatee) external",
    "function delegates(address account) view returns (address)"
  ];

  let provider, signer, wallet;

  async function connectWallet() {
    if (!window.ethereum) return alert("MetaMask is required");
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    wallet = await signer.getAddress();

    document.getElementById("connectWallet").textContent = "Connected";
    document.getElementById("walletAddress").textContent = `Wallet: ${wallet.substring(0, 6)}...${wallet.slice(-4)}`;

    loadProposals();
  }

  async function delegateVotes() {
    try {
      const kly = new ethers.Contract(KLY_TOKEN_ADDRESS, KLY_ABI, signer);
      const delegate = await kly.delegates(wallet);
      if (delegate.toLowerCase() === wallet.toLowerCase()) {
        alert("Already delegated to yourself.");
        return;
      }

      const tx = await kly.delegate(wallet);
      await tx.wait();
      alert("Delegation successful.");
    } catch (err) {
      console.error("Delegation error:", err);
      alert("Delegation failed: " + err.message);
    }
  }

  async function submitProposal() {
    const title = document.getElementById("proposalTitle").value.trim();
    const desc = document.getElementById("proposalDescription").value.trim();
    if (!wallet) return alert("Connect wallet first");
    if (!title || !desc) return alert("Fill in title and description");

    try {
      const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
      const tx = await dao.propose(
        ["0x0000000000000000000000000000000000000000"],
        [0],
        ["0x"],
        `${title} - ${desc}`
      );
      await tx.wait();
      alert("Proposal submitted.");
      loadProposals();
    } catch (err) {
      console.error("Proposal error:", err);
      alert("Error submitting proposal: " + err.message);
    }
  }

  async function castVote(proposalId, support) {
    try {
      const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
      const tx = await dao.castVote(proposalId, support);
      await tx.wait();
      alert("Vote cast!");
      loadProposals();
    } catch (err) {
      console.error("Vote error:", err);
      alert("Voting failed: " + err.message);
    }
  }

  async function loadProposals() {
    try {
      const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, provider);
      const proposals = await dao.getAllProposals();
      const list = document.getElementById("proposalList");
      list.innerHTML = "";

      const currentBlock = await provider.getBlockNumber();

      for (const p of proposals) {
        const [forVotes, againstVotes] = await dao.getProposalVotes(p.proposalId);
        const total = forVotes.add(againstVotes);
        const yesPct = total.gt(0) ? forVotes.mul(100).div(total) : 0;

        let status = "Pending";
        if (currentBlock < p.startBlock) status = "Pending";
        else if (currentBlock <= p.endBlock) status = "Active";
        else status = forVotes.gt(againstVotes) ? "Passed" : "Failed";

        const card = document.createElement("div");
        card.className = "proposal-card";
        card.innerHTML = `
          <h3>${p.description}</h3>
          <p>Status: ${status}</p>
          <p>Votes: ${forVotes.toString()} For / ${againstVotes.toString()} Against</p>
          ${status === "Active" ? `
            <button onclick="castVote(${p.proposalId}, 1)">Vote Yes</button>
            <button onclick="castVote(${p.proposalId}, 0)">Vote No</button>
          ` : ""}
        `;
        list.appendChild(card);
      }
    } catch (err) {
      console.error("Proposal load error:", err);
    }
  }

  document.getElementById("connectWallet").addEventListener("click", connectWallet);
  document.getElementById("submitProposal").addEventListener("click", submitProposal);
  document.getElementById("delegateVotesBtn").addEventListener("click", delegateVotes);

  window.addEventListener("load", async () => {
    if (window.ethereum && window.ethereum.selectedAddress) {
      await connectWallet();
    }
  });
</script>
</body>
</html>
