<script type="module">
  import { ethers } from "https://cdn.skypack.dev/ethers@6.6.4";
  import {
    createThirdwebClient,
    getContract,
    prepareContractCall,
    sendTransaction
  } from "https://cdn.skypack.dev/thirdweb";
  import { defineChain } from "https://cdn.skypack.dev/thirdweb/chains";

  const client = createThirdwebClient({
    clientId: "c8e0b21e80e5c1e68b91f4a8f7f34419"
  });

  const chain = defineChain(56); // BNB Chain
  const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";

  const dao = getContract({
    client,
    chain,
    address: DAO_ADDRESS
  });

  let walletAddress = "";

  document.getElementById("connectBtn").onclick = async () => {
    if (!window.ethereum) return alert("Please install MetaMask");

    const [account] = await window.ethereum.request({ method: "eth_requestAccounts" });
    walletAddress = account;
    document.getElementById("walletStatus").innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
    loadProposals();
  };

  async function loadProposals() {
    try {
      const proposals = await dao.read("getAllProposals");
      const list = document.getElementById("proposalList");
      list.innerHTML = "";

      proposals.forEach((p) => {
        const div = document.createElement("div");
        div.className = "proposal";
        div.innerHTML = `
          <h4>Proposal #${p.proposalId}</h4>
          <p>${p.description}</p>
          <button onclick="vote(${p.proposalId}, 1)">Vote For</button>
          <button onclick="vote(${p.proposalId}, 0)">Vote Against</button>
          <button onclick="vote(${p.proposalId}, 2)">Abstain</button>
        `;
        list.appendChild(div);
      });
    } catch (err) {
      console.error("Error loading proposals:", err);
      document.getElementById("proposalList").innerText = "Error loading proposals.";
    }
  }

  window.vote = async (id, support) => {
    try {
      const tx = await prepareContractCall({
        contract: dao,
        method: "function castVote(uint256 proposalId, uint8 support) returns (uint256)",
        params: [id, support]
      });

      const result = await sendTransaction({
        transaction: tx,
        account: walletAddress,
        chain
      });

      alert(`Vote submitted! Tx: ${result.transactionHash}`);
    } catch (err) {
      console.error("Vote failed:", err);
      alert("Vote failed. Check console.");
    }
  };

  document.getElementById("createProposalBtn").onclick = async () => {
    const target = document.getElementById("proposalTarget").value.trim();
    const fnSig = document.getElementById("proposalFnSig").value.trim();
    const paramStr = document.getElementById("proposalParams").value.trim();
    const description = document.getElementById("proposalDesc").value.trim();
    const status = document.getElementById("createStatus");

    if (!target || !fnSig || !paramStr || !description) {
      return status.innerText = "Please fill in all fields.";
    }

    try {
      // Fix: Use ethers.Interface in v6
      const iface = new ethers.Interface([`function ${fnSig}`]);

      // Fix: safely extract function name (everything before the parens)
      const fnName = fnSig.split("(")[0];
      const params = JSON.parse(paramStr);

      const calldata = iface.encodeFunctionData(fnName, params);

      const tx = await prepareContractCall({
        contract: dao,
        method: "function propose(address[], uint256[], bytes[], string) returns (uint256)",
        params: [[target], [0], [calldata], description]
      });

      const result = await sendTransaction({
        transaction: tx,
        account: walletAddress,
        chain
      });

      status.innerText = `Proposal submitted! Tx: ${result.transactionHash}`;
      loadProposals();
    } catch (err) {
      console.error("Proposal creation failed:", err);
      status.innerText = "Proposal creation failed. See console.";
    }
  };
</script>
