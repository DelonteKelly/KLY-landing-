<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000;
      font-family: 'Rajdhani', sans-serif;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      font-size: 2.5rem;
    }
    .wallet-button {
      background: linear-gradient(135deg, #00ffe7, #aa00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .wallet-button.connected {
      background: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
    }
    #walletAddress {
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .proposal-card {
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid #00ffe7;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
    .proposal-status {
      padding: 5px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 20px;
      display: inline-block;
    }
    .status-active { color: #00ffe7; border: 1px solid #00ffe7; }
    .status-passed { color: #00ff88; border: 1px solid #00ff88; }
    .status-failed { color: #ff3366; border: 1px solid #ff3366; }
    .vote-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .vote-buttons button {
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .vote-yes {
      background: #00ffe7;
      color: #000;
    }
    .vote-no {
      background: #ff0055;
      color: #000;
    }
    .vote-progress {
      height: 10px;
      background: #333;
      margin-top: 1rem;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-yes {
      background: #00ff88;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <button id="connectWallet" class="wallet-button">Connect Wallet</button>
  <div id="walletAddress"></div>
  <h2 style="margin-top: 3rem;">Create Proposal</h2>
<div style="margin-bottom: 2rem;">
  <input id="proposalTitle" type="text" placeholder="Proposal Title" style="width:100%;padding:12px;margin-bottom:10px;" />
  <textarea id="proposalDescription" rows="4" placeholder="Describe your proposal..." style="width:100%;padding:12px;"></textarea>
  <button id="submitProposal" style="margin-top:10px;" class="wallet-button">Submit Proposal</button>
</div>

  <script type="module">
 import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";
const DAO_ABI = [ // Only including the propose function
  {
    "inputs": [
      { "internalType": "address[]", "name": "targets", "type": "address[]" },
      { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
      { "internalType": "bytes[]", "name": "calldatas", "type": "bytes[]" },
      { "internalType": "string", "name": "description", "type": "string" }
    ],
    "name": "propose",
    "outputs": [{ "internalType": "uint256", "name": "proposalId", "type": "uint256" }],
    "stateMutability": "nonpayable",
    "type": "function"
  }
];

let provider, signer, wallet;

// Wallet Connect
const connectWallet = async () => {
  if (!window.ethereum) return alert("Please install MetaMask.");
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  wallet = await signer.getAddress();
  document.getElementById("walletAddress").textContent = `Wallet: ${wallet}`;
  document.getElementById("connectWallet").textContent = "Connected";
};

document.getElementById("connectWallet").addEventListener("click", connectWallet);

// Submit Proposal Logic
document.getElementById("submitProposal").addEventListener("click", async () => {
  const title = document.getElementById("proposalTitle").value.trim();
  const description = document.getElementById("proposalDescription").value.trim();
  const fullDescription = `${title}\n\n${description}`;

  const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);

  const targets = ["0x0000000000000000000000000000000000000000"]; // No-op
  const values = [0];
  const calldatas = ["0x"]; // Empty calldata

  try {
    const tx = await dao.propose(targets, values, calldatas, fullDescription);
    await tx.wait();
    alert(`Proposal submitted! TX Hash: ${tx.hash}`);
  } catch (err) {
    alert("Proposal failed: " + err.message);
    console.error(err);
  }
});

// Auto connect if already authorized
window.addEventListener("load", async () => {
  if (window.ethereum && window.ethereum.selectedAddress) {
    await connectWallet();
  }
});
</body>
</html>
