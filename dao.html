<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY DAO</title>
  <script src="https://unpkg.com/@thirdweb-dev/sdk/dist/browser.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #00ffe0;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      color: #000;
    }
    .proposal {
      background: #111;
      border: 1px solid #00ffe0;
      margin: 1rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    #createForm {
      display: none;
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border: 1px solid #00ffe0;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <p>Propose, vote, and shape the future of the KLY ecosystem.</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="walletStatus"></div>
  <div id="proposalList"></div>

  <div id="createForm">
    <h2>Create Proposal</h2>
    <input type="text" id="proposalTitle" placeholder="Proposal Title" />
    <textarea id="proposalDesc" rows="4" placeholder="Proposal Description"></textarea>
    <button onclick="createProposal()">Submit Proposal</button>
  </div>

  <script>
    const voteContractAddress = "0x796Bce7F95662774243177D1F546eBA0B3465579";
    const klyTokenAddress = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
    let sdk, signer, address;
    window.addEventListener("load", async () => {
  if (window.ethereum) {
    const provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await window.ethereum.request({ method: "eth_accounts" });
    if (accounts.length > 0) {
      signer = await provider.getSigner();
      address = await signer.getAddress();
      sdk = new thirdweb.ThirdwebSDK(signer, "binance");

      document.getElementById("walletStatus").innerText = "Connected: " + address;
      document.querySelector("button").innerText = "Wallet Connected";

      loadProposals();
      checkTokenAccess();
    }
  }
});

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      address = await signer.getAddress();

      sdk = new thirdweb.ThirdwebSDK(signer, "binance");

      document.getElementById("walletStatus").innerText = "Connected: " + address;
      document.querySelector("button").innerText = "Wallet Connected";

      loadProposals();
      checkTokenAccess();
    }

    async function loadProposals() {
      const vote = await sdk.getVote(voteContractAddress);
      const proposals = await vote.getAll();

      const list = document.getElementById("proposalList");
      list.innerHTML = "";

      proposals.forEach(p => {
        const div = document.createElement("div");
        div.className = "proposal";

        const status = p.state === 1 ? "Active" : p.state === 4 ? "Executed" : "Closed";

        div.innerHTML = `
          <h3>${p.description}</h3>
          <p>Status: ${status}</p>
          ${p.state === 1 ? `
            <button onclick="voteOn(${p.proposalId}, 1)">Yes</button>
            <button onclick="voteOn(${p.proposalId}, 0)">No</button>
          ` : ""}
        `;
        list.appendChild(div);
      });
    }

    async function voteOn(proposalId, choice) {
      try {
        const vote = await sdk.getVote(voteContractAddress);
        await vote.vote(proposalId, choice);
        alert("Vote submitted!");
      } catch (err) {
        console.error("Voting error:", err);
        alert("Voting failed.");
      }
    }

    async function checkTokenAccess() {
      const token = await sdk.getToken(klyTokenAddress);
      const balance = await token.balanceOf(address);
      if (Number(balance.displayValue) > 0) {
        document.getElementById("createForm").style.display = "block";
      }
    }

    async function createProposal() {
      const title = document.getElementById("proposalTitle").value.trim();
      const desc = document.getElementById("proposalDesc").value.trim();
      if (!title || !desc) return alert("Fill out both fields.");

      const vote = await sdk.getVote(voteContractAddress);
      await vote.propose({
        description: `${title} â€” ${desc}`,
        executions: []
      });
      alert("Proposal submitted!");
    }
  </script>
</body>
</html>
