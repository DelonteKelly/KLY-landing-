<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000;
      font-family: 'Rajdhani', sans-serif;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      font-size: 2.5rem;
    }
    .wallet-button {
      background: linear-gradient(135deg, #00ffe7, #aa00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .wallet-button.connected {
      background: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
    }
    #walletAddress {
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .proposal-card {
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid #00ffe7;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
    .proposal-status {
      padding: 5px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 20px;
      display: inline-block;
    }
    .status-active { color: #00ffe7; border: 1px solid #00ffe7; }
    .status-passed { color: #00ff88; border: 1px solid #00ff88; }
    .status-failed { color: #ff3366; border: 1px solid #ff3366; }
    .vote-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .vote-buttons button {
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .vote-yes {
      background: #00ffe7;
      color: #000;
    }
    .vote-no {
      background: #ff0055;
      color: #000;
    }
    .vote-progress {
      height: 10px;
      background: #333;
      margin-top: 1rem;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-yes {
      background: #00ff88;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <button id="connectWallet" class="wallet-button">Connect Wallet</button>
  <div id="walletAddress"></div>
  <h2 style="margin-top: 3rem;">Create Proposal</h2>
<div style="margin-bottom: 2rem;">
  <input id="proposalTitle" type="text" placeholder="Proposal Title" style="width:100%;padding:12px;margin-bottom:10px;" />
  <textarea id="proposalDescription" rows="4" placeholder="Describe your proposal..." style="width:100%;padding:12px;"></textarea>
  <button id="submitProposal" style="margin-top:10px;" class="wallet-button">Submit Proposal</button>
</div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";
    const DAO_ABI = [
      {
        "inputs": [],
        "name": "getAllProposals",
        "outputs": [{
          "components": [
            { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
            { "internalType": "address", "name": "proposer", "type": "address" },
            { "internalType": "address[]", "name": "targets", "type": "address[]" },
            { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
            { "internalType": "string[]", "name": "signatures", "type": "string[]" },
            { "internalType": "bytes[]", "name": "calldatas", "type": "bytes[]" },
            { "internalType": "uint256", "name": "startBlock", "type": "uint256" },
            { "internalType": "uint256", "name": "endBlock", "type": "uint256" },
            { "internalType": "string", "name": "description", "type": "string" }
          ],
          "internalType": "struct VoteERC20.Proposal[]",
          "name": "",
          "type": "tuple[]"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
          { "internalType": "uint8", "name": "support", "type": "uint8" }
        ],
        "name": "castVote",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "proposalId", "type": "uint256" }],
        "name": "state",
        "outputs": [{ "internalType": "uint8", "name": "", "type": "uint8" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "proposalId", "type": "uint256" }],
        "name": "proposalVotes",
        "outputs": [
          { "internalType": "uint256", "name": "againstVotes", "type": "uint256" },
          { "internalType": "uint256", "name": "forVotes", "type": "uint256" },
          { "internalType": "uint256", "name": "abstainVotes", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const connectBtn = document.getElementById("connectWallet");
    const walletAddressEl = document.getElementById("walletAddress");
    const proposalList = document.getElementById("proposalList");

    let provider, signer, wallet;

    connectBtn.onclick = async () => {
      if (!window.ethereum) return alert("Please install MetaMask.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      wallet = await signer.getAddress();
      connectBtn.textContent = "Connected";
      connectBtn.classList.add("connected");
      walletAddressEl.textContent = `Wallet: ${wallet}`;
      loadProposals();
    };

    function calculateVotePercentage(forVotes, againstVotes) {
      const forV = ethers.BigNumber.from(forVotes);
      const againstV = ethers.BigNumber.from(againstVotes);
      const total = forV.add(againstV);
      if (total.isZero()) return 0;
      return Math.round(forV.mul(100).div(total).toString());
    }

    async function castVote(proposalId, support) {
      try {
        const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
        const tx = await dao.castVote(proposalId, support);
        await tx.wait();
        alert(`Vote submitted for Proposal #${proposalId}`);
        loadProposals();
      } catch (err) {
        alert("Failed to vote: " + err.message);
      }
    }

    async function loadProposals() {
      const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer || provider);
      const proposals = await dao.getAllProposals();
      proposalList.innerHTML = "";

      for (let p of proposals) {
        const id = p.proposalId.toString();
        const state = await dao.state(id);
        const votes = await dao.proposalVotes(id);
        const percent = calculateVotePercentage(votes.forVotes, votes.againstVotes);

        const card = document.createElement("div");
        card.className = "proposal-card";
        card.innerHTML = `
          <h3>Proposal #${id}: ${p.description}</h3>
          <div class="proposal-status ${state === 1 ? "status-active" : state === 4 ? "status-passed" : "status-failed"}">
            ${state === 1 ? "Active" : state === 4 ? "Passed" : "Closed"}
          </div>
          <div class="vote-progress"><div class="progress-yes" style="width: ${percent}%;"></div></div>
          <div class="vote-buttons">
            <button class="vote-yes">Vote Yes</button>
            <button class="vote-no">Vote No</button>
          </div>
        `;
        card.querySelector(".vote-yes").onclick = () => castVote(id, 1);
        card.querySelector(".vote-no").onclick = () => castVote(id, 0);
        proposalList.appendChild(card);
      }
    }
    document.getElementById("submitProposal").addEventListener("click", async () => {
  const title = document.getElementById("proposalTitle").value.trim();
  const description = document.getElementById("proposalDescription").value.trim();

  if (!title || !description) {
    alert("Please enter both a title and description.");
    return;
  }

  try {
    const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);

    // Fill in dummy proposal call params if required
    const targets = [wallet]; // dummy target, just for demonstration
    const values = [0];
    const signatures = [""];
    const calldatas = ["0x"];
    const fullDescription = `${title}: ${description}`;

    const tx = await dao.propose(targets, values, signatures, calldatas, fullDescription);
    await tx.wait();

    alert("Proposal submitted!");
    document.getElementById("proposalTitle").value = "";
    document.getElementById("proposalDescription").value = "";
    await loadProposals();
  } catch (err) {
    alert("Error submitting proposal: " + err.message);
    console.error(err);
  }
});

    window.addEventListener("load", async () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        connectBtn.click();
      } else {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await loadProposals();
      }
    });
  </script>
</body>
</html>
