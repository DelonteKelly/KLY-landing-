<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #050505;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .wallet-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      padding: 10px 20px;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .wallet-button.connected {
      border: 2px solid #00ffe7;
      background: transparent;
      color: #00ffe7;
    }
    .proposal-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffe7;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .vote-buttons {
      margin-top: 1rem;
    }
    .vote-buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .vote-yes {
      background-color: #00ff88;
    }
    .vote-no {
      background-color: #ff3366;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <button id="connectWallet" class="wallet-button">Connect Wallet</button>
  <div id="walletAddress" style="margin-top: 1rem;"></div>
  <h2 style="margin-top: 2rem;">Active Proposals</h2>
  <div id="proposalList"></div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";
    const DAO_ABI = [ /* Simplified ABI for getAllProposals and castVote */ 
      {
        "inputs": [],
        "name": "getAllProposals",
        "outputs": [{
          "components": [
            { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
            { "internalType": "address", "name": "proposer", "type": "address" },
            { "internalType": "address[]", "name": "targets", "type": "address[]" },
            { "internalType": "uint256[]", "name": "values", "type": "uint256[]" },
            { "internalType": "string[]", "name": "signatures", "type": "string[]" },
            { "internalType": "bytes[]", "name": "calldatas", "type": "bytes[]" },
            { "internalType": "uint256", "name": "startBlock", "type": "uint256" },
            { "internalType": "uint256", "name": "endBlock", "type": "uint256" },
            { "internalType": "string", "name": "description", "type": "string" }
          ],
          "internalType": "struct VoteERC20.Proposal[]",
          "name": "allProposals",
          "type": "tuple[]"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "proposalId", "type": "uint256" },
          { "internalType": "uint8", "name": "support", "type": "uint8" }
        ],
        "name": "castVote",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const connectBtn = document.getElementById("connectWallet");
    const walletAddressEl = document.getElementById("walletAddress");
    const proposalList = document.getElementById("proposalList");

    let provider, signer, wallet;

    async function connectWallet() {
      if (!window.ethereum) return alert("Please install MetaMask.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      wallet = await signer.getAddress();
      connectBtn.classList.add("connected");
      connectBtn.textContent = "Connected";
      walletAddressEl.textContent = `Wallet: ${wallet}`;
      loadProposals();
    }

    async function loadProposals() {
      const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
      const proposals = await dao.getAllProposals();
      proposalList.innerHTML = "";
      proposals.forEach((p) => {
        const card = document.createElement("div");
        card.className = "proposal-card";
        card.innerHTML = `
          <h3>Proposal #${p.proposalId}: ${p.description}</h3>
          <div class="vote-buttons">
            <button class="vote-yes">Vote Yes</button>
            <button class="vote-no">Vote No</button>
          </div>
        `;
        const yesBtn = card.querySelector(".vote-yes");
        const noBtn = card.querySelector(".vote-no");
        yesBtn.onclick = () => castVote(p.proposalId, 1);
        noBtn.onclick = () => castVote(p.proposalId, 0);
        proposalList.appendChild(card);
      });
    }

    async function castVote(proposalId, support) {
      try {
        const dao = new ethers.Contract(DAO_ADDRESS, DAO_ABI, signer);
        const tx = await dao.castVote(proposalId, support);
        await tx.wait();
        alert(`Vote submitted: Proposal #${proposalId}, Vote = ${support === 1 ? "Yes" : "No"}`);
      } catch (err) {
        alert("Failed to vote: " + err.message);
      }
    }
    async function loadProposals() {
      const contract = new ethers.Contract(DAO_CONTRACT_ADDRESS, DAO_ABI, provider);
      const proposals = await contract.getAllProposals();
      const container = document.getElementById("proposals");
      container.innerHTML = "";

      for (let i = 0; i < proposals.length; i++) {
        const p = proposals[i];
        const state = await contract.state(p.proposalId);
        const votes = await contract.proposalVotes(p.proposalId);

        const proposalDiv = document.createElement("div");
        proposalDiv.className = "proposal-card";
        proposalDiv.innerHTML = \`
          <div class="proposal-header">
            <div class="proposal-title">Proposal #\${p.proposalId}: \${p.description}</div>
            <div class="proposal-status \${state == 1 ? 'open' : 'closed'}">\${state == 1 ? 'Open' : 'Closed'}</div>
          </div>
          <p>\${p.description}</p>
          <div class="vote-results">
            <strong>Votes:</strong><br/>
            For: \${votes.forVotes.toString()}<br/>
            Against: \${votes.againstVotes.toString()}<br/>
            Abstain: \${votes.abstainVotes.toString()}
          </div>
          <div class="vote-buttons">
            <button class="vote-yes" onclick="castVote(\${p.proposalId}, 1)">Vote Yes</button>
            <button class="vote-no" onclick="castVote(\${p.proposalId}, 0)">Vote No</button>
          </div>
        \`;
        container.appendChild(proposalDiv);
      }
    }

    window.addEventListener("load", async () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        await connectWallet();
      }
      await loadProposals();
    });


    connectBtn.addEventListener("click", connectWallet);
    if (window.ethereum && window.ethereum.selectedAddress) connectWallet();
  </script>
</body>
</html>
