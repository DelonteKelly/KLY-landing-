<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLY DAO</title>

  <!-- Thirdweb SDK + Ethers -->
  <script type="module" src="https://cdn.skypack.dev/ethers@6.6.4"></script>
  <script type="module" src="https://cdn.skypack.dev/thirdweb"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffc3;
    }

    input, textarea {
      width: 250px;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #00ffc3;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .proposal {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }

    .status {
      margin: 10px 0;
      color: #00ffc3;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="walletStatus">Disconnected</p>

  <h2>Create Proposal</h2>
  <input id="proposalTarget" placeholder="Target Address" /><br />
  <input id="proposalFnSig" placeholder="Function Signature (e.g. mint(address,uint256))" /><br />
  <input id="proposalParams" placeholder='Parameters (e.g. ["0xabc",1000])' /><br />
  <textarea id="proposalDesc" placeholder="Proposal Description"></textarea><br />
  <button id="createProposalBtn">Submit Proposal</button>
  <p class="status" id="createStatus"></p>

  <h2>Active Proposals</h2>
  <div id="proposalList"></div>

 <script type="module">
  import { ethers } from "https://cdn.skypack.dev/ethers@6.6.4";
  import {
    createThirdwebClient,
    getContract,
    prepareContractCall,
    sendTransaction
  } from "https://cdn.skypack.dev/thirdweb";
  import { defineChain } from "https://cdn.skypack.dev/thirdweb/chains";

  // Thirdweb client config
  const client = createThirdwebClient({
    clientId: "c8e0b21e80e5c1e68b91f4a8f7f34419"
  });

  const chain = defineChain(56); // BNB Smart Chain
  const DAO_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";

  let signer, daoContract, walletAddress;

  document.getElementById("connectBtn").onclick = async () => {
    if (!window.ethereum) {
      alert("MetaMask not found!");
      return;
    }

    try {
      const provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      walletAddress = await signer.getAddress();

      // Now initialize DAO contract
      daoContract = getContract({
        client,
        chain,
        address: DAO_ADDRESS
      });

      document.getElementById("walletStatus").innerText = `Connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;

      loadProposals(); // optional
    } catch (err) {
      console.error("Wallet connection error:", err);
      document.getElementById("walletStatus").innerText = "Connection failed.";
    }
  };
</script>
</body>
</html>
