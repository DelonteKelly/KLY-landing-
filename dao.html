<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #00ffe0;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      color: #000;
    }
    .proposal {
      background-color: #111;
      border: 1px solid #00ffe0;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>KLY DAO</h1>
  <p>Propose, vote, and shape the future of the KLY ecosystem.</p>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletStatus"></div>
  <div id="proposalList"></div>

  <!-- Include libraries -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk/dist/browser.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

<script>
  const voteAddress = "0x796Bce7F95662774243177D1F546eBA0B3465579";
  let sdk, signer, wallet;

  async function connectWallet() {
    if (window.ethereum) {
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      wallet = await signer.getAddress();
    } else {
      const walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/"
        }
      });

      await walletConnectProvider.enable();
      const provider = new ethers.BrowserProvider(walletConnectProvider);
      signer = await provider.getSigner();
      wallet = await signer.getAddress();
    }

    sdk = new thirdweb.ThirdwebSDK("binance", { signer });
    document.getElementById("connectBtn").innerText = "Wallet Connected";
    document.getElementById("walletStatus").innerText = wallet;
    loadProposals();
  }

  async function loadProposals() {
    try {
      const vote = await sdk.getContract(voteAddress, "vote");
      const proposals = await vote.getAll();

      const list = document.getElementById("proposalList");
      list.innerHTML = "";

      proposals.forEach((p) => {
        const div = document.createElement("div");
        div.className = "proposal";
        div.innerHTML = `
          <h3>${p.description}</h3>
          <p>Status: ${p.state === 1 ? "Active" : "Closed"}</p>
          ${p.state === 1 ? `
            <button onclick="voteOn('${p.proposalId}', 1)">Yes</button>
            <button onclick="voteOn('${p.proposalId}', 0)">No</button>
          ` : ""}
        `;
        list.appendChild(div);
      });
    } catch (err) {
      console.error("Error loading proposals:", err);
      alert("Failed to load proposals.");
    }
  }

  async function voteOn(proposalId, voteType) {
    try {
      const vote = await sdk.getContract(voteAddress, "vote");
      await vote.vote(proposalId, voteType);
      alert("Vote submitted!");
      loadProposals();
    } catch (err) {
      console.error("Vote error:", err);
      alert("Failed to vote.");
    }
  }

  window.addEventListener("load", async () => {
    if (window.ethereum) {
      const accounts = await window.ethereum.request({ method: "eth_accounts" });
      if (accounts.length > 0) {
        connectWallet();
      }
    }
  });

  document.getElementById("connectBtn").onclick = connectWallet;
  window.voteOn = voteOn;
</script>
