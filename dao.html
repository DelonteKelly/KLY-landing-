<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY DAO Governance</title>
  <style>
    body { background: #0c0c0c; color: white; font-family: Inter, sans-serif; text-align: center; padding: 2rem; }
    h1, h2 { color: #00ffe0; }
    button { background: #00ffe0; color: #000; border: none; padding: 0.7rem 1.5rem; margin: 1rem; font-size: 1rem; cursor: pointer; border-radius: 8px; }
    input, textarea { padding: 0.6rem; width: 80%; max-width: 400px; margin: 0.5rem auto; border-radius: 6px; display: block; }
    .proposal { background: #111; padding: 1rem; margin: 1rem auto; max-width: 600px; border-radius: 10px; box-shadow: 0 0 8px #00ffe088; }
  </style>
</head>
<body>
  <h1>KLY DAO Governance</h1>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletAddress"></div>

  <h2>DAO Proposals</h2>
  <div id="proposalList">Loading...</div>

  <h2>Create Proposal</h2>
  <input id="proposalTitle" placeholder="Proposal Title"/>
  <textarea id="proposalDesc" rows="3" placeholder="Describe your proposal..."></textarea>
  <button id="createProposalBtn">Submit Proposal</button>
  <div id="createStatus"></div>

  <script type="module">
    import { ThirdwebSDK } from "https://cdn.skypack.dev/@thirdweb-dev/sdk";
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.6.4/+esm";

    const CONFIG = {
      DAO_CONTRACT: "0x796Bce7F95662774243177D1F546eBA0B3465579",
      CHAIN_ID: 56
    };

    let provider, signer, sdk, wallet;

    async function connectWallet() {
      try {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        wallet = await signer.getAddress();
        sdk = ThirdwebSDK.fromSigner(signer, "binance");

        const shortWallet = `${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
        document.getElementById("walletAddress").innerText = `Connected: ${shortWallet}`;
      } catch (err) {
        console.error("Wallet Connect Error:", err);
        document.getElementById("walletAddress").innerText = "Connection Failed";
      }
    }

    async function submitProposal() {
      const title = document.getElementById("proposalTitle").value.trim();
      const description = document.getElementById("proposalDesc").value.trim();

      if (!title || !description) {
        alert("Please fill out both title and description.");
        return;
      }

      try {
        if (!sdk) throw new Error("SDK not initialized. Connect wallet first.");
        const dao = await sdk.getContract(CONFIG.DAO_CONTRACT, "vote");

        await dao.propose({
          description: `${title} - ${description}`,
          executions: []
        });

        alert("Proposal submitted successfully!");
        document.getElementById("createStatus").innerText = "Submitted successfully.";
      } catch (err) {
        console.error("Proposal submission failed:", err);
        alert("Error submitting proposal. Check console.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectBtn").addEventListener("click", connectWallet);
      document.getElementById("createProposalBtn").addEventListener("click", submitProposal);
    });
  </script>
</body>
</html>
