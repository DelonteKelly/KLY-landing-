<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO Governance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffe7;
      text-align: center;
      margin-bottom: 2rem;
    }
    .proposal {
      background: rgba(0, 255, 231, 0.05);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
    button {
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.3);
    }
    #status {
      margin: 1.5rem 0;
      color: #00ffe7;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.8rem;
      background: rgba(0, 255, 231, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    .wallet-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .error {
      color: #ff4444;
    }
    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>KLY DAO Governance</h1>
  
  <div class="wallet-section">
    <button id="connectWallet">Connect Wallet</button>
    <p id="status">Not connected</p>
  </div>

  <div id="proposalList"></div>

<!-- Load required libraries -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://unpkg.com/@thirdweb-dev/sdk@3"></script>

<script>
  // DAO contract address
  const daoAddress = "0x796Bce7F95662774243177D1F546eBA0B3465579";
  let sdk, signer, wallet, dao;

  // DOM elements
  const statusEl = document.getElementById("status");
  const proposalListEl = document.getElementById("proposalList");
  const connectBtn = document.getElementById("connectWallet");

  // Initialize when page loads
  document.addEventListener('DOMContentLoaded', async () => {
    // Check if already connected
    if (window.ethereum && window.ethereum.selectedAddress) {
      await connectWalletHandler();
    }
  });

  // Wallet connection handler
  connectBtn.onclick = connectWalletHandler;

  async function connectWalletHandler() {
    try {
      statusEl.textContent = "Connecting...";
      connectBtn.disabled = true;
      
      // Check if Ethereum provider exists
      if (!window.ethereum) {
        throw new Error("Please install MetaMask or another Web3 wallet");
      }

      // Request account access
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      
      // Get signer and address
      signer = provider.getSigner();
      wallet = await signer.getAddress();
      
      // Initialize Thirdweb SDK
      sdk = new thirdweb.ThirdwebSDK(signer);
      dao = await sdk.getContract(daoAddress);
      
      // Update UI
      statusEl.textContent = `Connected: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
      statusEl.className = "success";
      connectBtn.textContent = "Connected";
      
      // Load proposals
      await loadProposals();
      
      // Set up event listeners
      window.ethereum.on('accountsChanged', handleAccountsChanged);
      window.ethereum.on('chainChanged', handleChainChanged);
      
    } catch (err) {
      console.error("Connection error:", err);
      statusEl.textContent = err.message || "Connection failed";
      statusEl.className = "error";
      connectBtn.disabled = false;
    }
  }

  // Handle account changes
  function handleAccountsChanged(accounts) {
    if (accounts.length === 0) {
      // Wallet disconnected
      statusEl.textContent = "Wallet disconnected";
      statusEl.className = "";
      connectBtn.textContent = "Connect Wallet";
      connectBtn.disabled = false;
      proposalListEl.innerHTML = "";
    } else {
      // Account changed
      wallet = accounts[0];
      statusEl.textContent = `Connected: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
      loadProposals();
    }
  }

  // Handle chain changes
  function handleChainChanged(chainId) {
    window.location.reload();
  }

  // Load DAO proposals
  async function loadProposals() {
    try {
      statusEl.textContent = "Loading proposals...";
      
      const proposals = await dao.call("getAllProposals");
      
      if (!proposals || proposals.length === 0) {
        proposalListEl.innerHTML = "<p>No proposals found.</p>";
        statusEl.textContent = "No active proposals";
        return;
      }

      proposalListEl.innerHTML = proposals.map((p, index) => `
        <div class="proposal">
          <h3>Proposal #${p.proposalId}: ${p.description}</h3>
          <p>Status: ${p.executed ? "Executed" : "Active"}</p>
          <p>Vote Deadline: ${new Date(p.endBlock * 1000).toLocaleString()}</p>
          <button onclick="vote(${p.proposalId}, 0)">Vote For</button>
          <button onclick="vote(${p.proposalId}, 1)">Vote Against</button>
          <button onclick="viewDetails(${index})">View Details</button>
        </div>
      `).join("");
      
      statusEl.textContent = `Loaded ${proposals.length} proposals`;
      
    } catch (err) {
      console.error("Error loading proposals:", err);
      proposalListEl.innerHTML = "<p>Error loading proposals. Please try again.</p>";
      statusEl.textContent = "Error loading proposals";
      statusEl.className = "error";
    }
  }

  // Vote function
  window.vote = async (proposalId, voteType) => {
    try {
      statusEl.textContent = "Submitting vote...";
      statusEl.className = "";
      
      const tx = await dao.call("castVote", [proposalId, voteType]);
      
      statusEl.textContent = "Vote submitted successfully!";
      statusEl.className = "success";
      
      // Reload proposals to update status
      setTimeout(loadProposals, 2000);
      
    } catch (err) {
      console.error("Voting error:", err);
      statusEl.textContent = err.message || "Vote failed";
      statusEl.className = "error";
    }
  };

  // View proposal details
  window.viewDetails = (index) => {
    // Implement detailed view functionality
    alert(`Viewing details for proposal ${index}`);
  };
</script>

</body>
</html>
