<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KLY DAO Governance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffe7;
    }
    .proposal {
      background: rgba(0, 255, 231, 0.05);
      border: 1px solid rgba(0, 255, 231, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }
    button {
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.6rem 1rem;
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    #status {
      margin: 1rem 0;
      color: #00ffe7;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>KLY DAO Governance</h1>
  <button id="connectWallet">Connect Wallet</button>
  <p id="status">Not connected</p>

  <div id="proposalList"></div>

  <script type="module">
    import { ThirdwebSDK } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@3/+esm";
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const daoAddress = "0x796Bce7F95662774243177D1F546eBA0B3465579";
    let sdk, signer, wallet, dao;

    const status = document.getElementById("status");
    const list = document.getElementById("proposalList");

    document.getElementById("connectWallet").onclick = async () => {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        wallet = await signer.getAddress();
        sdk = new ThirdwebSDK(signer);
        dao = await sdk.getContract(daoAddress);

        status.innerText = `Connected: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
        loadProposals();
      } catch (err) {
        console.error(err);
        status.innerText = "Connection failed.";
      }
    };

    async function loadProposals() {
      try {
        const proposals = await dao.call("getAllProposals");
        if (proposals.length === 0) {
          list.innerHTML = "<p>No proposals found.</p>";
          return;
        }

        list.innerHTML = proposals.map((p, index) => `
          <div class="proposal">
            <h3>Proposal #${p.proposalId}: ${p.description}</h3>
            <p>Status: ${p.executed ? "Executed" : "Active"}</p>
            <button onclick="vote(${p.proposalId}, 0)">Vote For</button>
            <button onclick="vote(${p.proposalId}, 1)">Vote Against</button>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        list.innerHTML = "<p>Error loading proposals.</p>";
      }
    }

    window.vote = async (proposalId, voteType) => {
      try {
        status.innerText = "Submitting vote...";
        await dao.call("castVote", [proposalId, voteType]);
        status.innerText = "Vote submitted!";
      } catch (err) {
        console.error(err);
        status.innerText = "Vote failed.";
      }
    };
  </script>

</body>
</html>
