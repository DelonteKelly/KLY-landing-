<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLY DAO Governance</title>
  <style>
    body { background: #0c0c0c; color: white; font-family: Inter, sans-serif; text-align: center; padding: 2rem; }
    h1, h2 { color: #00ffe0; }
    button { background: #00ffe0; color: #000; border: none; padding: 0.7rem 1.5rem; margin: 1rem; font-size: 1rem; cursor: pointer; border-radius: 8px; }
    input, textarea { padding: 0.6rem; width: 80%; max-width: 400px; margin: 0.5rem auto; border-radius: 6px; display: block; }
    .proposal { background: #111; padding: 1rem; margin: 1rem auto; max-width: 600px; border-radius: 10px; box-shadow: 0 0 8px #00ffe088; }
  </style>
</head>
<body>
  <h1>KLY DAO Governance</h1>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletAddress"></div>

  <h2>DAO Proposals</h2>
  <div id="proposalList">Loading...</div>

  <h2>Create Proposal</h2>
  <input id="proposalTitle" placeholder="Proposal Title"/>
  <textarea id="proposalDesc" rows="3" placeholder="Describe your proposal..."></textarea>
  <button id="createProposalBtn">Submit Proposal</button>
  <div id="createStatus"></div>

 <script type="module">
  import { ThirdwebSDK } from "https://cdn.skypack.dev/@thirdweb-dev/sdk";
  import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.6.4/+esm";

  const DAO_CONTRACT_ADDRESS = "0x796Bce7F95662774243177D1F546eBA0B3465579";

  let provider, signer, sdk, wallet;

  // Connect wallet and initialize SDK
  async function connectWallet() {
    if (!window.ethereum) return alert("MetaMask not found.");
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    wallet = await signer.getAddress();
    sdk = ThirdwebSDK.fromSigner(signer, "binance");

    document.getElementById("connectWallet").innerText = `Connected: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
    loadProposals();
  }

  // Load DAO proposals
  async function loadProposals() {
    const dao = await sdk.getContract(DAO_CONTRACT_ADDRESS);
    const proposals = await dao.call("getAllProposals");

    const container = document.getElementById("proposalsList");
    container.innerHTML = "";

    proposals.forEach((proposal, index) => {
      const div = document.createElement("div");
      div.className = "proposal";
      div.innerHTML = `
        <h4>Proposal #${index + 1}: ${proposal.description}</h4>
        <p>Status: ${proposal.executed ? "Executed" : "Pending"}</p>
      `;
      container.appendChild(div);
    });
  }

  // Submit a new proposal
  async function submitProposal() {
    const title = document.getElementById("proposalTitle").value.trim();
    const desc = document.getElementById("proposalDesc").value.trim();
    if (!title || !desc) return alert("Fill out both fields.");

    const dao = await sdk.getContract(DAO_CONTRACT_ADDRESS);
    await dao.call("createProposal", [
      `${title}: ${desc}`, // description
      [] // actions (empty for now)
    ]);

    alert("Proposal submitted!");
    loadProposals();
  }

  // Event listeners
  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("submitProposal").addEventListener("click", submitProposal);
  });
</script>
</body>
</html>
