<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLY Legacy Course</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .modules-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .module-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
    }
    .module-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
    .container {
      margin-top: 2rem;
    }
    .module-content {
      background: rgba(0,255,231,0.05);
      border: 1px solid rgba(0,255,231,0.15);
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 30px rgba(0,255,231,0.1);
      display: none;
      animation: fadeInUp 0.6s ease forwards;
    }
    .back-button {
      background: linear-gradient(135deg, #ff00aa, #00ffe7);
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(255,0,170,0.3);
    }
    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,0,170,0.5);
    }
    .hidden {
      display: none;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #connect-section {
      margin-top: 2rem;
    }
    .connect-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
      cursor: pointer;
    }
    .connect-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #ff00aa;
    }
    #courseContent {
      text-align: left;
      max-width: 900px;
      margin: 0 auto;
    }
    #courseContent h3 {
      color: #00ffe7;
      margin-top: 1.5rem;
    }
    #courseContent ul, #courseContent ol {
      margin-left: 1.5rem;
      line-height: 1.6;
    }
    #courseContent a {
      color: #ff00aa;
      text-decoration: none;
    }
    #courseContent a:hover {
      text-decoration: underline;
    }
    #completeCourseBtn {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
      cursor: pointer;
      margin-bottom: 2rem;
    }
    #completeCourseBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
  </style>
</head>

<body>

<h1>KLY Legacy Course</h1>

<div id="connect-section">
  <p>This course is only available to wallets holding 500+ KLY tokens.</p>
  <button id="connectWalletBtn" class="connect-button">Connect Wallet to Unlock Course</button>
  <p id="status"></p>
</div>

<div id="modules" class="hidden">
  <div class="modules-grid">
    <button class="module-button" onclick="openModule(1)">Module 1: Foundation</button>
    <button class="module-button" onclick="openModule(2)">Module 2: Tokenization</button>
    <button class="module-button" onclick="openModule(3)">Module 3: Web3 Business</button>
    <button class="module-button" onclick="openModule(4)">Module 4: Credit & Capital</button>
    <button class="module-button" onclick="openModule(5)">Module 5: Ownership & Legacy</button>
  </div>
</div>

<div id="courseContent" class="hidden">
  <!-- Module content will be dynamically inserted here -->
</div>

<div id="module-container" class="container"></div>

<!-- Load ethers.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
window.addEventListener('load', function() {
  const KLY_TOKEN_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  const KLY_TOKEN_ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
  ];

  let provider, signer, userAddress;

  document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

  async function connectWallet() {
    if (!window.ethereum) {
      document.getElementById('status').textContent = "Please install MetaMask";
      return;
    }
    
    try {
      document.getElementById('status').textContent = "Connecting wallet...";
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      document.getElementById('status').textContent = "Wallet connected! Verifying KLY balance...";
      
      const token = new ethers.Contract(KLY_TOKEN_ADDRESS, KLY_TOKEN_ABI, provider);
      const decimals = await token.decimals();
      const rawBalance = await token.balanceOf(userAddress);
      const balance = parseFloat(ethers.utils.formatUnits(rawBalance, decimals));

      if (balance >= 500) {
        document.getElementById('connect-section').classList.add('hidden');
        document.getElementById('modules').classList.remove('hidden');
        document.getElementById('status').textContent = "";
      } else {
        document.getElementById('status').textContent = `You only have ${balance.toFixed(2)} KLY. 500 KLY required.`;
      }
    } catch (error) {
      console.error("Connection error:", error);
      document.getElementById('status').textContent = "Error connecting wallet: " + error.message;
    }
  }

  // Create hidden div first
  const hiddenDiv = document.createElement('div');
  hiddenDiv.style.display = 'none';
  hiddenDiv.innerHTML = `
    <section id="module1"><h2>Module 1: Foundation</h2><p>...</p></section>
    <section id="module2"><h2>Module 2: Tokenization</h2><p>...</p></section>
    <section id="module3"><h2>Module 3: Web3 Business</h2><p>...</p></section>
    <section id="module4"><h2>Module 4: Credit & Capital</h2><p>...</p></section>
    <section id="module5"><h2>Module 5: Ownership & Legacy</h2><p>...</p></section>
  `;
  document.body.appendChild(hiddenDiv);

  // NOW modulesContent can safely load
  const modulesContent = {
    1: document.getElementById('module1').innerHTML,
    2: document.getElementById('module2').innerHTML,
    3: document.getElementById('module3').innerHTML,
    4: document.getElementById('module4').innerHTML,
    5: document.getElementById('module5').innerHTML
  };

  function openModule(moduleId) {
    document.getElementById('modules').classList.add('hidden');
    document.getElementById('courseContent').classList.remove('hidden');
    document.getElementById('courseContent').innerHTML = `
      ${modulesContent[moduleId]}
      <div style="text-align:center; margin-top:2rem;">
        <button onclick="backToModules()">Back to Modules</button>
      </div>
    `;
  }

  window.backToModules = function() {
    document.getElementById('courseContent').classList.add('hidden');
    document.getElementById('modules').classList.remove('hidden');
  };
});
</script>
