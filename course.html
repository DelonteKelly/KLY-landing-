<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLY Legacy Course</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .modules-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .module-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
    }
    .module-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
    .container {
      margin-top: 2rem;
    }
    .module-content {
      background: rgba(0,255,231,0.05);
      border: 1px solid rgba(0,255,231,0.15);
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 30px rgba(0,255,231,0.1);
      display: none;
      animation: fadeInUp 0.6s ease forwards;
    }
    .back-button {
      background: linear-gradient(135deg, #ff00aa, #00ffe7);
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(255,0,170,0.3);
    }
    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,0,170,0.5);
    }
    .hidden {
      display: none;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #connect-section {
      margin-top: 2rem;
    }
    .connect-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
      cursor: pointer;
    }
    .connect-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #ff00aa;
    }
    #courseContent {
      text-align: left;
      max-width: 900px;
      margin: 0 auto;
    }
    #courseContent h3 {
      color: #00ffe7;
      margin-top: 1.5rem;
    }
    #courseContent ul, #courseContent ol {
      margin-left: 1.5rem;
      line-height: 1.6;
    }
    #courseContent a {
      color: #ff00aa;
      text-decoration: none;
    }
    #courseContent a:hover {
      text-decoration: underline;
    }
    #completeCourseBtn {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
      cursor: pointer;
      margin-bottom: 2rem;
    }
    #completeCourseBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
  </style>
</head>

<body>

<h1 style="text-align: center; font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: #00ffe7; text-shadow: 0 0 12px #00ffe7; margin-top: 2rem;">
  The Path of Awakening: Dissolving Illusion & Living in Truth
</h1>

<div id="awakening-access" style="text-align: center; margin: 3rem auto;">
  <p style="color: #ff00aa; font-size: 1.2rem;">
    This course is only available to wallets holding 500+ KLY tokens.
  </p>
  <button class="connect-button" onclick="connectWallet()">Connect Wallet to Unlock Course</button>
  <p id="wallet-status" style="margin-top: 1rem; color: #ccc;"></p>
</div>

<div id="awakening-wrapper" style="display: none;">
  <div style="max-width: 500px; margin: 2rem auto; padding: 2rem; border: 1px solid #00ffe7; border-radius: 20px; background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 25px rgba(0, 255, 231, 0.15);">
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">
      <button class="module-button" onclick="showModule('awakening1')">Module 1</button>
      <button class="module-button" onclick="showModule('awakening2')">Module 2</button>
      <button class="module-button" onclick="showModule('awakening3')">Module 3</button>
      <button class="module-button" onclick="showModule('awakening4')">Module 4</button>
      <button class="module-button" onclick="showModule('awakening5')">Module 5</button>
      <button class="module-button" onclick="showModule('awakening6')">Module 6</button>
      <button class="module-button" onclick="showModule('awakening7')">Module 7</button>
    </div>
  </div>
</div>
