<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLY Beginner DeFi Course</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .modules-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .module-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
    }
    .module-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
    .container {
      margin-top: 2rem;
    }
    .module-content {
      background: rgba(0,255,231,0.05);
      border: 1px solid rgba(0,255,231,0.15);
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 30px rgba(0,255,231,0.1);
      display: none;
      animation: fadeInUp 0.6s ease forwards;
    }
    .back-button {
      background: linear-gradient(135deg, #ff00aa, #00ffe7);
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(255,0,170,0.3);
    }
    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,0,170,0.5);
    }
    .hidden {
      display: none;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #connect-section {
      margin-top: 2rem;
    }
    .connect-button {
      background: linear-gradient(135deg, #00ffe7, #ff00aa);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0,255,231,0.5);
      cursor: pointer;
    }
    .connect-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,231,0.7);
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #ff00aa;
    }
  </style>
</head>

<body>

<h1>KLY Legacy Course</h1>

<div id="connect-section">
  <p>This course is only available to wallets holding 500+ KLY tokens.</p>
  <button id="connectWalletBtn" class="connect-button">Connect Wallet to Unlock Course</button>
  <p id="status"></p>
</div>

<div id="modules" class="hidden">
  <div class="modules-grid">
    <button class="module-button" onclick="openModule(1)">Module 1</button>
    <button class="module-button" onclick="openModule(2)">Module 2</button>
    <button class="module-button" onclick="openModule(3)">Module 3</button>
    <button class="module-button" onclick="openModule(4)">Module 4</button>
    <button class="module-button" onclick="openModule(5)">Module 5</button>
  </div>
</div>

<div id="module-container" class="container"></div>

<!-- SCRIPTS -->
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

<script>
  const KLY_TOKEN_ADDRESS = "0x2e4fEB2Fe668c8Ebe84f19e6c8fE8Cf8131B4E52";
  const KLY_TOKEN_ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
  ];

  let provider, signer, userAddress;

  async function connectWallet() {
    if (!window.ethereum) {
      alert("Please install MetaMask!");
      return;
    }
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    userAddress = await signer.getAddress();

    const token = new ethers.Contract(KLY_TOKEN_ADDRESS, KLY_TOKEN_ABI, provider);
    const decimals = await token.decimals();
    const rawBalance = await token.balanceOf(userAddress);
    const balance = parseFloat(ethers.utils.formatUnits(rawBalance, decimals));

    if (balance >= 500) {
      document.getElementById('connect-section').classList.add('hidden');
      document.getElementById('modules').classList.remove('hidden');
    } else {
      document.getElementById('status').innerHTML = `You only have <strong>${balance.toFixed(2)} KLY</strong>. 500 required.`;
    }
  }

  const modulesContent = {
    1: `
      <div class="module-content">
        <h2>Module 1: Web3 Foundations</h2>
        <p>Introduction to decentralization, blockchain basics, wallets, and Web3 tools like ENS, IPFS, and DAOs.</p>
        <button class="back-button" onclick="closeModule()">Back to Modules</button>
      </div>`,
    2: `
      <div class="module-content">
        <h2>Module 2: Tokenization</h2>
        <p>Learn how tokens work, ERC-20/ERC-721/ERC-1155 standards, token mechanics, and sustainable tokenomics.</p>
        <button class="back-button" onclick="closeModule()">Back to Modules</button>
      </div>`,
    3: `
      <div class="module-content">
        <h2>Module 3: Smart Contracts</h2>
        <p>Understand smart contract automation, Solidity basics, security practices, and no-code Web3 tools.</p>
        <button class="back-button" onclick="closeModule()">Back to Modules</button>
      </div>`,
    4: `
      <div class="module-content">
        <h2>Module 4: DeFi, Credit & Capital</h2>
        <p>Explore DeFi protocols, liquidity pools, yield farming, passive income strategies, and on-chain credit.</p>
        <button class="back-button" onclick="closeModule()">Back to Modules</button>
      </div>`,
    5: `
      <div class="module-content">
        <h2>Module 5: Ownership & Legacy</h2>
        <p>Learn about multisig wallets, family DAOs, NFT wills, decentralized identity, and building digital legacies.</p>
        <button class="back-button" onclick="closeModule()">Back to Modules</button>
      </div>`
  };

  function openModule(moduleId) {
    const container = document.getElementById('module-container');
    container.innerHTML = modulesContent[moduleId];
    document.getElementById('modules').classList.add('hidden');
    container.style.display = 'block';
  }

  function closeModule() {
    const container = document.getElementById('module-container');
    container.style.display = 'none';
    container.innerHTML = '';
    document.getElementById('modules').classList.remove('hidden');
  }
</script>

</body>
</html>
