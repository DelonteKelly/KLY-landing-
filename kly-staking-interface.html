<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLY Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <style>
    body {
      background: #0c0c0c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffe0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background: #00ffe0;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-top: 20px;
      border-radius: 4px;
    }
    #walletAddress {
      margin-top: 15px;
      font-weight: bold;
    }
    #transactionStatus {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>KLY Staking Interface</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletAddress"></div>

  <div style="margin-top: 40px;">
    <input type="number" id="stakeAmount" placeholder="Amount to stake" />
    <div>
      <button id="stakeButton">Stake</button>
      <button id="claimButton">Claim Rewards</button>
      <button id="withdrawButton">Withdraw</button>
    </div>
  </div>

  <div id="transactionStatus"></div>

  <script src="stake.js"></script>
</body>
</html>
