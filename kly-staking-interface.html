<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelly Legacy | KLY Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>KLY Token Staking</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>
  </header>

  <main>
    <section class="dashboard">
      <p><strong>Total Supply:</strong> <span id="totalSupply">--</span></p>
      <p><strong>Your Balance:</strong> <span id="userBalance">--</span></p>
    </section>

    <section class="staking-panel">
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <div class="button-group">
        <button id="stakeButton">Stake</button>
        <button id="claimButton">Claim Rewards</button>
        <button id="withdrawButton">Withdraw</button>
      </div>
    </section>

    <p id="transactionStatus"></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
